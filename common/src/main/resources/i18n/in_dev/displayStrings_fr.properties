account.info.msg=Ici, vous pouvez configurer les comptes de négociation pour les devises nationales et les altcoins, sélectionner les arbitres et sauvegarder vos données de portefeuille et de compte.\n\nUn portefeuille Bitcoin vide a été créé la première fois que vous avez commencé Bisq. \nNous vous recommandons d'écrire vos mots Bitcoin wallet seed (voir le bouton à gauche) et d'ajouter un mot de passe avant de financer. Les dépôts et les retraits Bitcoin sont gérés dans la section «Fonds».\n\nConfidentialité et sécurité: \nBisq est un échange décentralisé - ce qui signifie que toutes vos données sont conservées sur votre ordinateur, il n'y a pas de serveurs et nous n'avons pas accès à vos informations personnelles, à vos fonds ou même à votre adresse IP. Les données telles que les numéros de compte bancaire, les adresses altcoin et Bitcoin, etc. ne sont partagées qu'avec votre partenaire commercial pour remplir les opérations que vous lancez (en cas de différend, l'arbitre verra les mêmes données que votre homologue).
