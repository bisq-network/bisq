support.backgroundInfo=Bisq 不是一家公司也不运营任何客户支持。\n\n如果交易过程中有争议(例如一个交易者不遵守交易协议)，交易期结束后，应用程序将显示\"创建纠纷\"按钮，以便联系仲裁员。\n在软件错误或其他问题的情况下，由应用程序检测到，将显示一个“创建帮助话题”按钮，联系仲裁员，将把问题转交给开发人员。\n\n如果用户遇到错误而没有显示\"创建帮助话题\"按钮的情况下，您可以手动创建帮助话题，并使用特殊的快捷方式。\n\n只有当您确定软件不能像预期的那样工作时，请使用它。如果您有问题,关于如何使用Bisq或任何问题，请在bisq.io网页查看常见问题或发布在Bisq论坛的支持部分。\n\n如果您确定要创建帮助话题，请到“业务/未完成交易”下选择导致问题的交易，然后键入组合\"alt + o\"或\"option + o\" 到创建帮助话题.
