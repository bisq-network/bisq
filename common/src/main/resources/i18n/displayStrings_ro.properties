support.backgroundInfo=Bisq nu este o companie și nu operează niciun fel de suport clienți.\n\nDacă există dispute în procesul de tranzacționare (de exemplu un comerciant nu respectă protocolul de tranzacționare), aplicația va afișa un buton de \"Deschide dispută\" după ce perioada de tranzacționare sa încheiat, pentru contactarea arbitrului.\nÎn cazul unor erori de software sau alte probleme detectate de aplicație, va fi afișat un buton \"Deschide bilet de asistență\" pentru a contacta arbitrul care va transmite eroarea dezvoltatorilor.\n\nÎn cazul în care utilizatorul rămâne blocat de o eroare fără ca butonul \"Deschide bilet de asistență\" să fie afișat, îl poți deschide manual printr-o scurtătură dedicată.\n\nTe rugăm să folosești această opțiune numai dacă te-ai asigurat că aplicația nu funcționează așa cum era de așteptat. Dacă ai probleme în utilizarea Bisq sau alte întrebări, consultă întrebările frecvente pe pagina web bisq.network sau posteaz-o pe forumul Bisq la secțiunea asistență.\n\nDacă ești sigur că dorești să deschizi un bilet de asistență, selectează tranzacția care a provoacat problema sub \"Portofoliu/Tranzacții deschise\" și tastează combinația \"alt + o\" sau \"option + o\" pentru a deschide biletul de asistență.
support.initialInfo=Reține regulile de bază ale procesului de dispută:\n1. Trebuie să răspunzi solicitărilor arbitrilor în termen de 2 zile.\n2. Termenul maxim pentru o dispută este de 14 zile.\n3. Trebuie să îndeplinești ceea ce arbitrul îți va solicita și să furnizezi dovezi susținătoare cazul tău.\n4. Ai acceptat regulile descrise în wiki în cadrul acordului de utilizare atunci când ați pornit prima dată aplicația.\n\nTe rugăm să citești în detaliu despre procesul disputelor pe wiki:\nhttps://github.com/bisq-network/exchange/wiki/Arbitration-system
