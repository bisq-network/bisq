payment.clearXchange.info=Asigură-te că îndeplinești cerințele pentru utilizarea Zelle (ClearXchange).\n\n1. Trebuie să ai contul ClearXchange verificat pe platforma lor înainte de a începe o tranzacție sau de a crea o ofertă.\n\n2. Ai nevoie de un cont bancar la una dintre următoarele bănci membre:\n\t● Banca Americii\n\t● Capital One P2P Payments\n\t● Chase QuickPay\n\t● FirstBank Person to Person Transfers\n\t● Frost Send Money\n\t● U.S. Bank Send Money\n\t● Wells Fargo SurePay\n\n3. Trebuie să fi sigur că nu depășești limitele de transfer zilnice sau lunare impuse de Zelle (ClearXchange).\n\nTe rugăm să folosești Zelle (ClearXchange) numai dacă îndeplinești toate aceste cerințe, în caz contrar este foarte probabil ca transferul Zelle (ClearXchange) să eșueze iar tranzacția să se termine într-o dispută.\nDacă nu ai îndeplinit cerințele de mai sus, vei pierde depozitul de securitate.\n\nFi conștient de asemenea de riscul mai ridicat al taxării de ramburs când folosești Zelle (ClearXchange).\nPentru vânzătorul {0} este recomandat să ia legătura cu cumpărătorul {1} prin adresa de e-mail sau numărul mobil furnizat pentru a verifica dacă acesta este cu adevărat proprietarul contului Zelle (ClearXchange). 

payment.westernUnion.info=Când folosești Western Union, cumpărătorul de BTC trebuie să trimită vânzătorului de BTC numărul MTCN (numărul de urmărire) și o fotografie a chitanței prin e-mail. Pe chitanță trebuie să fie afișat în mod clar denumirea completă a vânzătorului, orașul, țara și suma. Cumpărătorul va afișa e-mailul vânzătorului în procesul de tranzacționare.

