support.backgroundInfo=Bisq ist keine Firma und betreibt keine Form von Kundendienst.\n\nFalls es während des Handelsprozess zu Konflikten kommen sollte (z.B. weil ein Händler nicht das Handelsprotokoll befolgt), wird die Anwendung nach der Handelsdauer eine \"Konflikt öffnen\"-Schaltfläche anzeigen, damit Sie den Vermittler kontaktieren können.\nIm Falle von Softwarefehlern oder anderen Problemen, die von der Anwendung entdeckt werden, wird eine \"Support-Ticket öffnen\"-Schaltfläche angezeigt, damit Sie den Vermittler kontaktieren können, der wiederum die Probleme an die Entwickler weiterleitet.\n\nFalls ein Nutzer durch einen Fehler fest hängt ohne, dass die \"Support-Ticket öffnen\"-Schaltfläche angezeigt wird, können Sie mit einer speziellen Tastenkombination manuell ein Support-Ticket öffnen.\n\nBitte nutzen Sie diese nur, wenn Sie sicher sind, dass sich die Software nicht wie erwartet verhält. Falls Sie nicht wissen wie man Bisq verwendet oder andere Fragen haben, überprüfen Sie bitte die FAQ auf der bisq.io-Website oder erstellen Sie einen Post im Support-Abschnitt des Bisq-Forums.\n\nFalls Sie sicher sind, dass Sie ein Support-Ticket öffnen wollen, wählen Sie bitte den Handel, der Probleme bereitet, unter \"Portfolio/Offene Händel\" und drücken Sie die Tastenkombination \"alt + o\" oder \"option + o\" um das Support-Ticket zu öffnen.
support.initialInfo="Bitte beachten Sie die grundlegenen Regeln für den Konfliktprozess:\n1. Sie müssen innerhalb von zwei Tagen auf die Anfrage des Vermittlers reagieren.\nzwei. Die maximale Dauer des Konflikts ist 14 Tage.\n3. Sie müssen befolgen, was der Vermittler von Ihnen verlangt, um Beweise für ihren Fall zu liefern.\n4. Sie haben beim ersten Start dieser Anwendung die Regeln akzeptiert, die im Wiki in den Nutzungsbedingungen zusammengefasst wurden.\n\nErfahren Sie mehr über den Konfliktprozess in unserem Wiki:\nhttps://github.com/bitsquare/bitsquare/wiki/Dispute-process
