payment.clearXchange.info=Stellen Sie bitte sicher, dass Sie die Voraussetzungen für die Benutzung von Zelle (ClearXchange) erfüllen.\n\n1. Ihr Zelle-Konto (ClearXchange-Konto) muss auf deren Plattform für gültig erklärt worden sein, bevor Sie einen Handel starten oder ein Angebot erstellen können.\n\nzwei. Sie müssen ein Bankkonto bei einer der folgenden teilnehmenden Banken besitzen:\n● Bank of America\n● Capital One P2P Payments\n● Chase QuickPay\n● FirstBank Person to Person Transfers\n● Frost Send Money\n● U.S. Bank Send Money\n● Wells Fargo SurePay\n\n3. Sie müssen sicherstellen, dass Sie nicht das tägliche oder monatliche Transferlimit von Zelle (ClearXchange) überschreiten.\n\nBitte nutzen Sie Zelle (ClearXchange) nur, wenn Sie diese Bedingungen erfüllen. Andernfalls ist es sehr wahrscheinlich, dass die Zelle (ClearXchange) Transaktion fehlschlägt und der Handel in einem Konflikt endet.\nFalls Sie diese Bedingungen nicht erfüllen, würden Sie in einem solchen Fall Ihre Kaution verlieren.\n\nSeien Sie sich auch über ein höheres Risiko einer Rückbuchung im klaren, wenn Sie Zelle (ClearXchange) nutzen.\nFür den {0} Verkäufer wird es dringend angeraten mit dem {1} Käufer mit der bereitgestellten E-Mailadresse oder Telefonnummer in Kontakt zu treten, um sicher zu stellen, dass er oder sie wirklich der Besitzer des Zelle (ClearXchange) Accounts ist.

popup.info.revertIdCheckRequirement=Mit dieser Version haben wir die, in Version 0.5.0 eingeführte, Voraussetzung entfernt, den Ausweis der Partners per E-Mail zu überprüfen, wenn Zahlungen per Überweisung oder Faster Payment genutzt wurde.\n\nDie E-Mailadresse wird nicht mehr bei SEPA, Faster Payment und nationalen Überweisungen entblößt.\n\nBitte schauen Sie sich die Diskussion im Bisq-Forum an für weitere Hintergründe: https://forum.bisq.io/t/new-requirement-for-payment-accounts-with-charge-back-risk/2376

