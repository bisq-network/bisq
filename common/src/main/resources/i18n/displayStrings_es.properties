support.backgroundInfo=bisq no es una compañía y no opera ningún tipo de atención al cliente.\n\nSi ha disputas en el proceso de intercambio (v.g un comerciante no sigue el protocolo de intercambio) la aplicación mostrará el botón \\"Open dispute\\" después de que el periodo de intercambio termine para contactar con el árbitro.\nEn casos de bugs u otros problemas, que son detectados por la aplicación se mostrará el botón  \\"Open support ticket\\" para contactar al árbitro, quien enviará el problema a los desarrolladores.\n\nEn los casos en que un usuario se vea atascado por un bug sin mostrarse el botón  \\"Open support ticket\\", puede abrir un ticket de soporte manualmente con un atajo de teclado especial.\n\nPor favor, úselo sólo si está seguro de que el software no está trabajando como debería. Si tiene problemas sobre el uso de bisq o alguna pregunta, por favor lea el FAQ (preguntas frecuentes) en la web bisq.io o postee en el forum bisq en la sección de soporte.\n\nSi está seguro de que quiere abrir un ticket de soporte, por favor seleccione el intercambio causente del problema en \\"Portfolio/Open trades\\" y teclee la combinación de teclas \\"cmd + o\\" o \\"ctrl + o\\" para abrir el ticket de soporte.
support.initialInfo="Por favor, tenga en cuenta las reglas básicas del proceso de disputa\:\n1. Tiene que responder a las solicitudes de los árbitros en menos de 2 días.\n2. El periodo máximo para una disputa es de 14 días.\n3. Tiene que rellenar lo que el árbitro requiera de usted para entregar evidencias de su caso.\n4. Acepta las reglas explicadas en términos generales en el acuerdo de usuario de la wiki cuando inició la aplicación.\n\nPor favor, para más detalle lea sobre el proceso de disputa en nuestra wiki\:\nhttps\://github.com/bisq/bisq/wiki/Dispute-process
