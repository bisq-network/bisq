account.altcoin.popup.wallet.msg=Por favor, asegúrese que sigue los requerimientos para el uso de monederos {0} tal como se describe en la página web {1}.\nUsar monederos de exchanges centralizados donde no tiene sus claves bajo control o usar un monedero con software no compatible puede llevar a perder los fondos intercambiados\!\nEl árbitro no es un especialista y no puede ayudar en estos casos.
account.altcoin.popup.wallet.confirm=Entiendo y confirmo que sé qué monedero tengo que utilizar.
account.altcoin.popup.xmr.msg=Si quiere intecambiar XMR en bisq por favor asegurese de que entiende y cumple los siguientes requisitos\: \n\nPara enviar XMR necesita utilizar o el monedero GUI oficial o bien el monedero simple Monero con la bandera store-tx-info habilitada (por defecto en las versiones nuevas).\nPor favor, asegúrese de que puede acceder a la clave de transacción, tx key (usa el comendo get_tx_key en el monedero simple) porque sería requerido en caso de disputa para permitir al árbitro verificar la transferencia XMR con la herramienta checktx  (http\://xmr.llcoins.net/checktx.html).\nEn exploradores de bloque normales la transacción no se puede verificar.\n\nTiene que proveer al árbitro la siguiente información en caso de disputa\:\n- La clave privada de la transacción (tx private key)\n- El hash de la transacción\n- La dirección pública del receptor.\n\nSi no puede proveer los datos mostrados arriba o si ha usado un monedero incompatible resultaría en un caso de disputa perdida. El emisor de XMR es responsable deverificar la transacción XMR a el árbitro en caso de disputa.\n\nNo se requiere ID de pago, sólo la dirección pública normal.\n\nSi no está seguro del proceso, por favor visite el forum Monero (https\://forum.getmonero.org) para más información.
