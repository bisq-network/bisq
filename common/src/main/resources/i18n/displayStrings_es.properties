account.info.headline=Bienvenido a su cuenta bisq
account.info.msg=Aquí puede configurar las cuentas de intercambio para las monedas nacionales y altcoins, seleccionar árbitros y realizar copias de seguridad de su moedero y datos de cuenta.\n\nSe creó un monedero Bitcoin Bitcoin vacío la primera vez que inició bisq.\nPara el intercambio de Bitcoin, no se requiere que configure alguna cuenta adicional. Recomendamos apunte en un papel las palabras semilla de su monedero Bitcoin ( ver botón a la izquieda) y considere añadir un password antes de añadir fondos. Los depósitos de Bitcoin y retiros son administrados en la sección  \\"Funds\\".\n\nPrivacidad y seguridad\:\nbisq es un exchange descentralizado – lo que significa que todos sus datos se mantienen en su computadora, sin servidores y no tenemos acceso a su información personal, sus fondos e incluso su dirección IP. Datos como los números de cuenta, direcciones de alt y Bitcoin, etc. sólo se comparten con la pareja de intercambio para poder realizar  los intercambios iniciados (en caso de disputa el árbitro verá los mismos datos que su pareja de intercambio).

