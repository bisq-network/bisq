selectDepositTxWindow.msg=Η κατάθεση δεν αποθηκεύτηκε στη συναλλαγή.\nΕπίλεξε μία την υπάρχουσα συναλλαγή πολλαπλών υπογραφών (MutliSig) από το πορτοφόλι σου, η οποία ήταν η κατάθεση που χρησιμοποιήθηκε στην αποτυχημένη συναλλαγή.\n\nΜπορείς να βρεις αυτή τη συναλλαγή στο παράθυρο πληροφοριών συναλλαγών (πάτα την ταυτότητα της συναλλαγής στη λίστα) και ακολουθώντας το αποτέλεσμα της πληρωμής της προμήθειας συναλλαγής στην επόμενη συναλλαγή, όπου θα δεις την κατάθεση MultiSig (η διεύθυνση αρχίζει από 3). Αυτή η ταυτότητα συναλλαγής θα πρέπει να φαίνεται στη λίστα που εμφανίζεται εδώ. Όταν εντοπίσεις τη σωστή συναλλαγή επίλεξέ την εδώ και συνέχισε.\n\nΛυπούμαστε για την αναστάτωση. Αυτό το σφάλμα συμβαίνει σπανίως και μελλοντικά θα προσφέρουμε βολικότερους τρόπους επίλυσής του.
