apply plugin: 'java'
apply plugin: 'application'
apply from: 'gradle/javafx.gradle'

version = '0.1.0-SNAPSHOT'
sourceCompatibility = 1.8

sourceSets.main.resources.srcDirs += 'src/main/java'

javafx {
    appID 'Bitsquare'
    appName 'Bitsquare'
    mainClass 'io.bitsquare.BitSquare'

    profiles {
        // not every possible platform override, but ones that have a known impact
        windows {
            //id = 'c533f663-1efd-489f-b910-4c7ec20c7fd0'
            //category = 'JavaFX Demos'
            javaRuntime = 'C:/Program Files/Java/jdk1.8.0_20/jre'

            bundleArguments = [
                // for EXE and MSI bundles
                //'win.menuGroup' : 'Gradle Samples',	 //If menuHint is set, then this is the menu group to install the application into.

                // fir MSI bundles, they have stricter version numbering rules
                'win.msi.productVersion' : '0.1.0'
            ]
        }
    }
}

repositories {
    jcenter()
    maven { url 'http://partnerdemo.artifactoryonline.com/partnerdemo/libs-snapshots-local' }
}

dependencies {
    compile 'com.google:bitcoinj:0.12.308de4e-SNAPSHOT'
    compile 'net.tomp2p:tomp2p-all:5.0-Alpha24.805623c-SNAPSHOT'
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'ch.qos.logback:logback-core:1.1.2'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    compile 'com.google.inject:guice:3.0'
    compile 'com.google.guava:guava:16.0.1'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'org.controlsfx:controlsfx:8.0.6_20'
    compile 'de.jensd:fontawesomefx:8.0.0'
    compile 'net.glxn:qrgen:1.3'
    compile 'com.google.code.findbugs:jsr305:2.0.3'
    compile 'net.jcip:jcip-annotations:1.0'
    compile 'org.jetbrains:annotations:13.0'
    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-all:1.9.5'
}

wrapper.gradleVersion = '2.1'
