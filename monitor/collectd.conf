<Plugin write_graphite>
	<Node "node">
		Host "127.0.0.1"
		Port "2003"
		Protocol "tcp"
		ReconnectInterval 0
		LogSendErrors false
		Prefix "servers."
		StoreRates true
		AlwaysAppendDS false
		EscapeCharacter "_"
		SeparateInstances false
		PreserveSeparator false
		DropDuplicateFields false
	</Node>
</Plugin>
