payment.clearXchange.info=Zelle (ClearXchange) の使用に関する要件を満たしていることを確認してください。\n\n1. トレードを開始したりオファーを作成したりする前に、Zelle (ClearXchange) アカウントをプラットフォームで確認する必要があります。\n\n2. 次の加盟銀行のいずれかに銀行口座が必要です。\n\t● Bank of America\n\t● Capital One P2P Payments\n\t● Chase QuickPay\n\t● FirstBank Person to Person Transfers\n\t● Frost Send Money\n\t● U.S. Bank Send Money\n\t● TD Bank\n\t● Citibank\n\t● Wells Fargo SurePay\n\n3. 毎日または毎月のZelle (ClearXchange) 転送制限を超えないようにする必要があります。\n\nこれらの要件をすべて満たす場合にのみZelle (ClearXchange) を使用してください。そうしないと、Zelle (ClearXchange) の送金が失敗し、トレードが係争に陥る可能性が非常に高くなります。\n上記の要件を満たしていない場合、セキュリティデポジットは失われます。\n\nZelle (ClearXchange) を使用する場合は、チャージバックのリスクが高くなることに注意してください。\n{0} の売り手の場合、提供された電子メールアドレスまたは携帯電話番号を使用して {1} の買い手と連絡を取り、Zelle (ClearXchange) アカウントの所有者であることを確認することを強くお勧めします。

payment.moneyGram.info=MoneyGramを使用する場合、BTCの買い手は認証番号と領収書の写真をEメールでBTCの売り手に送信する必要があります。領収書には、売り手の氏名、市区町村、国、金額を明確に記載する必要があります。買い手には、取引プロセスにて売り手のEメールが表示されます。
payment.westernUnion.info=Western Unionを使用する場合、BTCの買い手はMTCN（追跡番号）と領収書の写真をEメールでBTCの売り手に送信する必要があります。領収書には、売り手の氏名、市区町村、国、金額を明確に記載する必要があります。買い手には、取引プロセスにて売り手のEメールが表示されます。
payment.halCash.info=HalCashを使用する場合、BTCの買い手は携帯電話からのテキストメッセージを介してBTCの売り手にHalCashコードを送信する必要があります。\n\n銀行がHalCashで送金できる最大額を超えないようにしてください。 1回の出金あたりの最小金額は10EURで、最大金額は600EURです。繰り返し出金する場合は、1日に受取人1人あたり3000EUR、1ヶ月に受取人１人あたり6000EURです。あなたの銀行でも、ここに記載されているのと同じ制限を使用しているか、これらの制限を銀行と照合して確認してください。\n\n出金額は10の倍数EURでなければ、ATMから出金できません。 オファーの作成画面およびオファー受け入れ画面のUIは、EUR金額が正しくなるようにBTC金額を調整します。価格の変化とともにEURの金額は変化するため、市場ベースの価格を使用することはできません。\n\n係争が発生した場合、BTCの買い手はEURを送ったという証明を提出する必要があります。
payment.limits.info=すべての銀行振込にはある程度のチャージバックのリスクがあることに気を付けて下さい。\n\nこのリスクを軽減するために、Bisqは下記の2つの要因に基づいて取引ごとの制限を設定します。\n\n1.使用する支払い方法でのチャージバックリスクの推定レベル\n2.お支払い方法のアカウントの年齢\n\nあなたが今作成しているアカウントは新しいもので、年齢は0です。 あなたのアカウントが2ヶ月の期間にわたって年齢が上がるにつれて、あなたの取引ごとの制限はそれと共に成長します：\n\n●1ヶ月目の間、1取引あたりの上限は{0}になります\n●2ヵ月目の間、あなたの取引ごとの上限は{1}になります\n●2ヶ月目以降は、1取引あたりの上限は{2}になります\n\n取引できる合計回数には制限はありません。

payment.cashDeposit.info=あなたの銀行が他の人の口座に現金入金を送ることを許可していることを確認してください。たとえば、Bank of America と Wells Fargo では、こうした預金は許可されなくなりました。

payment.revolut.info=Revolutアカウントに使用した電話番号がRevolutに登録されていることを確認してください。そうでなければ、BTCの買い手はあなたに資金を送ることができません。

payment.usPostalMoneyOrder.info=為替は、Bisqで利用できるよりプライベートな法定通貨の購入方法の1つです。\n\nただし、それらの使用により関連するリスクが増加する可能性があることに注意してください。送金された為替が盗まれた場合、Bisqは一切の責任を負いません。そのような場合、調停人は、追跡情報と領収書を作成できる場合、為替の送金者にBTCを裁定します。他の誰かによって換金されるリスクを最小限に抑えるために、送金者は送金先にBTC売り手の名前を書くことをお勧めします。

