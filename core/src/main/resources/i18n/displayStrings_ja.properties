payment.clearXchange.info=Please be sure that you fulfill the requirements for the usage of Zelle (ClearXchange).\n\n1. You need to have your Zelle (ClearXchange) account verified on their platform before starting a trade or creating an offer.\n\n2. You need to have a bank account at one of the following member banks:\n\t● Bank of America\n\t● Capital One P2P Payments\n\t● Chase QuickPay\n\t● FirstBank Person to Person Transfers\n\t● Frost Send Money\n\t● U.S. Bank Send Money\n\t● TD Bank\n\t● Citibank\n\t● Wells Fargo SurePay\n\n3. You need to be sure to not exceed the daily or monthly Zelle (ClearXchange) transfer limits.\n\nPlease use Zelle (ClearXchange) only if you fulfill all those requirements, otherwise it is very likely that the Zelle (ClearXchange) transfer fails and the trade ends up in a dispute.\nIf you have not fulfilled the above requirements you will lose your security deposit.\n\nPlease also be aware of a higher chargeback risk when using Zelle (ClearXchange).\nFor the {0} seller it is highly recommended to get in contact with the {1} buyer by using the provided email address or mobile number to verify that he or she is really the owner of the Zelle (ClearXchange) account.

payment.moneyGram.info=MoneyGramを使用する場合、BTCの買い手は認証番号と領収書の写真をEメールでBTCの売り手に送信する必要があります。領収書には、売り手の氏名、市区町村、国、金額を明確に記載する必要があります。買い手には、取引プロセスにて売り手のEメールが表示されます。
payment.westernUnion.info=Western Unionを使用する場合、BTCの買い手はMTCN（追跡番号）と領収書の写真をEメールでBTCの売り手に送信する必要があります。領収書には、売り手の氏名、市区町村、国、金額を明確に記載する必要があります。買い手には、取引プロセスにて売り手のEメールが表示されます。
payment.halCash.info=HalCashを使用する場合、BTCの買い手は携帯電話からのテキストメッセージを介してBTCの売り手にHalCashコードを送信する必要があります。\n\n銀行がHalCashで送金できる最大額を超えないようにしてください。 1回の出金あたりの最小金額は10EURで、最大金額は600EURです。繰り返し出金する場合は、1日に受取人1人あたり3000EUR、1ヶ月に受取人１人あたり6000EURです。あなたの銀行でも、ここに記載されているのと同じ制限を使用しているか、これらの制限を銀行と照合して確認してください。\n\n出金額は10の倍数EURでなければ、ATMから出金できません。 オファーの作成画面およびオファー受け入れ画面のUIは、EUR金額が正しくなるようにBTC金額を調整します。価格の変化とともにEURの金額は変化するため、市場ベースの価格を使用することはできません。\n\n係争が発生した場合、BTCの買い手はEURを送ったという証明を提出する必要があります。
payment.limits.info=すべての銀行振込にはある程度のチャージバックのリスクがあることに気を付けて下さい。\n\nこのリスクを軽減するために、Bisqは下記の2つの要因に基づいて取引ごとの制限を設定します。\n\n1.使用する支払い方法でのチャージバックリスクの推定レベル\n2.お支払い方法のアカウントの年齢\n\nあなたが今作成しているアカウントは新しいもので、年齢は0です。 あなたのアカウントが2ヶ月の期間にわたって年齢が上がるにつれて、あなたの取引ごとの制限はそれと共に成長します：\n\n●1ヶ月目の間、1取引あたりの上限は{0}になります\n●2ヵ月目の間、あなたの取引ごとの上限は{1}になります\n●2ヶ月目以降は、1取引あたりの上限は{2}になります\n\n取引できる合計回数には制限はありません。

