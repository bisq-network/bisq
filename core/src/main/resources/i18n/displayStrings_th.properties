payment.f2f.info=การค้าแบบ "Face to Face" (การเปิดเผยหน้าซึ่งกันและกัน) มีกฎแตกต่างกันและมีความเสี่ยงที่แตกต่างจากการทำธุรกรรมออนไลน์\n\nความแตกต่างหลักสำคัญคือ:\n●เพื่อนร่วมงานจำเป็นต้องแลกเปลี่ยนข้อมูลสถานที่และเวลาในการประชุมโดยใช้รายละเอียดการติดต่อที่ให้ไว้\n●คู่ค้าต้องนำแล็ปท็อปและยืนยันการชำระเงินที่ได้รับและการชำระเงินที่สถานที่นัดพบ\n●หากผู้ผลิตมี 'ข้อกำหนดในการให้บริการ' เป็นพิเศษเขาจะต้องระบุข้อมูลเหล่านั้นในช่องข้อความ 'ข้อมูลเพิ่มเติม' ในบัญชี\n●ในการรับข้อเสนอ ผู้รับข้อเสนอยอมรับข้อตกลงและเงื่อนไขของผู้สร้าง\n●ในกรณีที่มีข้อพิพาทผู้ไกล่เกลี่ยไม่สามารถช่วยได้มากนักเพราะมักยากที่จะได้รับหลักฐานพิสูจน์ว่าเกิดอะไรขึ้นในที่ประชุม ในกรณีเช่นนี้เงินทุน BTC อาจได้รับการล็อคอย่างไม่มีกำหนดหรือจนกว่าคู่ค้าการค้าจะทำข้อตกลง\n\nเพื่อให้มั่นใจว่าคุณเข้าใจรูปแบบที่แตกต่างของการซื้อขายแบบ "Face to Face" โปรดอ่านคำแนะนำและคำแนะนำที่: https://docs.bisq.network/trading-rules.html#f2f-trading '
