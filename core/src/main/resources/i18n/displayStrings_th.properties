support.backgroundInfo=Bisq ไม่ใช่ บริษัท และไม่ได้รับดำเนินการใด ๆ ของการสนับสนุนและช่วยเหลือลูกค้า\n\nหากมีข้อพิพาทในกระบวนการทางการค้ซื้อขาย (เช่น  ผู้ค้ารายหนึ่งไม่ปฏิบัติตามโปรโตคอลทางการค้า) แอปพลิเคชันจะแสดงปุ่ม \"เปิดข้อโต้แย้ง \" หลังจากสิ้นสุดระยะเวลาการค้าสำหรับการติดต่ออนุญาโตตุลาการ\nในกรณีที่มีข้อบกพร่องของซอฟต์แวร์หรือปัญหาอื่น ๆ ที่ตรวจพบ โดยโปรแกรมจะแสดงปุ่ม \"เปิดการช่วยเหลือและสนับสนุน \" เพื่อติดต่อกับอนุญาโตตุลาการ\n\nในกรณีที่ผู้ใช้มีข้อบกพร่องโดยไม่มีการแสดงปุ่ม \"เปิดการช่วยเหลือและสนับสนุน  \" คุณสามารถเปิดปุ่มสนับสนุนด้วยตนเองโดยใช้ปุ่มลัดพิเศษ\n\nโปรดใช้เฉพาะในกรณีที่คุณมั่นใจว่าซอฟต์แวร์ไม่ทำงานอย่างที่คาดไว้ หากคุณมีปัญหาในการใช้ Bisq หรือคำถามใด ๆ โปรดอ่าน FAQ ที่หน้าเว็บ bisq.network หรือโพสต์ในฟอรัม Bisq ที่ส่วนการสนับสนุนและช่วยเหลือ\n\nหากคุณแน่ใจว่าต้องการเปิดปุ่มช่วยเหลือและสนับสนุน  โปรดเลือกการซื้อขายซึ่งเป็นสาเหตุของปัญหาภายใต้ \"แฟ้มผลงาน/ เปิดการซื้อขาย \" และพิมพ์คีย์ผสม \"alt + o \" หรือ \"option + o \" เพื่อเปิดปุ่มช่วยเหลือและสนับสนุน
support.initialInfo=โปรดทราบกฎพื้นฐานสำหรับกระบวนการพิพาท: \n1. คุณต้องตอบคำขออนุญาโตตุลาการภายใน 2 วัน\n2. ระยะเวลาสูงสุดในการพิพาทคือ 14 วัน\n3. คุณต้องปฏิบัติตามสิ่งที่อนุญาโตตุลาการขอจากคุณเพื่อให้หลักฐานสำหรับปัญหาข้อพิพาทของคุณ\n4. คุณได้ยอมรับกฎที่ระบุไว้ใน wiki ในข้อตกลงของผู้ใช้เมื่อคุณเริ่มใช้งานแอพพลิเคชัน\n\nโปรดอ่านรายละเอียดเพิ่มเติมเกี่ยวกับกระบวนการพิพาทในวิกิพีเดียของเรา: \nhttps://github.com/bisq-network/exchange/wiki/Arbitration-system
