account.altcoin.popup.xmr.msg=หากคุณต้องการซื้อขาย XMR (เหรียญ Monero) ใน Bisq โปรดตรวจสอบให้แน่ใจว่าคุณเข้าใจและปฏิบัติตามข้อกำหนดต่อไปนี้:\n\nสำหรับการส่ง XMR คุณจำเป็นต้องใช้ wallet ของ Monero GUI อย่างเป็นทางการหรือ Monero wallet แบบธรรมดา พร้อมกับเปิดใช้งานการเก็บค่าสถานะการเก็บข้อมูล - tx-info ไว้ (ค่าเริ่มต้นในเวอร์ชั่นใหม่) \nโปรดตรวจสอบว่าคุณสามารถเข้าถึงคีย์ tx (ใช้คำสั่ง get_tx_key ใน simplewallet) ตามที่ต้องการในกรณีของข้อพิพาทเพื่อให้อนุญาโตตุลาการ ตรวจสอบการถ่ายโอน XMR ด้วยเครื่องมือ checktx XMR (http://xmr.llcoins.net/checktx.html) .\nที่ตามปกติแล้วนักสำรวจบล็อกจะไม่สามารถตรวจสอบการโอนได้\n\nคุณจำเป็นต้องให้ข้อมูลแก่ผู้ไกล่เกลี่ยดังต่อไปนี้ในกรณีที่เกิดข้อพิพาท: \n- คีย์ส่วนตัว tx\n- การทำธุรกรรม hash (ฟังก์ชันแฮช)\n- ที่อยู่สาธารณะของผู้รับ\n\nหากคุณไม่สามารถให้ข้อมูลข้างต้นหรือหากคุณใช้ wallet ที่เข้ากันไม่ได้อาจทำให้เกิดกรณีการสูญเสียการพิพาท หรือยกฟ้องการพิพาทไป  ผู้ส่ง XMR มีหน้าที่รับผิดชอบในการตรวจสอบการส่ง XMR ไปยังผู้ัไกล่เกลี่ยในกรณีที่มีข้อพิพาท\n\nไม่จำเป็นต้องมี ID การชำระเงิน เพียงแค่ที่อยู่สาธารณะตามปกติก็สามารถดำเนินการได้\n\nหากคุณไม่แน่ใจเกี่ยวกับกระบวนการดังกล่าวโปรดไปที่ฟอรัม Monero (https://forum.getmonero.org) เพื่อหาข้อมูลเพิ่มเติม
account.altcoin.popup.blur.msg=If you want to trade BLUR on Bisq please be sure you understand and fulfill the following requirements:\n\nTo send BLUR you must use the Blur Network CLI or GUI Wallet. \n\nIf you are using the CLI wallet, a transaction hash (tx ID) will be displayed after a transfer is sent. You must save this information. Immediately after sending the transfer, you must use the command 'get_tx_key' to retrieve the transaction private key. If you fail to perform this step, you may not be able to retrieve the key later. \n\nIf you are using the Blur Network GUI Wallet, the transaction private key and transaction ID can be found conveniently in the "History" tab.  Immediately after sending, locate the transaction of interest. Click the "?" symbol in the lower-right corner of the box containing the transaction. You must save this information. \n\nIn the event that arbitration is necessary, you must present the following to an arbitrator: 1.) the transaction ID, 2.) the transaction private key, and 3.) the recipient's address.  The arbitrator will then verify the BLUR transfer using the Blur Transaction Viewer (https://blur.cash/#tx-viewer).\n\nIf you cannot provide the required information to the arbitrator, you will lose the dispute. In all cases of dispute, the BLUR sender bears 100% of the burden of responsiblity in verifying transactions to an arbitrator. \n\nIf you do not understand these requirements, do not trade on Bisq. First, seek help at the Blur Network Discord (https://discord.gg/dMWaqVW).
account.altcoin.popup.ccx.msg=ถ้าคุณต้องการซื้อขาย CCX บน Bisq โปรดแน่ใจว่าคุณเข้าใจข้อกำหนดต่อไปนี้:\n\nในการส่ง CCX คุณต้องใช้กระเป๋าสตางค์ลับ (Conceal) อย่างเป็นทางการทั้ง CLI หรือ GUI หลังจากส่งการชำระเงินโอนแล้วกระเป๋าสตางค์\nแสดงคีย์ลับการทำธุรกรรม คุณต้องบันทึกข้อมูลพร้อมกับแฮชธุรกรรม (ID) และที่อยู่สาธารณะของผู้รับ\nในกรณีที่จำเป็นสำหรับอนุญาโตตุลาการ ในกรณีเช่นนี้คุณต้องให้ทั้งสามคนกับผู้ชี้ขาด\nยืนยันการถ่ายโอนข้อมูล CCX โดยใช้ Conceal Transaction Viewer (https://explorer.conceal.network/txviewer)\nเนื่องจาก Conceal เป็นเหรียญความเป็นส่วนตัว ผู้สำรวจบล็อคไม่สามารถยืนยันการโอนได้\n\nหากคุณไม่สามารถให้ข้อมูลที่จำเป็นแก่ผู้ไกล่เกลี่ยได้คุณจะสูญเสียกรณีโต้แย้ง\nหากคุณไม่บันทึกคีย์ลับธุรกรรมไว้ในทันทีหลังจากที่โอน CCX แล้ว มันจะไม่สามารถกู้คืนได้ในภายหลัง\nหากคุณไม่เข้าใจข้อกำหนดเหล่านี้ โปรดขอความช่วยเหลือที่ความ Conceal discord (http://discord.conceal.network)
account.altcoin.popup.drgl.msg=Trading Dragonglass on Bisq requires that you understand and fulfill the following requirements:\n\nBecause of the privacy Dragonglass provides a transaction is not verifyable on the public blockchain. If required you can prove your payment thru use of your TXN-Private-Key.\nThe TXN-Private Key is a one-time key automatically generated for every transaction that can only be accessed from within your DRGL wallet.\nEither by DRGL-wallet GUI (inside transaction details dialog) or by the Dragonglass CLI simplewallet (using command "get_tx_key").\n\nDRGL version 'Oathkeeper' and higher are REQUIRED for both.\n\nIn case of a dispute, you must provide the arbitrator the following data:\n- The TXN-Private key\n- The transaction hash\n- The recipient's public address\n\nVerification of payment can be made using the above data as inputs at \ (http://drgl.info/#check_txn).\n\nIf you cannot provide the above data or if you used an incompatible wallet it would result in losing the dispute case. The Dragonglass sender is responsible to be able to verify the DRGL transfer to the arbitrator in case of a dispute. Use of PaymentID is not required.\n\nIf you are unsure about any part of this process, visit Dragonglass on Discord (http://discord.drgl.info) for help.
account.altcoin.popup.ZEC.msg=เมื่อใช้ {0} คุณสามารถใช้ที่อยู่ที่ถูกทำให้มองไม่เห็น (เริ่มต้นด้วย t) ไม่ใช่ที่อยู่ z (ส่วนตัว) เนื่องจากผู้ไกล่เกลี่ยจะไม่สามารถตรวจสอบธุรกรรมกับที่อยู่ z ได้
account.altcoin.popup.XZC.msg=เมื่อใช้ {0} คุณสามารถใช้ที่อยู่ที่ถูกทำให้มองเห็น  (สามารถตรวจสอบย้อนกลับได้) ไม่ใช่ที่อยู่ที่ไม่สามารถระบุได้เนื่องจากผู้ไกล่เกลี่ยจะไม่สามารถตรวจสอบการทำรายการกับที่อยู่ที่ไม่สามารถเข้าถึงได้ที่ block explorer (นักสำรวจบล็อก)
account.altcoin.popup.bch=Bitcoin Cash และ Bitcoin Clashic ได้รับความเสียหายจากการป้องกันการเล่นซ้ำ หากคุณใช้เหรียญเหล่านี้  ให้แน่ใจว่าคุณใช้ความระมัดระวังเพียงพอและเข้าใจผลกระทบทั้งหมด  คุณอาจเผชิญกับความสูญเสียโดยการส่งเหรียญหนึ่งเหรียญโดยไม่ได้ตั้งใจและส่งเหรียญเดียวกันในห่วงโซ่อุปทานอื่น ๆ เนื่องจากเหล่า "airdrop coins" ใช้ฐานประวัติเดียวกันกับ blockchain Bitcoin นอกจากนี้ยังมีความเสี่ยงด้านความปลอดภัยและความเสี่ยงที่จะสูญเสียความเป็นส่วนตัวมากขึ้น\n\nโปรดอ่านที่ Bisq Forum เพิ่มเติมเกี่ยวกับหัวข้อ: https://forum.bisq.io/t/airdrop-coins-information-thread-bch-btg-bchc
account.altcoin.popup.btg=เนื่องจาก Bitcoin Gold ใช้ประวัติเดียวกับ the Bitcoin blockchain จึงมีความเสี่ยงด้านความปลอดภัยและความเสี่ยงในการสูญเสียความเป็นส่วนตัวหากคุณใช้ Bitcoin Gold จงแน่ใจว่าคุณใช้งานด้วยความระมัดระวังเพียงพอและเข้าใจความหมายทั้งหมด\n\nโปรดอ่านที่ Bisq Forum เพิ่มเติมเกี่ยวกับหัวข้อ: https://forum.bisq.io/t/airdrop-coins-information-thread-bch-btg-bchc

