payment.clearXchange.info=โปรดดูให้แน่ใจว่าคุณปฏิบัติตามข้อกำหนดสำหรับการใช้ Zelle (ClearXchange)\n\n1. คุณจำเป็นต้องมีบัญชี Zelle (ClearXchange) ที่ได้รับการยืนยันบนแพลตฟอร์มของตนก่อนที่จะเริ่มทำการค้าหรือสร้างข้อเสนอ\n\n2. คุณต้องมีบัญชีธนาคารที่เป็นสมาชิกรายใดก็ได้ต่อไปนี้: \n● Bank of America\n\t● Capital One P2P Payments\n\t● Chase QuickPay\n\t● FirstBank Person to Person Transfers\n\t● Frost Send Money\n\t● U.S. Bank Send Money\n\t● TD Bank\n\t● Citibank\n\t● Wells Fargo SurePay\n\n3. คุณต้องแน่ใจว่าจะไม่เกินขีด จำกัด การโอน Zelle (ClearXchange) รายวันหรือรายเดือน\n\nโปรดใช้ Zelle (ClearXchange) เฉพาะเมื่อคุณปฏิบัติตามข้อกำหนดเหล่านี้ มิฉะนั้นจะมีโอกาสมากที่การโอน Zelle (ClearXchange) จะล้มเหลวและการซื้อขายจะสิ้นสุดลงในข้อพิพาท\nหากคุณไม่ปฏิบัติตามข้อกำหนดข้างต้นคุณจะสูญเสียเงินประกัน\n\nนอกจากนี้โปรดทราบถึงความเสี่ยงในการเรียกเก็บเงินคืนเมื่อใช้ Zelle (ClearXchange)\nสำหรับ {0} ผู้ขายขอแนะนำให้ติดต่อกับ {1} ผู้ซื้อโดยใช้ที่อยู่อีเมลหรือหมายเลขโทรศัพท์มือถือที่ระบุเพื่อยืนยันว่าเขาเป็นเจ้าของบัญชี Zelle (ClearXchange) ตัวจริง

payment.moneyGram.info=เมื่อใช้ MoneyGram ผู้ซื้อ BTC จะต้องส่งหมายเลขการอนุมัติและรูปใบเสร็จรับเงินทางอีเมลไปยังผู้ขาย BTC ใบเสร็จจะต้องแสดงชื่อเต็ม ประเทศ  รัฐและจำนวนเงินทั้งหมดของผู้ขาย ผู้ซื้อจะได้รับอีเมลของผู้ขายในขั้นตอนการค้า
payment.westernUnion.info=เมื่อใช้ Western Union ผู้ซื้อ BTC จะต้องส่ง MTCN (หมายเลขติดตาม) และรูปใบเสร็จรับเงินทางอีเมลไปยังผู้ขาย BTC ใบเสร็จรับเงินต้องแสดงชื่อเต็ม ประเทศ เมืองและจำนวนเงินทั้งหมดของผู้ขาย ผู้ซื้อจะได้รับอีเมลของผู้ขายในขั้นตอนการค้า
payment.halCash.info=When using HalCash the BTC buyer need to send the BTC seller the HalCash code via a text message from the mobile phone.\n\nPlease make sure to not exceed the maximum amount your bank allows you to send with HalCash. The min. amount per withdrawal is 10 EUR and the max. amount is 600 EUR. For repeated withdrawals it is 3000 EUR per receiver per day and 6000 EUR per receiver per month. Please cross check those limits with your bank to be sure they use the same limits as stated here.\n\nThe withdrawal amount must be a multiple of 10 EUR as you cannot withdraw other amounts from an ATM. The UI in the create-offer and take-offer screen will adjust the BTC amount so that the EUR amount is correct. You cannot use market based price as the EUR amount would be changing with changing prices.\n\nIn case of a dispute the BTC buyer need to provide the proof that he sent the EUR.
payment.limits.info=โปรดทราบว่าการโอนเงินผ่านธนาคารทั้งหมดมีความเสี่ยงจากการเรียกเก็บเงินคืน\n\nเพื่อลดความเสี่ยงนี้ Bisq ตั้งค่าขีดจำกัดต่อการซื้อขายขึ้นอยู่กับสองปัจจัยคือ\n\n1. ระดับความเสี่ยงจากการเรียกเก็บเงินคืนโดยประเมินจากวิธีการชำระเงินที่ใช้\n2. อายุของบัญชีสำหรับวิธีการชำระเงินนั้น\n\nขณะนี้บัญชีที่คุณกำลังสร้างใหม่และอายุเป็นศูนย์ เนื่องจากบัญชีของคุณเติบโตขึ้นเมื่ออายุเกินกว่าระยะเวลาสองเดือน ขีดจำกัดต่อการซื้อชายของคุณจะเติบโตไปพร้อมกัน: \n\n●ในช่วง 1 เดือนขีดจำกัดต่อการซื้อขายของคุณจะเป็น {0} \n●ในช่วงเดือนที่ 2 ขีดจำกัดต่อการซื้อขายของคุณจะเป็น {1} \n●หลังจากเดือนที่ 2 ขีดจำกัดต่อการซื้อขายของคุณจะเป็น {2} \n\nโปรดทราบว่าไม่มีข้อจำกัดเกี่ยวกับจำนวนครั้งที่คุณสามารถซื้อขายได้

