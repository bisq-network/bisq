account.altcoin.popup.xmr.msg=หากคุณต้องการซื้อขาย XMR (เหรียญ Monero) ใน Bisq โปรดตรวจสอบให้แน่ใจว่าคุณเข้าใจและปฏิบัติตามข้อกำหนดต่อไปนี้:\n\nสำหรับการส่ง XMR คุณจำเป็นต้องใช้ wallet ของ Monero GUI อย่างเป็นทางการหรือ Monero wallet แบบธรรมดา พร้อมกับเปิดใช้งานการเก็บค่าสถานะการเก็บข้อมูล - tx-info ไว้ (ค่าเริ่มต้นในเวอร์ชั่นใหม่) \nโปรดตรวจสอบว่าคุณสามารถเข้าถึงคีย์ tx (ใช้คำสั่ง get_tx_key ใน simplewallet) ตามที่ต้องการในกรณีของข้อพิพาทเพื่อให้อนุญาโตตุลาการ ตรวจสอบการถ่ายโอน XMR ด้วยเครื่องมือ checktx XMR (http: //xmr.llcoins .net / checktx.html) .\nที่ตามปกติแล้วนักสำรวจบล็อกจะไม่สามารถตรวจสอบการโอนได้\n\nคุณจำเป็นต้องให้ข้อมูลแก่อนุญาโตตุลาการดั่งต่อไปนี้ในกรณีที่เกิดข้อพิพาท: \n- คีย์ส่วนตัว tx\n- การทำธุรกรรม hash (ฟังก์ชันแฮช)\n- ที่อยู่สาธารณะของผู้รับ\n\nหากคุณไม่สามารถให้ข้อมูลข้างต้นหรือหากคุณใช้ wallet ที่เข้ากันไม่ได้อาจทำให้เกิดกรณีการสูญเสียการพิพาท หรือยกฟ้องการพิพาทไป  ผู้ส่ง XMR มีหน้าที่รับผิดชอบในการตรวจสอบการส่ง XMR ไปยังอนุญาโตตุลาการในกรณีที่มีข้อพิพาท\n\nไม่จำเป็นต้องมี ID การชำระเงิน เพียงแค่ที่อยู่สาธารณะตามปกติก็สามารถดำเนินการได้\n\nหากคุณไม่แน่ใจเกี่ยวกับกระบวนการดังกล่าวโปรดไปที่ฟอรัม Monero (https://forum.getmonero.org) เพื่อหาข้อมูลเพิ่มเติม\n\n\n\n\n\n\n\n\n\n\n\n
account.altcoin.popup.blur.msg=If you want to trade BLUR on Bisq please be sure you understand and fulfill the following requirements:\n\nTo send BLUR you must use the Blur Network CLI wallet (blur-wallet-cli). After sending a transfer payment, the\nwallet displays a transaction hash (tx ID). You must save this information. You must also use the 'get_tx_key'\ncommand to retrieve the transaction private key. In the event that arbitration is necessary, you must present\nboth the transaction ID and the transaction private key, along with the recipient's public address.  The arbitrator\nwill then verify the BLUR transfer using the Blur Transaction Viewer (https://blur.cash/#tx-viewer).\n\nIf you cannot provide the required data to the arbitrator, you will lose the dispute case.\nThe BLUR sender is responsible for the ability to verify BLUR transfers to the arbitrator in case of a dispute.\n\nIf you do not understand these requirements, seek help at the Blur Network Discord (https://discord.gg/5rwkU2g).
account.altcoin.popup.ccx.msg=If you want to trade CCX on Bisq please be sure you understand the following requirements:\n\nTo send CCX you must use an official Conceal wallet, either CLI or GUI. After sending a transfer payment, the wallets\ndisplay the transaction secret key. You must save it along with the transaction hash (ID) and the recipient's public\naddress in case arbitration is necessary. In such a case, you must give all three to the arbitrator, who will then\nverify the CCX transfer using the Conceal Transaction Viewer (https://explorer.conceal.network/txviewer).\nBecause Conceal is a privacy coin, block explorers cannot verify transfers.\n\nIf you cannot provide the required data to the arbitrator, you will lose the dispute case.\nIf you do not save the transaction secret key immediately after transferring CCX, it cannot be recovered later.\nIf you do not understand these requirements, seek help at the Conceal discord (http://discord.conceal.network).
account.altcoin.popup.ZEC.msg=เมื่อใช้ {0} คุณสามารถใช้ที่อยู่ที่ถูกทำให้มองไม่เห็น (เริ่มต้นด้วย t) ไม่ใช่ที่อยู่ z (ส่วนตัว) เนื่องจากอนุญาโตตุลาการจะไม่สามารถตรวจสอบธุรกรรมกับที่อยู่ z ได้
account.altcoin.popup.XZC.msg=เมื่อใช้ {0} คุณสามารถใช้ที่อยู่ที่ถูกทำให้มองเห็น  (สามารถตรวจสอบย้อนกลับได้) ไม่ใช่ที่อยู่ที่ไม่สามารถระบุได้เนื่องจากอนุญาโตตุลาการจะไม่สามารถตรวจสอบการทำรายการกับที่อยู่ที่ไม่สามารถเข้าถึงได้ที่ block explorer (นักสำรวจบล็อก)
account.altcoin.popup.bch=Bitcoin Cash และ Bitcoin Clashic ได้รับความเสียหายจากการป้องกันการเล่นซ้ำ หากคุณใช้เหรียญเหล่านี้  ให้แน่ใจว่าคุณใช้ความระมัดระวังเพียงพอและเข้าใจผลกระทบทั้งหมด  คุณอาจเผชิญกับความสูญเสียโดยการส่งเหรียญหนึ่งเหรียญโดยไม่ได้ตั้งใจและส่งเหรียญเดียวกันในห่วงโซ่อุปทานอื่น ๆ เนื่องจากเหล่า "airdrop coins" แบ่งปันประวัติเดียวกันกับ blockchain Bitcoin นอกจากนี้ยังมีความเสี่ยงด้านความปลอดภัยและความเสี่ยงที่จะสูญเสียความเป็นส่วนตัวมากขึ้น\n\nโปรดอ่านที่ Bisq Forum เพิ่มเติมเกี่ยวกับหัวข้อ: https://forum.bisq.io/t/airdrop-coins-information-thread-bch-btg-bchc
account.altcoin.popup.btg=เนื่องจาก Bitcoin Gold ใช้ประวัติเดียวกับ the Bitcoin blockchain มีความเสี่ยงด้านความปลอดภัยและความเสี่ยงในการสูญเสียความเป็นส่วนตัวหากคุณใช้ Bitcoin Gold ให้แน่ใจว่าคุณใช้ความระมัดระวังเพียงพอและเข้าใจความหมายทั้งหมด\n\nโปรดอ่านที่ Bisq Forum เพิ่มเติมเกี่ยวกับหัวข้อ: https://forum.bisq.io/t/airdrop-coins-information-thread-bch-btg-bchc

