support.backgroundInfo=A Bisq não é uma empresa e não possui nenhum tipo de serviço de atendimento ao consumidor.\n\nSe surgir alguma disputa no processo de negociação (se você não receber um pagamento), clique no botão \"Abrir disputa\" após o período de negociação ter terminado para entrar em contato com o árbitro da negociação.\nSe surgiu algum problema/bug no aplicativo, o próprio aplicativo tentará detectá-lo e, se possível, irá exibir um botão \"Abrir ticket de suporte\". Este ticket será enviado para o árbitro, que encaminhará o problema detectado para os desenvolvedores do aplicativo.\n\nSe surgr algum problema/bug no aplicativo e o botão \"Abrir ticket de suporte\" não for exibido, você poderá abrir um ticket manualmente. Abra a negociação em que o problema surgiu e use a combinação de teclas \"alt + o\" ou \"option + o\". Por favor, utilize esse atalho somente se você tiver certeza de que o software não está funcionando corretamente. Se você tiver problemas ou dúvidas, por favor leia as dúvidas comuns (FAQ) no site https://bisq.network ou faça uma postagem na seção suporte do fórum do Bisq.

support.initialInfo=Please note the basic rules for the dispute process:\n1. You need to respond to the arbitrators requests in between 2 days.\n2. The maximum period for the dispute is 14 days.\n3. You need to fulfill what the arbitrator is requesting from you to deliver evidence for your case.\n4. You accepted the rules outlined in the wiki in the user agreement when you first started the application.\n\nPlease read more in detail about the dispute process in our wiki:\nhttps://github.com/bisq-network/exchange/wiki/Arbitration-system
