account.seed.backup.title=Sauvegarder les graines de votre portefeuille
account.seed.info=Veuillez noter les mots composants la seed du portefeuille ainsi que la date ! Vous pouvez récupérer votre portefeuille à tout moment avec les mots-clés de la seed et la date.\nLes mêmes mots-clés de la seed sont utilisés pour les portefeuilles BTC et BSQ.\n\nVous devriez écrire les mots-clés de la seed sur une feuille de papier. Ne les enregistrez pas sur votre ordinateur.\n\nVeuillez noter que les mots composant la seed ne remplacent PAS une sauvegarde.\nVous devez créer une sauvegarde de tout le répertoire de l'application à partir de l'écran \"Account/Backup\" pour restaurer correctement les données de l'application.\nL'importation de mots de la graine n'est recommandée que dans les cas d'urgence. L'application ne sera pas fonctionnelle sans une sauvegarde adéquate des fichiers et des clés de la base de données !
account.seed.warn.noPw.msg=Vous n'avez pas défini un mot de passe portefeuille qui protègerais l'affichage des graines.\n\nVoulez vous afficher les graines?
