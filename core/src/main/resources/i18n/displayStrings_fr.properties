account.altcoin.popup.upx.msg= \nLe trading de UPX sur Bisq nécessite que vous compreniez et remplissiez les conditions suivantes:\nPour envoyer des UPX, vous devez utiliser le portefeuille officiel uPlexa GUI ou le portefeuille uPlexa CLI avec l'option store-tx-info activée (activée par défaut dans les nouvelles versions). Assurez-vous de pouvoir accéder à la clé tx car elle sera nécessaire en cas de litige.\nuplexa-portefeuille-cli (utilisez la commande get_tx_key)\nuplexa-portefeuille-gui (allez dans l'onglet historique et cliquez sur le bouton (P) pour la preuve de paiement)\n\nPour les explorateurs de bloc normaux, le transfert n'est pas vérifiable.\n\nVous devez fournir à l'arbitre les données suivantes en cas de litige:\n- La clé privée du tx\n- Le hash de la transaction\n- L'adresse publique du destinataire\n\nSi vous ne fournissez pas les données ci-dessus, ou si vous utilisez un portefeuille incompatible, vous perdrez le litige. L'expéditeur d'UPX est responsable de fournir la vérification du transfert UPX à l'arbitre en cas de litige.\n\nAucun ID de paiement n'est requis, uniquement l'adresse publique normale.\nSi vous n'êtes pas sûr de ce processus, visitez le canal discord uPlexa (https://discord.gg/vhdNSrV) ou le chat uPlexa Telegram (https://t.me/uplexaOfficial) pour trouver plus d'informations.
# suppress inspection "UnusedProperty"
account.altcoin.popup.arq.msg=Le trading d'ARQ sur Bisq exige que vous compreniez et remplissiez les exigences suivantes:\n\nPour envoyer des ARQ, vous devez utiliser soit le portefeuille officiel ArQmA GUI soit le portefeuille ArQmA CLI avec le flag store-tx-info activé (par défaut dans les nouvelles versions). Veuillez vous assurer que vous pouvez accéder à la tx key car cela pourrait être nécessaire en cas de litige.\narqma-portefeuille-cli (utiliser la commande get_tx_key)\narqma-portefeuille-gui (allez dans l'onglet historique et cliquez sur le bouton (P) pour accéder à la preuve de paiement).\n\nAvec un l'explorateur de block normal, le transfert n'est pas vérifiable.\n\nVous devez fournir au médiateur ou à l'arbitre les données suivantes en cas de litige:\n- Le tx de la clé privée\n- Le hash de la transaction\n- L'adresse publique du destinataire\n\nSi vous manquez de communiquer les données ci-dessus ou si vous utilisez un portefeuille incompatible, vous perdrez le litige. L'expéditeur des ARQ est responsable de la transmission au médiateur ou à l'arbitre de la vérification du transfert ces informations relatives au litige.\n\nIl n'est pas nécessaire de fournir l'ID du paiement, seulement l'adresse publique normale.\nSi vous n'êtes pas sûr de ce processus, visitez le canal discord ArQmA (https://discord.gg/s9BQpJT) ou le forum ArQmA (https://labs.arqma.com) pour obtenir plus d'informations.
# suppress inspection "UnusedProperty"
account.altcoin.popup.xmr.msg=Trading XMR on Bisq requires that you understand the following requirement.\n\nIf selling XMR, you must be able to provide the following information to a mediator or arbitrator in case of a dispute:\n- the transaction key (Tx Key, Tx Secret Key or Tx Private Key)\n- the transaction ID (Tx ID or Tx Hash)\n- the destination address (recipient's address)\n\nSee the wiki for details on where to find this information on popular Monero wallets [HYPERLINK:https://bisq.wiki/Trading_Monero#Proving_payments].\nFailure to provide the required transaction data will result in losing disputes.\n\nAlso note that Bisq now offers automatic confirming for XMR transactions to make trades quicker, but you need to enable it in Settings.\n\nSee the wiki for more information about the auto-confirm feature: [HYPERLINK:https://bisq.wiki/Trading_Monero#Auto-confirming_trades].\n\nPlease be aware that when changing the Bisq data directory you must change the Monero wallet and address to avoid vulnerabilities related to transaction key re-use. More details can be found here: [HYPERLINK:https://www.getmonero.org/2018/09/25/a-post-mortum-of-the-burning-bug.html].
account.altcoin.popup.xmr.dataDirWarningHeadline=Security recommendation for Monero traders
account.altcoin.popup.xmr.dataDirWarning=With v1.9.3 subaddress [HYPERLINK:https://monerodocs.org/public-address/subaddress] support has been added to Bisq.\n\nIt is recommended to create a new XMR account using subaddresses. This creates a new subaddress at each trade.\n\nIf changing the Bisq data directory you need to ensure to not re-use the address due known vulnerabilities [HYPERLINK:https://www.getmonero.org/2018/09/25/a-post-mortum-of-the-burning-bug.html].\nBest way to achieve that, is by using a different Monero wallet for each Bisq instance. Otherwise, make sure to increment the highest ever used subaddress index or use a new mainaddress or account index.
account.altcoin.popup.xmr.subAddressHeadline=Monero Subaddresses
account.altcoin.popup.xmr.subAddressInfo=Information about monero subaddresses can be found here: [HYPERLINK:https://monerodocs.org/public-address/subaddress]\n\nYour main XMR wallet address and View Key [HYPERLINK:https://www.getmonero.org/resources/user-guides/view_only.html] are needed for Bisq to derive a new subaddress per trade.
# suppress inspection "UnusedProperty"
account.altcoin.popup.msr.msg=Le trading de MSR sur Bisq nécessite que vous compreniez et remplissiez les conditions suivantes:\n\nPour envoyer des MSR, vous devez utiliser le portefeuille officiel Masari GUI, le portefeuille Masari CLI avec l'option store-tx-info activée (activée par défaut) ou le portefeuille web Masari (https://wallet.getmasari.org). Veuillez vous assurer que vous pouvez accéder à la clé tx, car elle sera nécessaire en cas de litige.\nmasari-portefeuille-cli (utilisez la commande get_tx_key)\nmasari-portefeuille-gui (allez dans l'onglet historique et cliquez sur le bouton (P) pour la preuve de paiement)\n\nPortefeuille Web Masari (allez dans Compte -> historique de transaction et visualisez les détails de la transaction que vous avez envoyée)\n\nLa vérification peut être effectuée dans le portefeuille.\nmasari-portefeuille-cli: en utilisant la commande (check_tx_key).\nmasari-portefeuille-gui: sur la page Advanced > Prove/Check.\nLa vérification peut être effectuée dans l'explorateur de block \nOuvrez l'explorateur de block (https://explorer.getmasari.org), utilisez la barre de recherche pour trouver le hash de votre transaction.\nUne fois la transaction trouvée, faites défiler vers le bas jusqu'à la zone "Prove Sending" et remplissez les détails si nécessaire.\nVous devez fournir au médiateur ou à l'arbitre les données suivantes en cas de litige:\n- La clé privée tx\n- Le hash de la transaction\n- L'adresse publique du destinataire\n\nSi vous ne fournissez pas les données ci-dessus ou si vous utilisez un portefeuille incompatible, vous perdrez le litige. L'expéditeur du MSR est responsable de fournir la vérification du transfert du MSR au médiateur ou à l'arbitre en cas de litige.\n\nAucun ID de paiement n'est requis, uniquement l'adresse publique normale.\nSi vous n'êtes pas sûr de ce processus, demandez de l'aide sur le Discord officiel de Masari (https://discord.gg/sMCwMqs).
# suppress inspection "UnusedProperty"
account.altcoin.popup.blur.msg=Le trading de BLUR sur Bisq nécessite que vous compreniez et remplissiez les conditions suivantes:\nPour envoyer des BLUR, vous devez utiliser un portefeuille CLI ou GUI de réseau anonyme. \n\nSi vous utilisez un portefeuille CLI, le hach de la transaction (tx ID) sera affiché après la transmission. Vous devez enregistrer ces informations. Après l'envoi de la transaction, vous devez immédiatement utiliser la commande «get_tx_key» pour récupérer la clé privée de la transaction. Si vous ne parvenez pas à effectuer cette étape, vous ne pourrez peut-être pas récupérer la clé ultérieurement. \n\nSi vous utilisez le portefeuille Blur Network GUI, vous pouvez facilement trouver la clé privée de transaction et l'ID de transaction dans l'onglet «Historique». Localisez la transaction concernée immédiatement après l'envoi. Cliquez sur le symbole "?" dans le coin inférieur droit de la boîte contenant la transaction. Vous devez enregistrer ces informations. \n\nSi un arbitrage est nécessaire, vous devez fournir les informations suivantes au médiateur ou à l'arbitre: 1.) ID de transaction, 2.) clé privée de transaction, 3.) adresse du destinataire. Le processus de médiation ou d'arbitrage utilisera le visualiseur de transactions BLUR (https://blur.cash/#tx-viewer) pour vérifier les transferts BLUR. \n\nUn manquement à fournir les informations nécessaires au médiateur ou à l'arbitre entraînera la perte du litige. Dans tous les litiges, l'expéditeur anonyme porte à 100% la responsabilité de vérifier la transaction avec le médiateur ou l'arbitre. \n\nSi vous ne comprenez pas ces exigences, n'échangez pas sur Bisq. En premier, demandez de l'aide dans Blur Network Discord (https://discord.gg/dMWaqVW).
# suppress inspection "UnusedProperty"
account.altcoin.popup.solo.msg=Le trading de Solo sur Bisq nécessite que vous compreniez et remplissiez les conditions suivantes:\n\nPour envoyer Solo, vous devez utiliser la version 5.1.3 ou supérieure du portefeuille Web Solo CLI. \n\nSi vous utilisez un portefeuille CLI, après l'envoi de la transaction, ID de transaction sera affiché. Vous devez enregistrer ces informations. Après avoir envoyé la transaction, vous devez immédiatement utiliser la commande «get_tx_key» pour récupérer la clé de transaction. Si vous ne parvenez pas à effectuer cette étape, vous ne pourrez peut-être pas récupérer la clé ultérieurement. \n\nSi un arbitrage est nécessaire, vous devez fournir les informations suivantes au médiateur ou à l'arbitre: 1) ID de transaction, 2) clé de transaction, 3) adresse du destinataire. Le médiateur ou l'arbitre utilisera l’explorateur de blocs Solo (https://explorer.Solo.org) pour rechercher des transactions puis utilisera la fonction «envoyer une preuve» (https://explorer.minesolo.com/). \n\nUn manquement à fournir les informations nécessaires au médiateur ou à l'arbitre entraînera la perte du litige. Dans tous les cas de litige, l'expéditeur de QWC assume à 100% la responsabilité lors de la vérification de la transaction avec le médiateur ou l'arbitre. \n\nSi vous ne comprenez pas ces exigences, n'échangez pas sur Bisq. En premier lieu, demandez de l'aide dans Solo Discord (https://discord.minesolo.com/). 
# suppress inspection "UnusedProperty"
account.altcoin.popup.cash2.msg=Le trading de CASH2 sur Bisq nécessite que vous compreniez et remplissiez les conditions suivantes:\nPour envoyer CASH2, vous devez utiliser la version 3 ou supérieure du portefeuille CASH2. \n\nAprès l'envoi de la transaction, ID de la transaction s'affiche. Vous devez enregistrer ces informations. Après avoir envoyé la transaction, vous devez utiliser la commande «getTxKey» dans simplewallet pour récupérer immédiatement la clé de transaction.\n\nSi un arbitrage est nécessaire, vous devez fournir les informations suivantes au médiateur ou à l'arbitre: 1) ID de transaction, 2) clé de transaction, 3) adresse CASH2 du destinataire. Le médiateur ou l'arbitre utilisera l’explorateur de blocs CASH2 (https://blocks.cash2.org) pour vérifier le transfert CASH2. \n\nUn manquement à fournir les informations nécessaires au médiateur ou à l'arbitre entraînera la perte du litige. Dans tous les cas de litige, l'expéditeur de CASH2 assume à 100% la responsabilité lors de la vérification de la transaction avec le médiateur ou l'arbitre. \n\nSi vous ne comprenez pas ces exigences, n'échangez pas sur Bisq. En premier lieu, demandez de l'aide dans le Discord Cash2 (https://discord.gg/FGfXAYN). 
# suppress inspection "UnusedProperty"
account.altcoin.popup.qwertycoin.msg=Le trading de Qwertycoin sur Bisq nécessite que vous compreniez et remplissiez les conditions suivantes:\n\nPour envoyer Qwertycoin, vous devez utiliser la version 5.1.3 ou supérieure du portefeuille Qwertycoin. \n\nAprès l'envoi de la transaction, ID de la transaction s'affiche. Vous devez enregistrer ces informations. Après avoir envoyé la transaction, vous devez utiliser la commande «get_Tx_Key» dans simplewallet pour récupérer immédiatement la clé de transaction. \n\nSi un arbitrage est nécessaire, vous devez fournir les informations suivantes au médiateur ou à l'arbitre: 1) ID de transaction, 2) clé de transaction, 3) adresse QWC du destinataire. Le médiateur ou l'arbitre utilisera l’explorateur de blocs QWC (https://explorer.qwertycoin.org) pour vérifier les transferts QWC. \n\nUn manquement à fournir les informations nécessaires au médiateur ou à l'arbitre entraînera la perte de l'affaire. Dans tous les cas de litige, l'expéditeur de QWC assume à 100% la responsabilité lors de la vérification de la transaction par le médiateur ou l'arbitre. \n\nSi vous ne comprenez pas ces exigences, n'échangez pas sur Bisq. En premier lieu, demandez de l'aide dans QWC Discord (https://discord.gg/rUkfnpC).
# suppress inspection "UnusedProperty"
account.altcoin.popup.drgl.msg=Le trading de Dragonglass sur Bisq nécessite que vous compreniez et remplissiez les conditions suivantes:\n\nComme Dragonglass offre une protection de la confidentialité, les transactions ne peuvent pas être vérifiées sur la blockchain publique. Si nécessaire, vous pouvez prouver votre paiement en utilisant votre TXN-Private-Key. Le TXN-Private. est une clé à usage unique générée automatiquement, et utilisée pour chaque transaction qui est accessible uniquement à partir du portefeuille DESP. Soit via DRGL-wallet GUI (boîte de dialogue des détails de transaction interne), soit via Dragonglass CLI simplewallet (en utilisant la commande "get_tx_key"). \n\nLes deux nécessitent la version DRGL de «Oathkeeper» ou supérieure. \n\nEn cas de litige, vous devez fournir les informations suivantes au médiateur ou à l'arbitre: \n- txn-Privite-ket\n- hach de la transaction\n- adresse publique du destinataire ~\n\nLa vérification du paiement peut utiliser les données ci-dessus comme entrée (http://drgl.info/#check_txn）.\n\nSi vous ne fournissez pas les informations ci-dessus ou si vous utilisez un portefeuille incompatible, vous perdrez le litige. L'expéditeur Dragonglass est responsable de fournir la vérification de transfert DRGL au médiateur ou à l'arbitre en cas de litige. Aucun ID de paiement n'est requis. \n\nSi vous n'êtes pas sûr d'une partie de ce processus, veuillez visiter Dragonglass sur Discord (http://discord.drgl.info) pour obtenir de l'aide. 
# suppress inspection "UnusedProperty"
account.altcoin.popup.ZEC.msg=Lors de l'utilisation de Zcash, vous ne pouvez utiliser que les adresses transparentes (commençant par t), et non les z-adresses (privées), car le médiateur ou l'arbitre ne seraient pas en mesure de vérifier la transaction avec les z-adresses.
# suppress inspection "UnusedProperty"
account.altcoin.popup.XZC.msg=Lors de l'utilisation de Zcoin, vous ne pouvez utiliser que les adresses transparentes (traçables), et non les adresses intraçables, car le médiateur ou l'arbitre ne seraient pas en mesure de vérifier la transaction avec des adresses intraçables dans un explorateur de blocs.
# suppress inspection "UnusedProperty"
account.altcoin.popup.grin.msg=GRIN requires an interactive process between the sender and receiver to create the transaction. Be sure to follow the instructions from the GRIN project web page [HYPERLINK:https://grin.mw] to reliably send and receive GRIN. More information on transacting GRIN can be found here [HYPERLINK:https://docs.grin.mw/about-grin/transactions/].\n\nThe GRIN sender is required to provide proof that they have sent GRIN successfully. If the wallet cannot provide that proof, a potential dispute will be resolved in favor of the GRIN receiver. Please be sure that you use the latest GRIN software which supports the transaction proof and that you understand the process of transferring and receiving GRIN as well as how to create the proof. \n\nSee [HYPERLINK:https://bisq.wiki/Trading_GRIN] for more information about trading GRIN on Bisq.
# suppress inspection "UnusedProperty"
account.altcoin.popup.beam.msg=BEAM nécessite un processus interactif entre l'émetteur et le récepteur pour créer la transaction.\n\nAssurez-vous de suivre les instructions de la page Web du projet BEAM pour envoyer et recevoir les BEAM de façon fiable (le récepteur doit être en ligne pendant au moins un certain temps).\n\nL'expéditeur de BEAM est tenu de fournir la preuve qu'il a envoyé BEAM avec succès. Assurez-vous d'utiliser un portefeuille qui peut produire une telle preuve. Si le portefeuille ne peut fournir la preuve, un litige potentiel sera résolu en faveur du récepteur des BEAM.
# suppress inspection "UnusedProperty"
account.altcoin.popup.pars.msg=Échanger ParsiCoin sur Bisq nécessite que vous compreniez et remplissiez les conditions suivantes: \n\nPour envoyer PARS, vous devez utiliser la version 3.0.0 ou supérieure du portefeuille ParsiCoin officiel. \n\nVous pouvez vérifier votre hach de transaction et votre clé de transaction dans la section transaction du portefeuille GUI (ParsiPay). Vous devez cliquer avec le bouton droit de la souris sur «Transaction» puis cliquer sur afficher les détails. \n\nSi l'arbitrage est à 100% nécessaire, vous devez fournir au médiateur ou à l'arbitre les éléments suivants: 1) hachage de transaction, 2) clé de transaction et 3) adresse PARS du destinataire. Le médiateur ou l'arbitre utilisera l’explorateur de blocs ParsiCoin (http://explorer.parsicoin.net/#check_payment) pour vérifier les transactions PARS. \n\nSi vous ne comprenez pas ces exigences, n'échangez pas sur Bisq. En premier lieu, demandez de l'aide sur le ParsiCoin Discord (https://discord.gg/c7qmFNh).

# suppress inspection "UnusedProperty"
account.altcoin.popup.blk-burnt.msg=Pour échanger les blackcoins brûlés, vous devez savoir ce qui suit: \n\nLes blackcoins brûlés ne peuvent pas être dépensés. Pour les échanger sur Bisq, le script de sortie doit prendre la forme suivante: OP_RETURN OP_PUSHDATA, suivi des octets de données pertinents, ces octets forment l'adresse après le codage hexadécimal. Par exemple, une devise brûlée avec l'adresse 666f6f ("foo" en UTF-8) aura le script suivant: \n\nOP_RETURN OP_PUSHDATA 666f6f \n\nPour créer des blackcoins brûlés, vous pouvez utiliser la commande RPC «brûler», disponible dans certains portefeuilles. \n\nPour d'éventuelles situations, vous pouvez vérifier https://ibo.laboratorium.ee \n\nPuisque les blackcoins brûlés ne peut pas être utilisés, ils ne peut pas être revendus. «Vendre» des blackcoins brûlés signifie brûler les blackcoins ordinaires (avec des données associées équivalentes à l'adresse de destination). \n\nEn cas de litige, le vendeur BLK doit fournir le hachage de la transaction.

# suppress inspection "UnusedProperty"
account.altcoin.popup.liquidbitcoin.msg=Le trading de L-BTC sur Bisq requière que vous comprenez les éléments suivants: \n\nLorsque vous recevez des L-BTC pour une transaction sur Bisq, vous ne pouvez pas utiliser l'application mobile Blockstream Green Wallet ou un portefeuille custodial/d'une plateforme d'échange. Vous devez uniquement recevoir des L-BTC dans le porte-monnaie Liquid Elements Core, ou dans un autre porte-monnaie L-BTC qui vous permet d'obtenir la blinding clé pour votre blinded adresse L-BTC .\n\nSi les informations requises ne sont pas fournies au médiateur ou au médiateur, le litige sera perdu. Dans tous les cas de litige, le destinataire du L-BTC  assume 100% de la charge de la responsabilité de fournir la preuve cryptographique au médiateur ou à l'agent de remboursement.\n\nSi vous ne comprenez pas ces exigences, n'échangez pas de L-BTC sur Bisq.

