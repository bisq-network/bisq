payment.clearXchange.info=Veuillez vous assurer que vous remplissez les conditions requises pour l'utilisation de Zelle (ClearXchange).\n\n1. Vous devez faire vérifier votre compte Zelle (ClearXchange) sur leur plateforme avant de commencer un trade ou de créer une offre.\n\n2. Vous devez être titulaire d'un compte bancaire dans l'une des banques partenaires suivantes :\n● Bank of America\n● Capital One P2P Payments\n● Chase QuickPay\n● FirstBank Person to Person Transfers\n● Frost Send Money\n● U.S. Bank Send Money\n● TD Bank\n● Citibank\n● Wells Fargo SurePay\n\n3. Vous devez vous assurer de ne pas dépasser les limites de transfert quotidiennes ou mensuelles de Zelle (ClearXchange).\n\nVeuillez utiliser Zelle (ClearXchange) uniquement si vous remplissez toutes ces conditions, sinon il est très probable que le transfert Zelle (ClearXchange) échoue et que l'échange se solde par un litige.\nSi vous n'avez pas rempli les conditions ci-dessus, vous perdrez votre dépôt de garantie.\n\nVeuillez également tenir compte du risque de rétrofacturation accru lors de l'utilisation de Zelle (ClearXchange).\nPour le vendeur {0}, il est fortement recommandé d'entrer en contact avec l'acheteur {1} en utilisant l'adresse email ou le numéro de portable fourni afin de vérifier qu'il ou elle est bien le propriétaire du compte Zelle (ClearXchange).

payment.moneyGram.info=Lorsque vous utilisez MoneyGram, l'acheteur BTC doit envoyer le numéro d'autorisation et une photo du reçu par e-mail au vendeur BTC. Le reçu doit clairement mentionner le nom complet du vendeur, le pays, la région et le montant. L'acheteur verra s'afficher l'email du vendeur dans le processus du trade.
payment.westernUnion.info=Dans le cas de l'utilisation de Western Union, l'acheteur BTC doit envoyer le MTCN (numéro de suivi) et une photo du reçu par e-mail au vendeur BTC. Le reçu doit indiquer clairement le nom complet du vendeur, la ville, le pays et le montant. L'acheteur verra s'afficher l'email du vendeur dans le processus de transaction.
payment.halCash.info=Lors de l'utilisation de HalCash, l'acheteur BTC doit envoyer au vendeur BTC le code HalCash par SMS depuis son téléphone portable.\n\nVeuillez vous assurer de ne pas dépasser le montant maximum que votre banque vous permet d'envoyer avec HalCash. Le montant minimum par retrait est de 10 EUR et le montant maximum est de 600 EUR. Pour les retraits récurrents, il est de 3000 EUR par destinataire par jour et 6000 EUR par destinataire par mois. Veuillez vérifier ces limites auprès de votre banque pour vous assurer qu'elles utilisent les mêmes limites que celles indiquées ici.\n\nLe montant du retrait doit être un multiple de 10 EUR car vous ne pouvez pas retirer d'autres montants à un distributeur automatique. Pendant les phases de create-offer et take-offer l'affichage de l'interface utilisateur ajustera le montant en BTC afin que le montant en euros soit correct. Vous ne pouvez pas utiliser le prix basé sur le marché, car le montant en euros varierait en fonction de l'évolution des prix.\n\nEn cas de litige, l'acheteur BTC doit fournir la preuve qu'il a envoyé la somme en EUR.
payment.limits.info=Veuillez noter que tous les transferts bancaires comportent un certain risque de rétrofacturation.\n\nPour atténuer ce risque, Bisq fixe des limites par opération en fonction de deux critères:\n\n1. Une estimation du niveau du risque de rétrofacturation selon le mode de paiement utilisé\n2. l'ancienneté de votre compte avec ce mode de paiement\n\nLe compte que vous venez de créer est nouveau et son âge est égal à zéro. Au fur et à mesure que votre compte prendra de l'âge sur une période de deux mois, vos limites par opération augmenteront avec lui :\n\n● Au cours du 1er mois, votre limite par transaction sera {0}.\n● Au cours du 2e mois, votre limite par opération sera {1}.\n● Après le 2e mois, votre limite par opération sera {2}.\n\nVeuillez noter qu'il n'y a pas de limite sur le nombre total de transactions que vous pouvez effectuer.

payment.cashDeposit.info=Veuillez confirmer que votre banque vous permet d'envoyer des dépôts en espèces sur les comptes d'autres personnes. Par exemple, Bank of America et Wells Fargo n'autorisent plus de tels dépôts.

payment.revolut.info=Assurez-vous que le numéro de téléphone que vous avez utilisé pour votre compte Revolut est enregistré chez Revolut sinon l'acheteur BTC ne pourra pas vous envoyer les fonds.

payment.usPostalMoneyOrder.info=Les money orders sont l'une des méthodes d'achat les plus privées disponibles sur Bisq.\n\nCependant, vous devez être conscient des risques potentiellement accrus associés à son utilisation. Bisq n'assumera aucune responsabilité en cas du vol d'un de vos virements, et les arbitres octroieront dans ce cas la BTC à l'expéditeur d'ordre de virement, à condition de pouvoir produire les informations de suivi et les reçus. Il peut être conseillé à l'expéditeur d'inscrire le nom du vendeur BTC dans le virement, afin de minimiser le risque que le virement soit encaissé par une autre personne.

