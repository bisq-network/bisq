account.info.msg=Ici, vous pouvez ajouter des comptes de trading pour les devises nationales et les altcoins, sélectionner des arbitres, et créer une sauvegarde de votre portefeuille ainsi que des données de votre compte.\n\nUn nouveau portefeuille Bitcoin a été créé la première fois que vous avez lancé Bisq.\n\nNous vous recommandons vivement d'écrire vos mots-clés de votre seed Bitcoin (voir l'onglet en haut) et d'envisager d'ajouter un mot de passe avant le transfert de fonds. Les dépôts et retraits de bitcoin sont gérés dans la section "Fonds".\n\nConfidentialité et sécurité : Bisq étant un échange décentralisé, toutes vos données sont conservées sur votre ordinateur. Il n'y a pas de serveurs, nous n'avons donc pas accès à vos informations personnelles, à vos fonds ou même à votre adresse IP. Les données telles que les numéros de compte bancaire, les adresses altcoin & Bitcoin, etc. ne sont partagées avec votre partenaire de trade que pour effectuer les transactions que vous initiez (en cas de litige, l'arbitre verra les mêmes données que votre partenaire de trading).\n

