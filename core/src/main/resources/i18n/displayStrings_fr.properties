portfolio.pending.failedTrade.taker.missingTakerFeeTx=Les frais de transaction du preneur sont manquants.\n\nSans ce tx, le trade ne peut être complété. Aucun des fonds n'a été verrouillé et aucun frais de trade a été payé. Vous pouvez déplacer ce trade vers les trades échoués.
portfolio.pending.failedTrade.maker.missingTakerFeeTx=Le frais de transaction du pair preneur sont manquants.\n\nSans ce tx, le trade ne peut être complété. Aucun des fonds n'a été verrouillé. Votre offre est toujours disponible pour les autres traders, vous n'avez donc pas perdu les frais de maker. Vous pouvez déplacer ce trade vers les trades échoués.
portfolio.pending.failedTrade.missingDepositTx=The deposit transaction (the 2-of-2 multisig transaction) is missing.\n\nWithout this deposit transaction the trade cannot be completed.\n\nNo trade or deposit funds have been locked but you might have lost miner fees and trade fees. To find out more about failed trades, to see if you have lost any miner fees or trade fees, and to know if it is appropriate for you to consider making a reimbursement request please see here [HYPERLINK:https://bisq.wiki/Failed_Trades_-_Reimbursement_of_Trade_Fees_and_Miner_Fees]\n\nFeel free to move this trade to failed trades.
portfolio.pending.failedTrade.buyer.existingDepositTxButMissingDelayedPayoutTx=The delayed payout transaction is missing, but funds have been locked in the deposit transaction.\n\nPlease do NOT send the fiat or altcoin payment to the BTC seller, because without the delayed payout tx, arbitration cannot be opened. Instead, open a mediation ticket with Cmd/Ctrl+o. The mediator should suggest that both peers each get back the full amount of their security deposits (with seller receiving full trade amount back as well). This way, there is no security risk, and only trade fees are lost. \n\nYou can request a reimbursement for lost trade fees here: [HYPERLINK:https://github.com/bisq-network/support/issues]
portfolio.pending.failedTrade.seller.existingDepositTxButMissingDelayedPayoutTx=La transaction de paiement différée est manquante, mais les fonds ont été verrouillés dans la transaction de dépôt.\n\nSi l'acheteur n'a pas non plus la transaction de paiement différée, il sera informé du fait de ne PAS envoyer le paiement et d'ouvrir un ticket de médiation à la place. Vous devriez aussi ouvrir un ticket de médiation avec Cmd/Ctrl+o.\n\nSi l'acheteur n'a pas encore envoyé le paiement, le médiateur devrait suggérer que les deux pairs reçoivent le montant total de leurs dépôts de sécurité (le vendeur doit aussi recevoir le montant total du trade). Sinon, le montant du trade revient à l'acheteur.\n\nVous pouvez effectuer une demande de remboursement pour les frais de trade perdus ici: [LIEN:https://github.com/bisq-network/support/issues]
portfolio.pending.failedTrade.errorMsgSet=Il y a eu une erreur durant l'exécution du protocole de trade.\n\nErreur: {0}\n\nIl est possible que cette erreur ne soit pas critique, et que le trade puisse être complété normalement. Si vous n'en êtes pas certain, ouvrez un ticket de médiation pour avoir des conseils de la part des médiateurs de Bisq.\n\nSi cette erreur est critique et que le trade ne peut être complété, il est possible que vous perdiez le frais du trade. Effectuez une demande de remboursement ici: [HYPERLINK:https://github.com/bisq-network/support/issues]
portfolio.pending.failedTrade.missingContract=Le contrat de trade n'est pas complété.\n\nCe trade ne peut être complété et il est possible que vous ayez perdu votre frais de trade. Dans ce cas, vous pouvez demander un remboursement des frais de trade perdus ici: [HYPERLINK:https://github.com/bisq-network/support/issues]
portfolio.pending.failedTrade.info.popup=Le protocole de trade a rencontré des problèmes.\n\n{0}
portfolio.pending.failedTrade.txChainInvalid.moveToFailed=Le protocole de trade a rencontré un problème critique.\n\n{0}\n\nVoulez-vous déplacer ce trade vers les trades échoués?\n\nVous ne pouvez pas ouvrir de médiation ou de résolution depuis la liste des trades échoués, mais vous pouvez re-déplacer un trade échoué vers l'écran des trades ouverts quand vous le souhaitez.
portfolio.pending.failedTrade.txChainValid.moveToFailed= Il y a des problèmes avec cet accord de transaction. \n\n{0}\n\nLes transactions de trade ont été validées et les fonds ont été bloqués. Déplacer la transaction vers une transaction échouée uniquement si vous êtes sûr. Cela pourrait empêcher la mise en place d'options pour résoudre le problème.\n\nÊtes-vous sûr de vouloir déplacer cette transaction vers les transactions échouées? \n\nVous ne pouvez pas ouvrir une médiation ou un arbitrage depuis les transactions échouées, mais vous pouvez déplacer une transaction échouée vers la transaction incomplète à tout moment.
