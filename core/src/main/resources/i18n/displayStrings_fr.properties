account.altcoin.popup.wallet.msg=Veuillez vous assurer que vous respectez les exigences relatives à l'utilisation des {0} portefeuilles, telles que décrites sur la page {1} du site Web.\nL'utilisation des portefeuilles provenant de plateformes de trading centralisées où (a) vous ne contrôlez pas vos clés ou (b) qui ne disposent pas d'un portefeuille compatible est risquée : cela peut entraîner la perte des fonds échangés !\nL'arbitre n'est pas un spécialiste {2} et ne pourra pas intervenir dans de ce cas.
account.altcoin.popup.wallet.confirm=Je comprends et confirme que je sais quel portefeuille je dois utiliser.
account.altcoin.popup.arq.msg=Le fait d'échanger des ARQ sur Bisq exige que vous compreniez et remplissiez les exigences suivantes:\n\nPour envoyer des ARQ, vous devez utiliser soit le portefeuille officiel ArQmA GUI soit le portefeuille ArQmA CLI avec le drapeau store-tx-info activé (par défaut dans les nouvelles versions). Veuillez vous assurer que vous pouvez accéder à la tx key comme cela pourrait être nécessaire en cas de litige.\narqma-wallet-cli (utiliser la commande get_tx_key)\narqma-wallet-gui (allez à dans l'onglet Historique et cliquez sur le bouton (P) pour accéder à la preuve de paiement)\n\nAvec le mode normal de l'explorateur de bloc le transfert n'est pas vérifiable.\n\nVous devez fournir à l'arbitre les données suivantes en cas de litige:\n- Le tx de la clé privée\n- Le hash de la transaction\n- L'adresse publique du destinataire\n\nSi vous manquez de communiquer les données ci-dessus ou si vous utilisez un portefeuille incompatible, le litige sera rejeté. L'expéditeur des ARQ est responsable de la transmission à l'arbitre de la vérification du transfert ce ceux-ci en cas de litige.\n\nIl n'est pas nécessaire de fournir un ID de paiement, seulement l'adresse publique normale.\nSi vous n'êtes pas sûr au sujet de cette opération, visitez le canal discord ArQmA (https://discord.gg/s9BQpJT) ou le forum ArQmA (https://labs.arqma.com) pour en savoir plus.
account.altcoin.popup.xmr.msg=Le trading de XMR sur Bisq nécessite que vous compreniez et remplissiez les conditions suivantes :\n\nPour envoyer des XMR, vous devez utiliser le portefeuille officiel de l'interface graphique Monero ou le portefeuille Monero CLI avec le drapeau store-tx-info activé (par défaut dans les nouvelles versions). Veuillez vous assurer que vous pouvez accéder à la clé tx car elle est nécessaire en cas de litige.\nmonero-wallet-cli (utiliser la commande get_tx_key)\nmonero-wallet-gui (aller dans l'onglet historique et cliquez sur le bouton (P) pour voir la preuve de paiement)\n\nEn plus de l'outil XMR checktx (https://xmr.llcoins.net/checktx.html), la vérification peut également être effectuée dans le portefeuille.\nmonero-wallet-cli : en utilisant la commande (check_tx_key).\nmonero-wallet-gui : sur la page Avancé > Prove/Check page.\nAvec les explorateurs de blocs classiques, le transfert n'est pas vérifiable.\n\nVous devez fournir à l'arbitre les données suivantes en cas de litige :\n- Le tx de clé privée \n- Le hach de la transaction\n- L'adresse publique du destinataire\n\nSi vous ne fournissez pas les données ci-dessus ou si vous utilisez un portefeuille incompatible, vous perdrez le litige. L'expéditeur XMR est responsable de la vérification du transfert des XMR à l'arbitre en cas de litige.\n\nIl n'y a pas d'ID de paiement requis, seulement l'adresse publique habituelle.\nSi vous n'êtes pas sûr de ce processus, visitez le site (https://www.getmonero.org/resources/user-guides/prove-payment.html) ou le forum Monero (https://forum.getmonero.org) pour obtenir de plus amples renseignements.
account.altcoin.popup.blur.msg=Le trading de BLUR on Bisq nécessite que vous compreniez et remplissiez les conditions suivantes:\n\nTo send BLUR vous devez utiliser le réseau Blur CLI ou un  porfefeuile GUI. \n\nSi vous utilisez le portefeuille CLI, un hash de transaction (tx ID) sera affiché après que le transfert soit effectué. Vous devez sauvegarder ces informations. Immédiatement après l'envoi du transfert, vous devez utiliser la command 'get_tx_key' pour récupérer la clé privée de la transaction. Si vous ne procédez pas à cette étape, il se peut que vous ne puissiez pas récupérer la clé ultérieurement. \n\nSi vous utilisez le réseau Blur GUI Wallet, la clé privée de transaction et l'ID de transaction se trouvent facilement dans l'onglet "Historique". Immédiatement après l'envoi, localisez la transaction qui vous intéresse. Cliquez sur le symbole " ? " dans le coin inférieur droit de la boîte contenant la transaction. Vous devez sauvegarder ces informations. \n\nSi un arbitrage est nécessaire, vous devrez présenter ce les informations suivantes à un arbitre : 1) l'ID de la transaction, 2) la clé privée de la transaction et 3) l'adresse du destinataire. L'arbitre vérifiera ensuite le transfert BLUR à l'aide du vérificateur de transactions Blur (https://blur.cash/#tx-viewer).\n\nSi vous omettez de fournir les renseignements requis à l'arbitre, votre différend sera rejeté. Dans tous les cas de litige, l'expéditeur des BLUR assume 100 % de la responsabilité de la vérification des transactions par un arbitre. \n\nSi vous ne comprenez pas ces conditions, ne tradez pas Bisq. Tout d'abord, demandez de l'aide sur le Discord Blur Network (https://discord.gg/dMWaqVW).
account.altcoin.popup.cash2.msg=Le trading de CASH2 sur Bisq nécessite que vous compreniez et remplissiez les conditions suivantes :\n\nPour envoyer des CASH2, vous devez utiliser le porte-monnaie Cash2 version 3 ou supérieure.\n\nAprès l'envoi d'une transaction, l'ID de transaction s'affiche. Vous devez sauvegarder ces informations. Immédiatement après l'envoi de la transaction, vous devez utiliser la commande 'getTxKey' en simplewallet pour récupérer la clé secrète de la transaction.\n\nDans le cas où un arbitrage est nécessaire, vous devez présenter les éléments suivants à un arbitre : 1) l'ID de transaction, 2) la clé secrète de transaction et 3) l'adresse Cash2 du destinataire. L'arbitre vérifiera ensuite le transfert de CASH2 à l'aide du Cash2 Block Explorer (https://blocks.cash2.org).\n\nSi vous omettez de fournir les renseignements demandés à l'arbitre, votre différend sera rejeté. Dans tous les cas de litige, l'expéditeur de CASH2 supporte 100% de la responsabilité de la vérification des transactions par un arbitre.\n\nSi vous ne comprenez pas ces exigences, ne tradez pas sur Bisq. Tout d'abord, demandez de l'aide sur le Discord de Cash2 (https://discord.gg/FGfXAYN).
account.altcoin.popup.qwertycoin.msg=Le trading de Qwertycoin sur Bisq nécessite que vous compreniez et remplissiez les conditions suivantes :\n\nPour envoyer des QWC, vous devez utiliser la version 5.1.3 ou une version plus récente du portefeuille officiel de QWC.\n\nAprès l'envoi d'une transaction, l'ID de transaction s'affiche. Vous devez sauvegarder ces informations. Immédiatement après l'envoi de la transaction, vous devez utiliser la commande 'get_Tx_Key' dans simplewallet pour récupérer la clé secrète de la transaction.\n\nSi un arbitrage est nécessaire, vous devez présenter les éléments suivants à un arbitre : 1) l'ID de transaction, 2) la clé secrète de transaction et 3) l'adresse QWC du destinataire. L'arbitre vérifiera ensuite le transfert à l'aide du QWC Block Explorer (https://explorer.qwertycoin.org).\n\nLe fait de ne pas fournir les renseignements requis à l'arbitre entraînera la perte du litige. Dans tous les cas de litige, l'expéditeur des QWC assume 100 % de la responsabilité de la vérification des transactions par un arbitre.\n\nSi vous ne comprenez pas ces exigences, ne tradez pas sur Bisq. Dans un premier temps, demandez de l'aide sur le Discord de QWC (https://discord.gg/rUkfnpC).
account.altcoin.popup.drgl.msg=Le trading de Dragonglass sur Bisq nécessite que vous compreniez et remplissiez les conditions suivantes :\n\nEn raison de la confidentialité offerte par Dragonglass, une transaction n'est pas vérifiable sur la blockchain publique. Si nécessaire, vous pouvez prouver votre paiement à l'aide de votre clé privée TXN.\nLa clé privée TXN est une clé unique générée automatiquement à chaque transaction et accessible uniquement à partir de votre portefeuille DRGL.\nSoit par l'interface graphique du portefeuille DRGL (dans la boîte de dialogue et de détails des transactions), soit grace CLI simplewallet de Dragonglass (avec la commande "get_tx_key").\n\nla version DRGL 'Oathkeeper' et les versions supérieures sont REQUISES pour les deux.\n\nEn cas de litige, vous devez fournir à l'arbitre les données suivantes :\n- La clé privée TXN\n- Le hash de la transaction\n- L'adresse publique du destinataire\n\nLa vérification du paiement peut être effectuée en utilisant les données ci-dessus en saisie (http://drgl.info/#check_txn).\n\nSi vous ne fournissez pas les données ci-dessus ou si vous utilisez un portefeuille incompatible, vous perdrez le litige. L'expéditeur des Dragonglass est responsable de la vérification du transfert des DRGL à l'arbitre en cas de litige. L' utilisation du PaymentID n'est pas nécessaire.\n\nSi vous êtes dans l'incertitude en ce qui concerne une partie de ce processus, visitez le Discord Dragonglass (http://discord.drgl.info) pour obtenir de l'aide.
account.altcoin.popup.ZEC.msg=Lorsque vous utilisez Zcash, vous ne pouvez utiliser que les adresses transparentes (commençant par t) et non les adresses z (privées), car l'arbitre ne peut vérifier la transaction avec les adresses z.
account.altcoin.popup.XZC.msg=Lorsque vous utilisez Zcoin, vous ne pouvez utiliser que les adresses transparentes (traçables) et non les adresses non traçables, car l'arbitre ne serait pas en mesure de vérifier la transaction avec des adresses non traçables dans un explorateur de blocs.
account.altcoin.popup.grin.msg=GRIN nécessite un échange interactif entre l'émetteur et le récepteur pour créer la transaction. Assurez-vous de suivre les instructions de la page Web du projet GRIN pour envoyer et recevoir GRIN de façon fiable (le récepteur doit être en ligne au moins pendant une certaine période de temps).\n\nBisq ne supporte que le porefeuille Grinbox (Wallet713) format URL.\n\nL'expéditeur des GRIN doit fournir la preuve qu'il a envoyé les GRIN avec succès. Si le portefeuille ne peut pas fournir cette preuve, un litige potentiel sera résolu en faveur du destinataire des GRIN. Veuillez vous assurer que vous utilisez le dernier logiciel Grinbox qui supporte preuve de transaction et que vous comprenez le processus de transfert et de réception des GRIN ainsi que la façon de créer la preuve.\n\nVisitez https://github.com/vault713/wallet713/blob/master/docs/usage.md#transaction-proofs-grinbox-only pour plus d'informations sur l'outil de preuve de Grinbox.
account.altcoin.popup.beam.msg=BEAM nécessite un processus interactif entre l'émetteur et le récepteur pour créer la transaction.\n\nAssurez-vous de suivre les instructions de la page Web du projet BEAM pour envoyer et recevoir les BEAM de façon fiable (le récepteur doit être en ligne ou au moins être en ligne pendant une certaine période de temps).\n\nL'expéditeur de BEAM est tenu de fournir la preuve qu'il a envoyé BEAM avec succès. Assurez-vous d'utiliser un portefeuille qui peut produire une telle preuve. Si le portefeuille ne peut fournir la preuve, un litige potentiel sera résolu en faveur du récepteur des BEAM.
account.altcoin.popup.pars.msg=Le trading de ParsiCoin sur Bisq nécessite que vous compreniez et remplissiez les conditions suivantes :\n\nPour envoyer des PARS , vous devez utiliser la version officielle du Porte-monnaie ParsiCoin 3.0.0 ou supérieure.\n\nVous pouvez vérifier le Hash de la transaction et la Transaction Key dans l'onglet transaction de l'interface de votre portefeuille (ParsiPay). Vous devez faire un clic droit sur la transaction, puis cliquer sur Afficher les détails.\n\nSi un arbitrage est nécessaire, vous devez présenter les éléments suivants à un arbitre : 1) le hash de la transaction, 2) la clé de transaction ainsi que 3) l'adresse du destinataire des PARS. L'arbitre vérifiera ensuite le transfert à l'aide du ParsiCoin Block Explorer (http://explorer.parsicoin.net/#check_payment).\n\nLe manquement de fournir les renseignements requis à l'arbitre entraînera la perte du litige. Dans tous les cas de litige, l'expéditeur des ParsiCoin supporte 100% de la responsabilité de la vérification des transactions par un arbitre.\n\nSi vous ne comprenez pas ces exigences, ne tradez pas sur Bisq. Demandez d'abord sur le Discord de ParsiCoin (https://discord.gg/c7qmFNh).

