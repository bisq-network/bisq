payment.usPostalMoneyOrder.info=汇款单是 Bisq 上比较私人的法定货币购买方式之一。\n\n但是，请注意与它们的使用相关的潜在增加的风险。如果汇款单被盗， Bisq 将不承担任何责任，在这种情况下，调解员或仲裁员将把 BTC 判给汇款单的发送方，前提是他们能够提供跟踪信息和收据。寄件人最好在汇款单上写上卖方的名称，以减低汇款单被他人兑现的风险。

