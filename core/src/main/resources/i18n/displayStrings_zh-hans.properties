account.seed.info=请写下钱包还原密钥和时间！\n您可以通过还原密钥和时间在任何时候恢复您的钱包。\n还原密钥用于 BTC 和 BSQ 钱包。\n\n您应该在一张纸上写下还原密钥并且不要保存它们在您的电脑上。\n请注意还原密钥并不能代替备份。\n您需要备份完整的应用程序目录在”账户/备份“界面去恢复有效的应用程序状态和数据。
account.seed.backup.warning=请注意种子词不能替代备份。您需要为整个应用目录（在“账户/备份”选项卡中）以恢复应用状态以及数据。\n导入种子词仅在紧急情况时才推荐使用。 如果没有正确备份数据库文件和密钥，该应用程序将无法运行！\n\n在 Bisq wiki 中查看更多信息： https://bisq.wiki/Backing_up_application_data
