setting.preferences.dao.resyncBMAccFromScratch.popup=Per sincronizzare nuovamente i dati contabili di Burningmen, devi avere un full node Bitcoin in esecuzione.\nCi vorrà una quantità considerevole di tempo e risorse CPU dato che la risincronizzazione partirà dal 2020, quando BM legacy è nato. A seconda delle risorse della tua CPU, potrebbero volerci tra le 20 e le 40 ore.\n\nSei sicuro di voler procedere?\n\nIl più delle volte è sufficiente e molto più veloce una risincronizzazione dai file di risorse più recenti.\n\nSe procedi, dopo un riavvio dell'app, i dati contabili di Burningmen verranno ricostruiti dalle transazioni richieste dal tuo nodo Bitcoin.
