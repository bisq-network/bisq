settings.preferences.sensitiveDataRemoval.msg=Per proteggere la tua privacy e quella degli altri trader, Bisq vuole rimuovere i dettagli degli account di pagamento dalle vecchie compravendite. Ciò è particolarmente importante per le compravendite fiat che potrebbero contenere dettagli sui conti correnti bancari. Leggi di più qui [HYPERLINK:https://bisq.wiki/Data_Privacy].\n\nLa soglia per la rimozione dei dati può essere configurata in questa schermata tramite il campo "Cancella dati sensibili dopo (giorni)". Si raccomanda di impostare un valore che sia più basso possibile, per esempio 60 giorni. Ciò significa che i dettagli sugli account di pagamento verranno cancellati dalle compravendite più vecchie di 60 giorni, ammesso che queste siano concluse. Le compravendite concluse sono quelle elencate nella scheda Portfolio / Storico.

