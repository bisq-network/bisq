portfolio.pending.failedTrade.taker.missingTakerFeeTx=Manca la transazione della commissione taker.\n\nSenza questa transazione, la compravendita non può essere completata. I fondi non sono stati bloccati e non è stata pagata alcuna commissione di compravendita. Puoi spostare la compravendita nella schermata delle compravendite fallite.
portfolio.pending.failedTrade.maker.missingTakerFeeTx=Manca la transazione della commissione taker del peer.\n\nSenza questa transazione, la compravendita non può essere completata. I fondi non sono stati bloccati. La tua offerta è ancora disponibile ad altri trader, quindi non hai perso la commissione maker. Puoi spostare la compravendita nella schermata delle compravendite fallite.
portfolio.pending.failedTrade.missingDepositTx=Manca la transazione di deposito (transazione multisig 2-di-2).\n\nLa compravendita non può essere completata senza la transazione di deposito.\n\nI fondi di compravendita e deposito non sono stati bloccati ma potresti aver perso le commissioni di mining e compravendita. Per saperne di più sulle compravendite fallite, per vedere se hai perso commissioni di mining o compravendita, e per sapere se è opportuno considerare di effettuare una richiesta di rimborso, leggi qui [HYPERLINK:https://bisq.wiki/Failed_Trades_-_Reimbursement_of_Trade_Fees_and_Miner_Fees]\n\nSentiti libero di spostare la compravendita nella schermata delle compravendite fallite.
portfolio.pending.failedTrade.buyer.existingDepositTxButMissingDelayedPayoutTx=Manca la transazione di pagamento tardivo, ma i fondi sono stati bloccati nella transazione di deposito.\n\nPer favore NON inviare alcun pagamento fiat o altcoin al venditore BTC perché l'arbitrato non può essere aperto senza la transazione di pagamento tardivo. Invece, apri un ticket di mediazione con Cmd/Ctrl+o. Il mediatore dovrebbe suggerire che ad entrambi i peer venga restituito l'intero importo dei rispettivi depositi di sicurezza (al venditore verrà anche restituito l'intero importo della compravendita). In questo modo, non c'è alcun rischio di sicurezza e si perdono solo le commissioni di compravendita.\n\nPuoi richiedere un rimborso delle commissioni di compravendita perse qui: [HYPERLINK:https://github.com/bisq-network/support/issues]
portfolio.pending.failedTrade.seller.existingDepositTxButMissingDelayedPayoutTx=Manca la transazione di pagamento tardivo, ma i fondi sono stati bloccati nella transazione di deposito.\n\nSe la transazione di pagamento tardivo manca anche all'acquirente, gli verrà consigliato di NON inviare il pagamento e di aprire invece un ticket di mediazione. Anche tu dovresti aprire un ticket di mediazione con Cmd/Ctrl+o.\n\nSe l'acquirente non ha ancora inviato il pagamento, il mediatore dovrebbe suggerire che ad entrambi i peer venga restituito l'intero importo dei rispettivi depositi di sicurezza (al venditore verrà anche restituito l'intero importo della compravendita). Altrimenti, l'importo della compravendita dovrebbe andare all'acquirente.\n\nPuoi richiedere un rimborso delle commissioni di compravendita perse qui: [HYPERLINK:https://github.com/bisq-network/support/issues]
portfolio.pending.failedTrade.errorMsgSet=C'è stato un errore durante l'esecuzione del protocollo di compravendita.\n\nErrore: {0}\n\nPotrebbe darsi che questo errore non sia critico e la compravendita può essere completata normalmente. Se non sei sicuro, apri un ticket di mediazione per ricevere consigli dai mediatori Bisq.\n\nSe l'errore era critico e la compravendita non può essere completata, potresti aver perso la tua commissione di compravendita. Richiedi un rimborso per le commissioni di compravendita perse qui: [HYPERLINK:https://github.com/bisq-network/support/issues]
portfolio.pending.failedTrade.missingContract=Il contratto di compravendita non è impostato.\n\nLa compravendita non può essere completata e potresti aver perso la tua commissione di compravendita. Se così fosse, puoi richiedere un rimborso per le commissioni di compravendita perse qui: [HYPERLINK:https://github.com/bisq-network/support/issues]
