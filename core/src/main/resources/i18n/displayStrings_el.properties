account.password.info=Με κωδικό προστασίας απαιτείται η εισαγωγή του κωδικού για αναλήψεις bitcoin από το πορτοφόλι σου ή αν θέλεις να δεις ή να επαναφέρεις ένα πορτοφόλι μέσω των λέξεων seed, καθώς και κατά την εκκίνηση της εφαρμογής.

account.seed.backup.title=Αποθήκευση αντιγράφου ασφαλείας για seed words πορτοφολιού
account.seed.info=Σημείωσε τόσο τις λέξεις seed του πορτοφολιού, όσο και την ημερομηνία! Μπορείς να επαναφέρεις το πορτοφόλι σου οποιαδήποτε στιγμή με αυτές τις λέξεις και την ημερομηνία.\nΟι λέξεις seed  χρησιμοποιούνται τόσο για το πορτοφόλι BTC όσο και για το πορτοφόλι BSQ.\n\nΠρέπει να καταγράψεις τις λέξεις seed σε ένα φύλλο χαρτί και μην τις αποθηκεύσεις στον υπολογιστή σου.\n\nΛάβε υπόψιν σου πως οι λέξεις seed ΔΕΝ αντικαθιστούν το αντίγραφο ασφαλείας.\nΠρέπει να δημιουργείς αντίγραφα ασφαλείας ολόκληρης της εφαρμογής μέσω της καρτέλας \"Λογαριασμός/Αντίγραφο ασφαλείας\" για να επαναφέρεις μια έγκυρη κατάσταση της εφαρμογής και των δεδομένων.\nΗ εισαγωγή των λέξεων seed προτείνεται μονάχα για επείγουσες περιπτώσεις. Η εφαρμογή δεν θα λειτουργήσει χωρίς κατάλληλο αντίγραφο ασφαλείας των αρχείων και των κλειδιών της βάσης δεδομένων!
account.seed.warn.noPw.msg=Δεν έχεις δημιουργήσει κωδικό πορτοφολιού, ο οποίος θα προστατεύσει την εμφάνιση των λέξεων seed.\n\nΘέλεις να εμφανίσεις τις λέξεις seed;
