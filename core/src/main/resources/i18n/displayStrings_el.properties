support.backgroundInfo=Το Bisq δεν είναι εταιρία και δεν παρέχει υποστήριξη πελατών.\n\nΕάν προκύψουν διενέξεις κατά τη διαδικασία συναλλαγής (π.χ. ένας εκ των συναλλασσομένων δεν ακολουθήσει το πρωτόκολλο συναλλαγών), η εφαρμογή εμφανίζει το κουμπί \"Επίλυση διένεξης\" μετά τη λήξη της χρονικής περιόδου της συναλλαγής, με τη χρήση του οποίου ειδοποιείται ο διαμεσολαβητής.\nΣε περίπτωση σφαλμάτων λογισμικού ή άλλων προβλημάτων, τα οποία εντοπίζονται από την εφαρμογή, εμφανίζεται το κουμπί \"Αίτημα υποστήριξης\", με το οποίο καλείται ο διαμεσολαβητής, ο οποίος προωθεί το ζήτημα στους προγραμματιστές.\n\nΣε περιπτώσεις όπου ο χρήστης εγκλωβίζεται εξαιτίας σφαλμάτων λογισμικού όπου δεν εμφανίζεται το κουμπί \"Αίτημα υποστήριξης\", προσφέρεται υποστήριξη μέσω μη αυτοματοποιημένης μεθόδου, με τη χρήση ειδικής συντόμευσης.\n\nΧρησιμοποίησε αυτή τη μέθοδο μονάχα αν είσαι απολύτως σίγουρη/ος πως το λογισμικό δεν λειτουργεί όπως πρέπει. Για οποιαδήποτε απορία ή πρόβλημα κατά τη χρήση του Bisq έλεγξε τις FAQ (συχνές ερωτήσεις) στην ιστοσελίδα bisq.network ή θέσε το ερώτημά σου στο τμήμα υποστήριξης του φόρουμ.\n\nΑν είσαι σίγουρη/ος πως θέλεις να ξεκινήσεις ένα αίτημα υποστήριξης, επίλεξε τη συναλλαγή που προκαλεί το πρόβλημα στο \"Χαρτοφυλάκιο/Τρέχουσες συναλλαγές", και πίεσε τα πλήκτρα \"alt + o\" ή \"option + o\".
support.initialInfo=Λάβε υπόψιν τους βασικούς κανόνες επίλυσης διένεξης:\n1. Πρέπει να απαντήσεις στα αιτήματα του διαμεσολαβητή εντός 2 ημερών.\n2. Η μέγιστη χρονική περίοδος μιας διένεξης είναι 14 ημέρες.\n3. Πρέπει να εκπληρώσεις τις απαιτήσεις του διαμεσολαβητή προς το πρόσωπό σου σχετικά με παραδόσεις στοιχείων που αφορούν την υπόθεση.\n4. Αποδέχτηκες τους κανόνες που αναφέρονται στο wiki στη συμφωνία χρήστη, όταν εκκίνησες για πρώτη φορά την εφαρμογή.\n\nΜπορείς να διαβάσεις περισσότερες λεπτομέρειες σχετικά με τη διαδικασία επίλυσης διενέξεων στο wiki:\nhttps://github.com/bisq-network/exchange/wiki/Arbitration-system
