account.seed.info=Убедительно просим записать кодовые слова для восстановления кошелька и дату! Вы сможете восстановить Ваш кошелёк когда угодно, используя фразу из кодовых слов и дату.\nКодовые слова используются для обоих кошельков BTC и BSQ.\n\nВам следует записать и сохранить кодовые слова на бумаге, и не хранить их на компьютере.\n\nУчтите, что кодовые слова не заменяют резервную копию.\nВам следует сделать резервную копию всего каталога приложения в разделе \"Счёт/Резервное копирование\" для восстановления действительного состояния приложения и данных.\nИмпорт кодовых слов рекомендуется только в экстренных случаях. Приложение не будет функционировать без надлежащего резервного копирования файлов базы данных и ключей!
