support.backgroundInfo=Bisq не является компанией, и поэтому справляется со спорами по другому.\n\n Если в процессе торговли возникают споры (напр. трейдер не соблюдает торговый протокол) приложение покажет кнопку \"Открыть спор\" для обращения к арбитру после окончания торгового срока.\n\nВ случае неполадок с приложением, оно попытается их обнаружить, и если это возможно, покажет кнопку \"Открыть билет поддержки\" чтобы связаться с арбитром который передаст проблему разработчикам. \n\nЕсли у Вас возникли проблемы и не появилась кнопка \"Открыть билет поддержки\", откройте его вручную выбрав данную сделку в разделе \"Папка/Текущие сделки\" и нажав \"alt + o\" или \"option + o\". Просьба использовать это только если Вы уверены что приложение не работает как следует. Если у Вас возникли проблемы или вопросы, просьба пересмотреть Часто Задаваемые Вопросы на странице bisq.network или спросить на Bisq форуме в разделе поддержки.

support.initialInfo=Просьба ввести описание проблемы в поле ниже, и добавить как можно больше информации, чтобы ускорить разрешение спора. \n\nВот перечень информации, которую Вы должны предоставить:\n\t● Если Вы покупатель BTC: Вы перевели нац. валюту или альткойны? Если да, то нажали ли Вы кнопку "Оплата началась" в приложении?\n\t ● Если Вы продавец BTC: Вы получили платеж нац. валюты или альткойнов? Если да, то нажали ли Вы кнопку "Оплата получена" в приложении?\n\t ● Какую версию Bisq Вы используете?\n\t ● Какую операционную систему Вы используете?\n\t ● Если транзакций не удаются, попробуйте  переключиться на новый каталог данных.\n\t Иногда каталог данных повреждается и вызывает странные неисправности.\n\t См.: https://docs.bisq.network/backup-recovery.html#switch-to-a-new-data-directory\n\nПросьба ознакомиться с основными правилами процесса разрешения споров:\n\t● Вы обязаны ответить на запросы арбитра в течении 2 дней.\n\t ● Максимальный срок отведенный на спор: 14 дней. \n\t ● Вы обязаны содействовать арбитру, и предоставлять запрашиваемую информацию по Вашему делу.\n\t ● Вы приняли правила, изложенные в пользовательском соглашении, при первом запуске приложения.\n\nВы можете прочесть о процессе споров подробнее: https://bisq.network/docs/exchange/arbitration-system\n
