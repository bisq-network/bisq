account.altcoin.popup.xmr.msg=Если желаете обменивать XMR на Bisq, просьба понять и следовать следующим правилам:\n\nДля отправления XMR необходимы официальный Monero GUI кошелёк или Monero CLI кошелёк (необходим store-tx-info флажок, включённый в новейших версиях по умолчанию).\nУдостоверьтесь, что доступен ключ транзакций (используйте get_tx_key команду в Monero-CLI), необходимый в случае спора, чтоб арбитр мог подтвердить перевод XMR проверочным инструментом (http://xmr.llcoins.net/checktx.html).\nОбычным исследователем блоков переводы не проверяются.\n\nЕсли возникнет спора, арбитру потребуются от Вас следующие данные:\n- Ключ транзакции\n- Хэш(hash) транзакции\n- Публичный адрес получателя\n\nЕсли Вы не предоставите эти данные, либо используете несоответствующие кошельки, Вы проиграете спор. Посылающий XMR ответственен перед арбитром за подтверждение перевода XMR в случае спора.\n\nИдентификатор оплаты не нужен - только нормальный публичный адрес.\n\nЕсли Вам не знаком этот процесс, осведомитесь на форуме Monero (https://forum.getmonero.org).
account.altcoin.popup.blur.msg=При торговле BLUR на Bisq, просьба убедиться, что Вы понимаете и выполняете следующие требования:\n\nДля отправки BLUR, необходимо использовать Blur Network CLI Wallet (Blur-Wallet-CLI). После отправки платежа,\nв кошельке покажется хэш транзакции (TX ID). Необходимо сохранить эту информацию. Для получения личного ключа транзакции\nнеобходимо также применить команду get_tx_key. В случае спора, необходимо предоставить\nидентификатор и личный ключ транзакции вместе с публичным адресом получателя. Арбитр\nзатем проверит перевод BLUR с помощью Обозревателя Транзакций BLUR (https://blur.cash/#tx-viewer).\n\nЕсли Вы не сможете предоставить необходимые данные арбитру, Вы проиграете спор.\nОтправитель BLUR несет ответственность за способность проверки перевода арбитром в случае спора.\n\nЕсли Вы не понимаете этих требований, обратитесь за помощью в Blur Network Discord (https://discord.gg/5rwkU2g).
account.altcoin.popup.ccx.msg=Если Вы хотите торговать CCX на Bisq, просьба убедиться, что Вы понимаете следующие требования:\n\nДля отправки ccx вы должны использовать официальный кошелек - либо CLI, либо GUI. После отправки перевода, кошельки\nпоказывают секретный ключ транзакции. Вы должны сохранить его вместе с хэшем транзакции (ID) и общедоступным\nадресом получателя на случай возникновения спора. В таком случае Вы должны предоставить все три арбитру,\nдля проверки перевода CCX с помощью Обозревателя Скрытых Транзакций (https://explorer.скрывать.network/txviewer).\nТак как Conceal монета конфиденциальности, блок обозреватели не могут проверить переводы.\n\nЕсли Вы не сможете предоставить необходимые данные арбитру, Вы проиграете спор.\nЕсли Вы не сохраните секретный ключ транзакции сразу после передачи CCX, его нельзя будет восстановить позже.\nЕсли Вы не понимаете этих требований, обратитесь за помощью в Conceal discord (http://discord.conceal.network).
account.altcoin.popup.ZEC.msg=При использовании {0} допустимо использовать только прозрачные адреса (начиная с t) а не z-адреса (личные), потому что арбитр не сможет проверить транзакцию с z-адресами.
account.altcoin.popup.XZC.msg=При использовании {0} можно использовать только прозрачные (отслеживаемые) адреса, а не неотслеживаемые адреса, поскольку арбитр не сможет проверить транзакцию с неотслеживаемыми адресами в обозревателе блоков цепи / вlockchain.
account.altcoin.popup.bch=Bitcoin Cash и Bitcoin Classic страдают отсутствием защиты воспроизведения. Если вы используете эти монеты, убедитесь, что вы принимаете достаточные меры предосторожности и понимаете все последствия. Возможно понести убытки, отправив одну монету и непреднамеренно отправить те же монеты на другую  блокцепь. Поскольку эти монеты были выпущены процессом "airdrop" и разделяют исторические данные с блокчейном Биткойн, существует также риск безопасности и значительный риск потери конфиденциальности. \n\nПросьба прочесть подробнее на форуме Bisq: https://forum.bisq.io/t/airdrop-coins-information-thread-bch-btg-bchc
account.altcoin.popup.btg=Поскольку Bitcoin Gold разделяет историческую блокцепь с Bitcoin, она несёт определенный риск безопасности и значительный риск потери конфиденциальности. Если Вы используете Bitcoin Gold, убедитесь, что вы принимаете достаточные меры предосторожности и понимаете все последствия. \n\nПросьба прочесть подробнее на форуме Bisq: https://forum.bisq.io/t/airdrop-coins-information-thread-bch-btg-bchc

