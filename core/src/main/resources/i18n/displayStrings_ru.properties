support.backgroundInfo=Bisq не компания и не предоставляет какой либо тех-помощи клиентам.\n\nВ случае спора в процессе сделки (напр. один участник не следует протоколу сделок), приложение покажет кнопку \"Открыть спор\"  после истечения срока сделки, и арбитр станет доступен.\n\nВ случаях сбоев приложения или других проблем обнаруженных программой, возникнет кнопка \"Открыть билет поддержки\" , арбитр станет доступен и передаст сведения о проблеме разработчикам.\n\nВ случаях когда пользователь столкнулся с проблемой, но не появилась кнопка \"Открыть билет поддержки\", можно вызвать поддержку вручную, специальной командой.\n\nПросьба использовать это только если уверены, что программа не работает как ожидалось. Если у Вас есть вопросы по пользованию Bisq, просьба прочесть руководства в разделе Часто Задаваемые Вопросы на странице bisq.network, или разместить вопрос на Bisq форуме в разделе поддержки.\n\nЕсли Вы уверены, что хотите открыть билет поддержки, просьба выбрать сделку в которой возникла проблема в \"Папка/Текущие сделки\", и ввести комбинацию клавиш \"alt + o\" или \"option + o\" для открытия билета поддержки.
support.initialInfo=Учтите основные правила процесса рассмотрения спора:\n1. Вы обязаны ответитть на запросы арбитра в течении 2 дней.\n2. Максимальный срок отведенный на спор 14 дней.\n3. Вы обязаны предоставить арбитру запрашиваемые доказательства по Вашему делу.\n4. Вы согласились с правилами указанными в wiki в соглашении пользователя, когда первый раз запускали приложение.\n\nПросьба прочесть детали процесса спора в нашем wiki:\nhttps://github.com/bisq-network/exchange/wiki/Arbitration-system
