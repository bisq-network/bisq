account.info.msg=Здесь настройки Ваших торговых счетов для нац. валют и алткойнов, выбор арбитров, резервирование кошелька и данных счетов.\n\nБиткойн-кошелёк был создан, когда Вы впервые запустили Bisq.\nСоветуем записать кодовые слова для восстановления кошелька (кнопка слева) и добавить пароль до ввода средств. Ввод и вывод биткойнов проводят в разделе \"Средства\".\n\nБезопасность и конфиденциальность:\nBisq - децентрализованный обменник. Ваши данные хранятся только на Вашем компьютере. Серверов нет, и у нас нет доступа к Вашим личным данным, средствам и даже к IP адресу. Данные, как номера банковских счетов, адреса электронных кошельков, итп, Вы сообщаете только своему контрагенту для обеспечения Вашей сделки (в случае спора, арбитр увидит те же данные, что и Ваш контрагент).

