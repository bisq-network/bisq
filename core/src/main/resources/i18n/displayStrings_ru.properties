payment.f2f.info=В сделках F2F "лицом к лицу" особые правила и особый риск, в отличии от транзакций онлайн. \n\nОсновные различия:\n● Контрагенты вынуждены обмениваться информацией о месте и времени встречи, используя предоставленные ими контактные данные.\n● Контрагенты вынуждены приносить свои ноутбуки, и подтверждать отправку и получение платежа при встрече.\n● Если создатель определяет особые "условия", он обязан указать их в поле "Дополнительная информация" при создании счёта F2F.\n● Принимая предложение, получатель соглашается с заявленными создателем "условиями".\n● В случае возникновения спорf, арбитр не способен помочь, так как затруднительно получить неопровержимые доказательства того, что произошло при встрече. В таких случаях BTC могут быть заперты навсегда, или до тех пор, пока контрагенты не достигнут согласия. Для полной уверенности, что вы понимаете особенности сделок "лицом к лицу", просьба прочесть инструкции и рекомендации по адресу: 'https://docs.bisq.network/trading-rules.html#f2f-trading'
