portfolio.pending.mediationResult.popup.info=Der Vermittler hat folgende Auszahlung vorgeschlagen: \nSie erhalten: {0}\nIhr Handelspartner erhält: {1}\n\nSie können die vorgeschlagene Auszahlung akzeptieren oder ablehnen.\n\nAkzeptieren Sie, unterzeichnen Sie damit die vorgeschlagene Transaktion. Wenn Ihr Handelspartner auch akzeptiert und unterzeichnet, wird ausgezahlt und der Handel abgeschlossen.\n\nWenn einer oder beide den Vorschlag ablehnen, müssen Sie bis {2} (block {3}) warten, um eine zweite Runde mit einer Schiedsperson zu starten, die den Handel erneut untersuchen wird und je nach eigenem Ergebnis eine Auszahlung veranlassen wird.\n\nDie Schiedsperson kann eine kleine Gebühr für ihre Arbeit berechnen (maximale Gebühr: Sicherheitskaution des Händlers). Im Idealfall akzeptieren beide Händler den Vorschlag des Vermittlers — eine Schiedsperson hinzuzuziehen ist nur für außergewöhnliche Fälle vorgesehen. Ein solcher Fall wäre, wenn ein Händler sich sicher ist, dass der Auszahlungsvorschlag nicht fair ist, oder der Handelspartner nicht antwortet.\n\nWeitere Informationen über das Schlichtungssystem finden Sie unter [HYPERLINK:https://bisq.wiki/Dispute_resolution#Level_3:_Arbitration]
portfolio.pending.mediationResult.popup.selfAccepted.lockTimeOver=Sie haben die vom Vermittler vorgeschlagene Auszahlung akzeptiert, aber es scheint so, als hätte Ihr Handelspartner sie noch nicht akzeptiert.\n\nSobald die Sperre bei {0} (block {1})) aufgehoben ist, können Sie eine zweite Runde des Konflikts eröffnen. Eine Schiedsperson wird dann den Konflikt erneut untersuchen und je nach eigenem Ergebnis eine Auszahlung veranlassen.\n\nHier können Sie mehr Informationen über das Schiedsverfahren finden:\n[HYPERLINK:https://bisq.wiki/Dispute_resolution#Level_3:_Arbitration]
