account.seed.backup.title=Zrób kopię zapasową swoich seed.
account.seed.info=Prosimy o zapisanie zarówno seed jak i daty! Możesz odzyskać swój portfel w każdym momencie z tymi słowami i datą.\nTe same seed są użyte do portfela BTC i BSQ. \n\nPowinieneś zapisać seed na kartce papieru. Nie zapisuj ich na komputerze.\n\nZwróć uwagę że seed NIE są zamiennikiem kopii bezpieczeństwa. \nMusisz stworzyć kopię bezpieczeństwa dla całego katalogu aplikacji z okna \"Konto/Kopia zapasowa\" aby odzyskać dane aplikacji. \nImportowanie seed jest zalecane jedynie w nagłych przypadkach. Aplikacja nie będzie funkcjonować poprawnie bez odpowiedniej kopii zapasowej danych i kluczy!
account.seed.backup.warning=Zwróć uwagę że seed NIE są zamiennikiem kopii bezpieczeństwa. \nMusisz stworzyć kopię bezpieczeństwa dla całego katalogu aplikacji z okna \"Konto/Kopia zapasowa\" aby odzyskać dane aplikacji. \nImportowanie seed jest zalecane jedynie w nagłych przypadkach. Aplikacja nie będzie funkcjonować poprawnie bez odpowiedniej kopii zapasowej danych i kluczy!\n\nSprawdź dokumentację [HYPERLINK:https://bisq.wiki/Backing_up_application_data] po więcej informacji.
