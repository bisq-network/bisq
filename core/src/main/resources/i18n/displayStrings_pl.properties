account.altcoin.popup.upx.msg=Transakcja UPX na Bisq wymaga potwierdzenia i Twojej zgody na następujące warunki:\n\nDo wysłania UXP potrzebujesz użyć albo oficjalnego portfela uPlexa GUI lub uPlexa CLI z przechowaniem informacji o transakcji w odblokowanych flagach ( domyślne w nowych wersjach ). Upewnij się że masz dostęp do klucza transakcji jako że będzie to konieczne w przypadku sporu.\nportfel-uplexa-cli ( użyj polecenia get_tx_key)\nportfel-uplexa-gui ( idź do zakładki historia i kliknij na (P) jak potwierdzenie płatności )\n\nNa normalnych przeglądarkach bloków ta transakcja jest nie do zweryfikowania.\n\nW przypadku sporu musisz dostarczyć arbiterowi następujące dane:\n- Prywatny klucz transakcji\n-Hash transakcji\n-Adres publiczny odbiorcy\n\nNie stosując się do powyższych informacji, lub jeśli użyjesz niezgodnego portfela będzie skutowało przegraniem sporu. Wysyłający UPX jest zobligowany do dostarczenia weryfikacji transakcji UPX arbiterowi w przypadku sporu.\n\nNie jest wymagane ID transakcji, tylko publiczny adres.\nJeśli nie jesteś pewien tego procesu odwiedź kanał discorda uPlexa (https://discord.gg/vhdNSrV) lub na czacie Telegramu uPlexa (https://t.me/uplexaOfficial) aby dowiedzieć się więcej.
# suppress inspection "UnusedProperty"
account.altcoin.popup.arq.msg=Transakcja ARQ na Bisq wymaga potwierdzenia i Twojej zgody na następujące warunki:\n\nDo wysłania ARQ potrzebujesz użyć albo oficjalnego portfela ArQmA GUI lub ArQmA CLI z przechowaniem informacji o transakcji w odblokowanych flagach ( domyślne w nowych wersjach ). Upewnij się że masz dostęp do klucza transakcji jako że będzie to konieczne w przypadku sporu.\nportfel-arqma-cli ( użyj polecenia get_tx_key)\nportfel-arqma-gui ( idź do zakładki historia i kliknij na (P) jak potwierdzenie płatności )\n\nNa normalnych przeglądarkach bloków ta transakcja jest nie do zweryfikowania.\n\nW przypadku sporu musisz dostarczyć mediatorowi lub arbiterowi następujące dane:\n- Prywatny klucz transakcji\n-Hash transakcji\n-Adres publiczny odbiorcy\n\nNie stosując się do powyższych informacji, lub jeśli użyjesz niezgodnego portfela będzie skutowało przegraniem sporu. Wysyłający ARQ jest zobligowany do dostarczenia weryfikacji transakcji ARQ mediatorowi lub arbiterowi w przypadku sporu.\n\nNie jest wymagane ID transakcji, tylko publiczny adres.\nJeśli nie jesteś pewien tego procesu odwiedź kanał discorda ArQmA (https://discord.gg/s9BQpJT) lub forum ArQmA (https://labs.arqma.com) aby dowiedzieć się więcej.
# suppress inspection "UnusedProperty"
account.altcoin.popup.xmr.msg=Transakcja XMR na Bisq wymaga potwierdzenia i Twojej zgody na następujące warunki:\n\nJeśli chcesz sprzedać XMR, w przypadku sporu musisz dostarczyć mediatorowi lub arbiterowi następujące dane:\n- Klucz transakcji (Klucz transakcji, sekretny lub prywatny)\n-ID transakcji (ID lub Hash)\n-Adres przeznaczenia (adres odbiorcy)\n\nSprawdź dokumentację w sprawie szczegółów na temat popularnych portfeli Monero [HYPERLINK:https://bisq.wiki/Trading_Monero#Proving_payments].\nNiedostosowanie się do dostarczenia wymaganych danych do transakcji spowoduje przegranie sporu.\n\nZaznaczamy też że Bisq obecnie oferuje automatyczne potwierdzenie transakcji XMR aby cały proces transakcji był szybszy, musisz to jednak włączyć w ustawieniach.\n\nSprawdź dokumentację aby dowiedzieć się więcej o automatycznym potwierdzaniu transakcji:\n[HYPERLINK:https://bisq.wiki/Trading_Monero#Auto-confirming_trades].
# suppress inspection "UnusedProperty"
account.altcoin.popup.msr.msg=Transakcja MSR na Bisq wymaga potwierdzenia i Twojej zgody na następujące warunki:\n\nDo wysłania MSR potrzebujesz użyć albo oficjalnego portfela Masari GUI lub Masari CLI z przechowaniem informacji o transakcji w odblokowanych flagach ( domyślne ustawione) lub portfela online (https://wallet.getmasari.org). Upewnij się że masz dostęp do klucza transakcji jako że będzie to konieczne w przypadku sporu.\nportfel-masari-cli ( użyj polecenia get_tx_key)\nportfel-masari-gui ( idź do zakładki historia i kliknij na (P) jak potwierdzenie płatności )\n\nPortfel Masari Online ( idź do Konto -> historia transakcji  i zobacz szczegóły wysłanej transakcji)\n\nWeryfikacja może być przeprowadzona w portfelu.\nportfel-masari-cli ( użyj polecenia get_tx_key)\nportfel-masari-gui : W zaawansowanych >Potwierdzenie/Sprawdź stronę.\nWeryfikacja może być przeprowadzona w przeglądarce bloków\nOtwórz przeglądarkę bloków (https://explorer.getmasari.org), użyj pola wyszukiwania aby sprawdzić hash swojej transakcji.\nJeśli transakcja jest odnaleziona, przewiń na dół do 'Wysłanie potwierdzenia' i wypełnij szczegóły według konieczności.\nW przypadku sporu musisz dostarczyć mediatorowi lub arbiterowi następujące dane:\n- Prywatny klucz transakcji\n-Hash transakcji\n-Adres publiczny odbiorcy\n\nNie stosując się do powyższych informacji, lub jeśli użyjesz niezgodnego portfela będzie skutowało przegraniem sporu. Wysyłający MSR jest zobligowany do dostarczenia weryfikacji transakcji MSR mediatorowi lub arbiterowi w przypadku sporu.\n\nNie jest wymagane ID transakcji, tylko publiczny adres.\nJeśli nie jesteś pewien tego procesu poproś o pomoc na oficjalnym kanale discorda Masari (https://discord.gg/sMCwMqs).
# suppress inspection "UnusedProperty"
account.altcoin.popup.blur.msg=Transakcja BLUR wymaga potwierdzenia i Twojej zgody na następujące warunki:\n\nDo wysłania BLUR potrzebujesz użyć albo portfela Blur Network CLI GUI lub portfela GUI. \n\nJeśli używasz portfela CLI hash transakcji ( ID transakcji ) będzie dostępny po dokonaniu przez Ciebie transakcji. Musisz zapisać tą informację. Tuż po wysłaniu transakcji musisz użyć polecenia 'get_tx_key' aby uzyskać prywatny klucz transakcji. Jeśli nie uda Ci się tego zrobić zaraz po wysłaniu płatności, może nastąpić sytuacja że nie będziesz w stanie tego zrobić później. \n\nJeśli używasz portfela GUI prywatny klucz transakcji i ID transakcji możesz znaleść w zakładce "Historia". Tuż po wysłaniu płatności, zlokalizuj wybraną transakcję. Kliknij symbol "?" w prawej, dolnej części okna zawierającego transakcję. Musisz zapisać tę informację.\n\nW przypadku sporu musisz zapewnić następujące informacje dla mediatora lub arbitera: 1.) ID transakcji, 2.) prywatny klucz transakcji, 3.) adres odbiorcy. Mediator lub arbiter zweryfikuje wtedy transakcję BLUR używają przeglądarki Blur (https://blur.cash/#tx-viewer). \n\nNie stosując się do powyższych informacji oraz do zapewniania odpowiednich danych mediatorowi lub arbiterowi będzie skutkowało przegraniem sporu. W przypadku wszystkich spraw , wysyłający BLUR ponosi 100 % odpowiedzialności w zweryfikowaniu i przekazaniu odpowiednich informacji mediatorowi lub arbiterowi.\n\nJeśli nie rozumiesz tych wymagań, nie dokonuj transakcji na Bisq. Najpierw poszukaj pomocy na discordzie sieci Blur (https://discord.gg/dMWaqVW).
# suppress inspection "UnusedProperty"
account.altcoin.popup.solo.msg=Transakcja Solo wymaga potwierdzenia i Twojej zgody na następujące warunki:\n\nDo wysłania Solo potrzebujesz użyć portfela Solo Network CLI.\n\nJeśli używasz portfela CLI hash transakcji ( ID transakcji ) będzie dostępny po dokonaniu przez Ciebie transakcji. Musisz zapisać tą informację. Tuż po wysłaniu transakcji musisz użyć polecenia 'get_tx_key' aby uzyskać prywatny klucz transakcji. Jeśli nie uda Ci się tego zrobić zaraz po wysłaniu płatności, może nastąpić sytuacja że nie będziesz w stanie tego zrobić później. \n\nW przypadku sporu musisz zapewnić następujące informacje dla mediatora lub arbitera: 1.) ID transakcji, 2.) prywatny klucz transakcji, 3.) adres odbiorcy. Mediator lub arbiter zweryfikuje wtedy transakcję Solo używają przeglądarki Solo przez wyszukanie transakcji i użycie funkcji "Wysłanie potwierdzenia"  (https://explorer.minesolo.com/).\n\nNie stosując się do powyższych informacji oraz do zapewniania odpowiednich danych mediatorowi lub arbiterowi będzie skutkowało przegraniem sporu. W przypadku wszystkich spraw , wysyłający Solo ponosi 100 % odpowiedzialności w zweryfikowaniu i przekazaniu odpowiednich informacji mediatorowi lub arbiterowi.\n\nJeśli nie rozumiesz tych wymagań, nie dokonuj transakcji na Bisq. Najpierw poszukaj pomocy na discordzie sieci Solo (https://discord.minesolo.com/).
