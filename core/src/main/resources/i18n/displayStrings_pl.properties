portfolio.pending.failedTrade.txChainInvalid.moveToFailed=Protokół wykonywania transakcji napotkał poważny problem.\n\n{0}\n\nCzy chcesz przenieś tą transakcję do działu nieudanych transakcji ?\n\nNie możesz poprosić mediatora lub arbitera z punktu nieudanych transakcji, ale możesz przenieść nieudaną transakcję z powrotem do okna otwartych transakcji w każdym czasie.
portfolio.pending.failedTrade.txChainValid.moveToFailed=Protokół wykonywania transakcji napotkał pewne problemy.\n\n{0}\n\nTransakcja została opublikowana i fundusze zostały zablokowane. Przenieś tę transakcję do działu nieudanych transakcji jedynie jeśli jesteś pewien. Może to zapobiec opcjom rozwiązania problemów.\n\nCzy chcesz przenieść transakcję do działu transakcji nieudanych ?\n\nNie możesz poprosić mediatora lub arbitera z poziomu nieudanych transakcji, ale możesz przenieść nieudaną transakcję z powrotem do okna otwartych transakcji w każdym czasie.
