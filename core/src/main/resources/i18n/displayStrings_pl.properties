account.altcoin.popup.cash2.msg=Transakcja CASH2 wymaga potwierdzenia i Twojej zgody na następujące warunki:\n\nDo wysłania CASH2 potrzebujesz użyć portfela Cash2 wersji 3 lub wyższej.\n\nID transakcji będzie dostępne po dokonaniu przez Ciebie transakcji. Musisz zapisać tą informację. Tuż po wysłaniu transakcji musisz użyć polecenia 'getTxKey' w simplewallet aby uzyskać prywatny klucz transakcji. \n\nW przypadku sporu musisz zapewnić następujące informacje dla mediatora lub arbitera: 1.) ID transakcji, 2.) prywatny klucz transakcji, 3.) adres Cash2 odbiorcy. Mediator lub arbiter zweryfikuje wtedy transakcję CASH2 używając przeglądarki Cash2  (https://blocks.cash2.org).\n\nNie stosując się do powyższych informacji oraz do zapewniania odpowiednich danych mediatorowi lub arbiterowi będzie skutkowało przegraniem sporu. W przypadku wszystkich spraw , wysyłający CASH2 ponosi 100 % odpowiedzialności w zweryfikowaniu i przekazaniu odpowiednich informacji mediatorowi lub arbiterowi.\n\nJeśli nie rozumiesz tych wymagań, nie dokonuj transakcji na Bisq. Najpierw poszukaj pomocy na discordzie sieci Cash2 (https://discord.gg/FGfXAYN).
# suppress inspection "UnusedProperty"
account.altcoin.popup.qwertycoin.msg=Transakcja Qwertycoin na Bisq wymaga potwierdzenia i Twojej zgody na następujące warunki:\n\nDo wysłania QWC potrzebujesz użyć oficjalnego portfela QWC wersji 5.1.3 lub wyższej.\n\nID transakcji będzie dostępne po dokonaniu przez Ciebie transakcji. Musisz zapisać tą informację. Tuż po wysłaniu transakcji musisz użyć polecenia 'get_Tx_Key' w simplewallet aby uzyskać prywatny klucz transakcji. \n\nW przypadku sporu musisz zapewnić następujące informacje dla mediatora lub arbitera: 1.) ID transakcji, 2.) prywatny klucz transakcji, 3.) adres QWC odbiorcy. Mediator lub arbiter zweryfikuje wtedy transakcję QWC używając przeglądarki QWC (https://explorer.qwertycoin.org).\n\nNie stosując się do powyższych informacji oraz do zapewniania odpowiednich danych mediatorowi lub arbiterowi będzie skutkowało przegraniem sporu. W przypadku wszystkich spraw , wysyłający QWC ponosi 100 % odpowiedzialności w zweryfikowaniu i przekazaniu odpowiednich informacji mediatorowi lub arbiterowi.\n\nJeśli nie rozumiesz tych wymagań, nie dokonuj transakcji na Bisq. Najpierw poszukaj pomocy na discordzie sieci QWC (https://discord.gg/rUkfnpC).
# suppress inspection "UnusedProperty"
account.altcoin.popup.drgl.msg=Transakcja Dragonglass na Bisq wymaga potwierdzenia i Twojej zgody na następujące warunki:\n\nZe względu na prywatność którą oferuje Dragonglass, transakcja nie jest weryfikowana na publicznym łańcuchu. Jeśli wymagane, możesz udowodnić dokonanie transakcji poprzez użycie prywatnego klucza TXN.    \nPrywatny klucz TXN jest jednorazowy, automatycznie generowany przy każdej transakcji i może być uzyskany jedynie poprzez Twój portfel DRGL.\nAlbo przez GUI portfela DRGL (w oknie szczegółów transakcji) lub przez simplewallet CLI Dragonglass (używając polecenia "get_tx_key").\n\nWersja DRGL 'Oathkeeper' i wyższe są WYMAGANE dla obu. \n\nW przypadku sporu musisz zapewnić następujące informacje dla mediatora lub arbitera: \n- prywatny klucz transakcji TXN  \n-hash transakcji \n-adres publiczny odbiorcy. \n\nWeryfikacja płatności może być dokonana używając danych powyżej jako danych wejściowych na (http://drgl.info/#check_txn).\n\nNie stosując się do powyższych informacji lub korzystając z nieodpowiedniego portfela oraz do zapewniania odpowiednich danych mediatorowi lub arbiterowi będzie skutkowało przegraniem sporu. W przypadku wszystkich spraw. Wysyłający Dragonglass ponosi 100 % odpowiedzialności w zweryfikowaniu transakcji DRGL i przekazaniu odpowiednich informacji mediatorowi lub arbiterowi w przypadku sporu. Użycie ID płatności nie jest wymagane.\n\nJeśli nie jesteś pewien procesu transakcji  odwiedź kanał Dragonglass na discordzie (http://discord.drgl.info) po pomoc.
