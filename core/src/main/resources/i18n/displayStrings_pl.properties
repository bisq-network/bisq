portfolio.pending.mediationResult.popup.info=Mediator zasugerował następującą wypłatę:\nOtrzymujesz: {0}\nDruga strona transakcji otrzymuje: {1}\n\nMożesz zaakceptować lub odrzucić tą ofertę.\n \nAkceptując ją, podpisujesz się pod zaproponowaną wypłatą. Jeśli druga strona transakcji również zaakceptuje i podpisze się, środki zostaną wypłacone i transakcja zostanie zamknięta.\n\nJeśli jedno lub oboje z was odrzucą sugestię będziesz musiał zaczekać do {2} (blok {3}) aby otworzyć drugą rundę sporu z arbiterem który zweryfikuje sprawę ponownie i wypłaci na podstawie zgromadzonych informacji.\n\nArbiter może pobrać małą opłatę (maksymalna opłata: depozyt bezpieczeństwa użytkowników) jako rekompensata za ich pracę. Obie strony transakcji akceptujące sugestię mediatora to szczęśliwa ścieżka - proszenie o arbitera jest dla wyjątkowych sytuacji, jeśli użytkownik jest pewny że mediator nie zasugerował sprawiedliwej sugesti (lub jeśli druga strona nie odpowiada).\n\nWięcej szczegółów o nowym modelu arbitracji: [HYPERLINK:https://bisq.wiki/Dispute_resolution#Level_3:_Arbitration]
