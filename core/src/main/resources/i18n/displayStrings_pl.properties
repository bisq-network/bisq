setting.info.msg=Podczas sprzedaży BTC za XMR może użyć funkcji automatycznego potwierdzenia aby zweryfikować czy odpowiednia ilość XMR została wysłana do Twojego portfela tak aby Bisq mógł automatycznie potwierdzić że transakcja została ukończona pomyślnie, tak że wszystkie transakcje XMR będą szybsze.\n\nAutomatyczne potwierdzenie sprawdza transakcję XMR na przynajmniej 2 przeglądarkach węzłów używając prywatnego klucza transakcji dostarczonego przez sprzedawcę XMR. Domyślnie Bisq używa przeglądarki węzłów dostarczonych przez twórców Bisq, ale zalecamy otworzenie własnej przeglądarki węzłów XMR aby zmaksymalizować prywatności i bezpieczeństwa. \n\nMożesz również ustalić maksymalną ilość BTC na jedną transakcję do automatycznego potwierdzenia jak też liczbę wymaganych potwierdzeń w zakładce Ustawienia.\n\nDowiedz się więcej ( wliczając to jak przygotować swoją własną przeglądarkę węzłów ) z dokumentacji Bisq [HYPERLINK:https://bisq.wiki/Trading_Monero#Auto-confirming_trades]
