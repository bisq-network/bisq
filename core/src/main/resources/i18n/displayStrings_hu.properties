support.backgroundInfo=Bisq nem vállalat, és semmiféle ügyfélszolgálatot nem működtet.\n\nHa a tranzakciói folyamatban viták jelennek (például egy kereskedő nem követi a tranzakciói protokollt), akkor az alkalmazás megjeleníti a \"Vita nyitása\" gombot, miután a tranzakciói időszak lejárt a bíróval való kapcsolatfelvételre.\nAz alkalmazás által észlelt szoftverhibák vagy egyéb problémák esetén megjelenik egy \"Támogatási jegy nyitása\" gombra, hogy kapcsolatba léphessen a bíróval, aki továbbítja a problémát a fejlesztőknek.\n\nAzokban az esetekben, amikor a felhasználó egy hiba által elakadt anélkül, hogy megjelenjen a \"Támogatási jegy nyitása\" gomb, megnyithatja a támogatási jegyet manuálisan egy speciális rövidítéssel.\n\nCsak akkor használja ezt, ha biztos benne, hogy a szoftver nem a várt módon működik. Ha problémái vannak a Bisq használatával vagy bármely kérdéssel kapcsolatban, kérjük, tekintse át a bisq.io weboldalon található GYIK-ot, vagy írjon be a Bisq fórumon a támogatási részben.\n\nHa biztos benne, hogy támogatási jegyet szeretne megnyitni, kérjük válassza ki a problémát a \"Portfólió/ Nyílt tranzakciók\" alatt, és írja be a \"alt + o\" vagy az \"option + o\" billentyűkombinációkat a támogatási jegy megnyitása érdekében.
support.initialInfo=Kérjük, vegye figyelembe a vitarendezés alapvető szabályait:\n1. A bírók kérelmeit válaszolnia kell 2 napon belül.\n2. A vita maximális időtartama 14 nap.\n3. Felelnie kell amire a bíró kérni fog Öntől hogy bizonyítékot szolgáltasson ügyének.\n4. Elfogadta a wiki felhasználói körében vázolt szabályokat, amikor elindította az alkalmazást.\n\nKérjük olvassa el részletesebben a vitarendezési folyamatot a wiki weboldalunkon:\nhttps://github.com/bisq-network/exchange/wiki/Arbitration-system
