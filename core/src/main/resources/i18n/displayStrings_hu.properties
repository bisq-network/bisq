account.info.msg=Itt beállíthatja a nemzeti valuták és az altérmék tranzakciói fájljait, kiválaszthatja a bírókat, mentheti a pénztárcáját és fiókadatait.\n\nEgy üres Bitcoin pénztárca lett létrehozva Bisq első indításakor.\nJavasoljuk írja le a Bitcoin pénztárca magszavait (bal oldalon látható gomb), illetve egy jelszó hozzáadása mielőtt finanszírozná ezt. A Bitcoin betétek és visszavonások kezelése a \"Pénzeszközök\"-nél történik.\n\nAdatvédelem és biztonság:\nBisq egy decentralizált csere - ami azt jelenti, hogy az összes adata a felhasználó számítógépén marad, nincsenek szerverek és még nekünk sincs hozzáférésünk személyes adataihoz, pénzeszközeihez, vagy akár az IP-címéhez. Az adatok, mint például a bankszámlaszámok, altcoin és a Bitcoin címek stb. csak a váltótársával osztoznak az Ön által kezdeményezett tranzakciók teljesítéséhez (vita esetén a bíró ugyanazokat az adatokat fogja látni, mint a váltótársa).

