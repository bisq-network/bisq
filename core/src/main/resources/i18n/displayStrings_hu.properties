account.seed.info=Kérjük írja le a pénztárca magszavakat és a dátumot! Pénztárcáját bármikor visszaállíthatja a magszavakkal és dátummal.\nA magszavakat mind a BTC, mind a BSQ pénztárcájához használja.\n\nLe kellene írnia a magszavakat egy papírlapra, és nem pedig számítógépen menteni azokat.\n\nVegye figyelembe, hogy a magszavak NEM helyettesítik a biztonsági másolatot.\nA \"Fiók/Biztonsági mentés\" képernyőn az egész alkalmazás könyvtárat mentenie kell az érvényes alkalmazásállapot és adatai visszanyeréséhez.\nA magszavak importálása csak vészhelyzet esetén ajánlott. Az alkalmazás nem fog működni az adatbázisfájlok és a kulcsok megfelelő mentése nélkül!
