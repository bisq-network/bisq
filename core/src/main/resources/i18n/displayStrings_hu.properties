account.altcoin.popup.wallet.msg=Ügyeljen arra, hogy követi a {0} pénztárcák használatának követelményeit a {1} weboldalon leírtak szerint.\nKözpontosított váltók pénztárcáinak használatávál, ahol nincsen hozzáférése kulcsaihoz vagy egy inkompatibilis pénztárca szoftvert használnak, tranzakciózói értékeinek elvesztéséhez vezethet!\nA bíró nem {2} szakember, és ilyenféle esetekben nem tud segíteni.
account.altcoin.popup.wallet.confirm=Megértem és  alátámasztom, hogy tudom, melyik pénztárcát kell használnom.
account.altcoin.popup.xmr.msg=Ha XMR-t szeretne váltani Bisq-en, kérjük győződjön meg hogy megértette és teljesíti a következő követelményeket:\n\nXMR küldéséhez használnia kell a hivatalos Monero GUI pénztárcát vagy a Monero egyszerű pénztárcát a store-tx-info zászlóval beiktatva (alapértelmezett az új verziókban).\nGyőződjön meg róla, hogy hozzáférhet a tx kulcshoz (használja a get_tx_key parancsot a simplewallet-ben), mivel ez egy vita esetén szükség ahhoz, hogy a bíró ellenőrizhesse az XMR-átvitelt az XMR checktx eszközzel (http://xmr.llcoins.net/checktx.html).\nNormál blokk felfedezőkön az átvitel nem ellenőrizhető.\n\nVita esetén a következő adatokat kell megadnia a bírónak:\n- A tx magánkulcsot\n- A tranzakció hasht\n- A címzett nyilvános címét\n\nHa nem tudja megadni a fenti adatokat, vagy ha nem kompatibilis pénztárcát használt, elvesztené a vitás ügyet. Az XMR feladó vita esetén felelős az XMR-átutalást ellenőrizni a bíró előtt.\n\nNincs szükség fizetési azonosítóra, csak a szokásos nyilvános címre.\n\nHa nem biztos a folyamatban, látogasson el a Monero fórumra (https://forum.getmonero.org) további információkért.
account.altcoin.popup.blur.msg=If you want to trade BLUR on Bisq please be sure you understand and fulfill the following requirements:\n\nTo send BLUR you must use the Blur Network CLI wallet (blur-wallet-cli). After sending a transfer payment, the\nwallet displays a transaction hash (tx ID). You must save this information. You must also use the 'get_tx_key'\ncommand to retrieve the transaction private key. In the event that arbitration is necessary, you must present\nboth the transaction ID and the transaction private key, along with the recipient's public address.  The arbitrator\nwill then verify the BLUR transfer using the Blur Transaction Viewer (https://blur.cash/#tx-viewer).\n\nIf you cannot provide the required data to the arbitrator, you will lose the dispute case.\nThe BLUR sender is responsible for the ability to verify BLUR transfers to the arbitrator in case of a dispute.\n\nIf you do not understand these requirements, seek help at the Blur Network Discord (https://discord.gg/5rwkU2g).
account.altcoin.popup.ccx.msg=If you want to trade CCX on Bisq please be sure you understand the following requirements:\n\nTo send CCX you must use an official Conceal wallet, either CLI or GUI. After sending a transfer payment, the wallets\ndisplay the transaction secret key. You must save it along with the transaction hash (ID) and the recipient's public\naddress in case arbitration is necessary. In such a case, you must give all three to the arbitrator, who will then\nverify the CCX transfer using the Conceal Transaction Viewer (https://explorer.conceal.network/txviewer).\nBecause Conceal is a privacy coin, block explorers cannot verify transfers.\n\nIf you cannot provide the required data to the arbitrator, you will lose the dispute case.\nIf you do not save the transaction secret key immediately after transferring CCX, it cannot be recovered later.\nIf you do not understand these requirements, seek help at the Conceal discord (http://discord.conceal.network).
account.altcoin.popup.ZEC.msg=A {0} használatakor csak átlátható címeket használhat (t-vel kezdődve) nem pedig a z-címeket (privát), mivel hogy a bíró nem tudja ellenőrizni a z-címekkel kezdődő tranzakciókat.
account.altcoin.popup.XZC.msg=A {0} használatakor csak átlátható (nyomon követhető) címeket használhat, nem pedig lenyomozhatatlan címeket, mivel hogy a bíró nem tudja ellenőrizni a tranzakciót lenyomozhatatlan címmel a blokkböngészőben.
account.altcoin.popup.bch=Bitcoin Cash és Bitcoin Clashic ismételt védelemben részesül. Ha ezeket az érméket használja, győződjön meg róla, hogy elegendő óvintézkedést és minden következtetést megért. Veszteségeket szenvedhet úgy, hogy egy érmét küld és szándék nélkül ugyanazokat az érméket küldi a másik blokkláncon. Mivel ezek a "légpénzes érmék" ugyanazt a történelmet osztják a Bitcoin blokkhálózattal, szintén vannak biztonsági kockázatok és jelentős rizikót jelent a magánélet elvesztését illetően.\n\nKérjük olvasson többet erről a témáról  a Bisq fórumon: https://forum.bisq.io/t/airdrop-coins-information-thread-bch-btg-bchc
account.altcoin.popup.btg=Mivel hogy Bitcoin Gold ugyanazt a történetet osztja a Bitcoin blokkhálózatal, ez bizonyos biztonsági kockázatokkal jár és jelentős rizikót jelent a magánélet elvesztésében. Ha Bitcoin Gold-ot használ, győződjön meg róla hogy elegendő óvintézkedést és minden lehetséges következtetést megért.\n\nKérjük olvasson többet erről a témáról a Bisq fórumon: https://forum.bisq.io/t/airdrop-coins-information-thread-bch-btg-bchc

