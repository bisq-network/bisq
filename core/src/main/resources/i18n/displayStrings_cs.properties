payment.makeOfferToUnsignedAccount.warning=Kvůli nedávnému růstu ceny BTC si buďte vědomi, že prodej 0.01 BTC nebo méně s sebou nese vyšší riziko než dříve.\n\nDůrazně doporučujeme jednu z následujících možností:\n- vytvářejte nabídky s objemem >0.01 BTC, abyste tak obchodovali pouze s podepsanými/důvěryhodnými kupci\n- nabídky k prodeji <0.01 BTC omezte na hodnotu zhruba do 100 USD; podvodníci se takovým nabídkám v minulosti spíše vyhýbali\n\nVývojáři Bisq pracují na lepším modelu zabezpečení platebních účtů pro takovéto malé transakce. Připojte se k diskuzi zde: [HYPERLINK:https://github.com/bisq-network/bisq/discussions/5339].
payment.takeOfferFromUnsignedAccount.warning=Kvůli nedávnému růstu ceny BTC si buďte vědomi, že prodej 0.01 BTC nebo méně s sebou nese vyšší riziko než dříve.\n\nDůrazně doporučujeme jednu z následujících možností:\n- akceptujte nabídky pouze od kupců s podepsanými účty\n- hodnotu obchodů s nepodepsanými (méně důvěryhodnými) účty protistrany omezte zhruba do 100 USD; podvodníci se s takto nízkými transakcemi v minulosti spíše nezabývali\n\nVývojáři Bisq pracují na lepším modelu zabezpečení platebních účtů pro takovéto malé transakce. Připojte se k diskuzi zde: [HYPERLINK:https://github.com/bisq-network/bisq/discussions/5339].
payment.clearXchange.info=Zelle je služba převodu peněz, která funguje nejlépe *prostřednictvím* jiné banky.\n\n1. Na této stránce zjistěte, zda (a jak) vaše banka spolupracuje se Zelle:\n[HYPERLINK:https://www.zellepay.com/get-started]\n\n2. Zaznamenejte si zvláštní limity převodů - limity odesílání se liší podle banky a banky často určují samostatné denní, týdenní a měsíční limity.\n\n3. Pokud vaše banka s Zelle nepracuje, můžete ji stále používat prostřednictvím mobilní aplikace Zelle, ale vaše limity převodu budou mnohem nižší.\n\n4. Název uvedený na vašem účtu Bisq MUSÍ odpovídat názvu vašeho účtu Zelle/bankovního účtu.\n\nPokud nemůžete dokončit transakci Zelle, jak je uvedeno ve vaší obchodní smlouvě, můžete ztratit část (nebo vše) ze svého bezpečnostního vkladu.\n\nVzhledem k poněkud vyššímu riziku zpětného zúčtování společnosti Zelle se prodejcům doporučuje kontaktovat nepodepsané kupující prostřednictvím e-mailu nebo SMS, aby ověřili, že kupující skutečně vlastní účet Zelle uvedený v Bisq.
payment.fasterPayments.newRequirements.info=Některé banky začaly ověřovat celé jméno příjemce pro převody Faster Payments. Váš současný účet Faster Payments nepožadoval celé jméno.\n\nZvažte prosím znovu vytvoření svého Faster Payments účtu v Bisqu, abyste mohli budoucím kupujícím {0} poskytnout celé jméno.\n\nPři opětovném vytvoření účtu nezapomeňte zkopírovat přesný kód řazení, číslo účtu a hodnoty soli (salt) pro ověření věku ze starého účtu do nového účtu. Tím zajistíte zachování stáří a stavu vašeho stávajícího účtu.
payment.moneyGram.info=Při používání MoneyGram musí BTC kupující zaslat autorizační číslo a fotografii potvrzení e-mailem prodejci BTC. Potvrzení musí jasně uvádět celé jméno prodejce, zemi, stát a částku. E-mail prodávajícího se kupujícímu zobrazí během procesu obchodování.
payment.westernUnion.info=Při používání služby Western Union musí kupující BTC zaslat prodejci BTC e-mailem MTCN (sledovací číslo) a fotografii potvrzení. Potvrzení musí jasně uvádět celé jméno prodejce, město, zemi a částku. E-mail prodávajícího se kupujícímu zobrazí během procesu obchodování.
payment.halCash.info=Při používání HalCash musí kupující BTC poslat prodejci BTC kód HalCash prostřednictvím textové zprávy z mobilního telefonu.\n\nUjistěte se, že nepřekračujete maximální částku, kterou vám banka umožňuje odesílat pomocí HalCash. Min. částka za výběr je 10 EUR a max. částka je 600 EUR. Pro opakované výběry je to 3000 EUR za příjemce za den a 6000 EUR za příjemce za měsíc. Zkontrolujte prosím tyto limity u své banky, abyste se ujistili, že používají stejné limity, jaké jsou zde uvedeny.\n\nČástka pro výběr musí být násobkem 10 EUR, protože z bankomatu nemůžete vybrat jiné částky. Uživatelské rozhraní na obrazovce vytvořit-nabídku and přijmout-nabídku upraví částku BTC tak, aby částka EUR byla správná. Nemůžete použít tržní cenu, protože částka v EURECH se mění s měnícími se cenami.\n\nV případě sporu musí kupující BTC poskytnout důkaz, že zaslal EURA.
# suppress inspection "UnusedMessageFormatParameter"
payment.limits.info=Uvědomte si, že u všech bankovních převodů existuje určité riziko zpětného zúčtování. Aby se toto riziko zmírnilo, stanoví Bisq limity pro jednotlivé obchody na základě odhadované úrovně rizika zpětného zúčtování pro použitou platební metodu.\n\nU této platební metody je váš limit pro jednotlivé obchody pro nákup a prodej {2}.\n\nToto omezení se vztahuje pouze na velikost jednoho obchodu - můžete zadat tolik obchodů, kolik chcete.\n\nDalší podrobnosti najdete na wiki [HYPERLINK:https://bisq.wiki/Account_limits].
# suppress inspection "UnusedProperty"
payment.limits.info.withSigning=Aby se omezilo riziko zpětného zúčtování, Bisq stanoví limity pro jednotlivé obchody pro tento typ platebního účtu na základě následujících 2 faktorů:\n\n1. Obecné riziko zpětného zúčtování pro platební metodu\n2. Stav podepisování účtu\n\nTento platební účet ještě není podepsán, takže je omezen na nákup {0} za obchod. Po podpisu se limity nákupu zvýší následovně:\n\n● Před podpisem a 30 dní po podpisu bude váš limit nákupu podle obchodu {0}\n● 30 dní po podpisu bude váš limit nákupu podle obchodu {1}\n● 60 dní po podpisu bude váš limit nákupu podle obchodu {2}\n\nPodpisy účtu neovlivňují prodejní limity. Můžete okamžitě prodat {2} v jednom obchodu.\n\nTato omezení platí pouze pro objem jednoho obchodu - můžete zadat tolik obchodů, kolik chcete.\n\nDalší podrobnosti najdete na wiki [HYPERLINK:https://bisq.wiki/Account_limits].

payment.cashDeposit.info=Potvrďte, že vám vaše banka umožňuje odesílat hotovostní vklady na účty jiných lidí. Například Bank of America a Wells Fargo již takové vklady nepovolují.

payment.revolut.info=Revolut vyžaduje „uživatelské jméno“ jako ID účtu, nikoli telefonní číslo nebo e-mail, jako tomu bylo v minulosti.
payment.account.revolut.addUserNameInfo={0}\nVáš stávající účet Revolut ({1}) nemá "Uživatelské jméno".\nChcete-li aktualizovat údaje o svém účtu, zadejte své "Uživatelské jméno" Revolut.\nTo neovlivní stav podepisování věku vašeho účtu.
payment.revolut.addUserNameInfo.headLine=Aktualizujte účet Revolut

payment.amazonGiftCard.upgrade=Platba kartou Amazon eGift nyní vyžaduje také nastavení země.
payment.account.amazonGiftCard.addCountryInfo={0}\nVáš stávající účet pro platbu kartou Amazon eGift ({1}) nemá nastavenou zemi.\nVyberte prosím zemi, ve které je možné vaše karty Amazon eGift uplatnit.\nTato aktualizace vašeho účtu nebude mít vliv na stáří tohoto účtu.
payment.amazonGiftCard.upgrade.headLine=Aktualizace účtu pro platbu kartou Amazon eGift

payment.swift.info.account=Pečlivě si prostudujte základní pokyny pro používání SWIFT na Bisq:\n\n- pečlivě vyplňte všechna pole\n- kupující musí zaslat platbu v měně určené tvůrcem nabídky\n- kupující musí zvolit sdílené poplatky (SHA)\n- kupujícímu a prodávajícímu mohou být účtovány poplatky, proto by si měli předem ověřit ceník své banky\n\nSWIFT je komplikovanější než jiné platební metody, proto si prosím prostudujte úplné pokyny na wiki [HYPERLINK:https://bisq.wiki/SWIFT].

payment.swift.info.buyer=Chcete-li koupit bitcoin pomocí SWIFT, musíte:\n\n- zaslat platbu v měně určené tvůrcem nabídky\n- použít sdílený poplatek (SHA)\n\nPřečtěte si prosím další pokyny na wiki, abyste se vyhnuli sankcím a zajistili bezproblémový průběh obchodů [HYPERLINK:https://bisq.wiki/SWIFT].

payment.swift.info.seller=Odesílatelé plateb SWIFT musí použít sdílený poplatek (SHA).\n\nPokud obdržíte platbu SWIFT, která nepoužívá SHA, otevřete úkol pro mediátora.\n\nPřečtěte si prosím další pokyny na wiki, abyste se vyhnuli sankcím a zajistili bezproblémový průběh obchodů [HYPERLINK:https://bisq.wiki/SWIFT].

payment.imps.info.account=Nezapomeňte uvést své:\n\n● Jméno a příjmení majitele účtu\n● číslo účtu\n● číslo IFSC\n\nTyto údaje by měly odpovídat vašemu bankovnímu účtu, který budete používat pro odesílání/přijímání plateb.\n\nUpozorňujeme, že na jednu transakci lze poslat maximálně 200 000 Rs. Pokud obchodujete s částkou vyšší než tato, bude třeba provést více transakcí. Uvědomte si však, že jejich maximální limit je 1 000 000 Rs., které lze odeslat za den.\n\nNěkteré banky mají pro své klienty jiné limity.
payment.imps.info.buyer=Platbu prosím zasílejte pouze na účet uvedený v systému Bisq.\n\nMaximální velikost obchodu je 200 000 Rs. na transakci.\n\nPokud váš obchod přesáhne 200 000 Rs., budete muset provést více převodů. Mějte však na paměti, že jejich maximální limit je 1 000 000 Rs., které lze odeslat za den.\n\nVezměte prosím na vědomí, že některé banky mají pro své klienty jiné limity.
payment.imps.info.seller=Pokud máte v úmyslu získat více než 200 000 Rs. za obchod, měli byste počítat s tím, že kupující bude muset provést více převodů. Mějte však na paměti, že existuje maximální limit 1 000 000 Rs., který lze odeslat za den.\n\nVezměte prosím na vědomí, že některé banky mají pro své klienty jiné limity.

payment.neft.info.account=Nezapomeňte uvést své:\n\n● Jméno a příjmení majitele účtu\n● číslo účtu\n● číslo IFSC\n\nTyto údaje by měly odpovídat vašemu bankovnímu účtu, který budete používat pro odesílání/přijímání plateb.\n\nUpozorňujeme, že na jednu transakci lze poslat maximálně 50 000 Rs. Pokud obchodujete s částkou vyšší než tato, bude třeba provést více transakcí.\n\nVezměte prosím na vědomí, že některé banky mají pro své klienty jiné limity.
payment.neft.info.buyer=Platbu prosím zasílejte pouze na účet uvedený v systému Bisq.\n\nMaximální velikost obchodu je 50 000 Rs. na transakci.\n\nPokud váš obchod přesáhne 50 000 Rs., budete muset provést více převodů.\n\nVezměte prosím na vědomí, že některé banky mají pro své klienty jiné limity.
payment.neft.info.seller=Pokud máte v úmyslu získat více než 50 000 Rs. za obchod, měli byste počítat s tím, že kupující bude muset provést více převodů.\n\nVezměte prosím na vědomí, že některé banky mají pro své klienty jiné limity.

payment.paytm.info.account=Nezapomeňte uvést e-mail nebo telefonní číslo, které se shoduje s vaším e-mailem nebo telefonním číslem ve vašem účtu PayTM. \n\nKdyž si uživatelé zřídí účet PayTM s No KYC, jsou omezeni na: \n\n● Na jednu transakci lze poslat maximálně 5 000 Rs.\n● V něčí peněžence PayTM může být uloženo maximálně 10 000 Rs.\n\nPokud máte v úmyslu obchodovat s částkou vyšší než 5 000 na jeden obchod, budete muset u PayTM vyplnit KYC. S KYC jsou uživatelé omezeni:\n\n● Na jednu transakci lze poslat maximálně 100 000 Rs.\n● Maximálně 100 000 Rs. lze držet v něčí peněžence PayTM.\n\nUživatelé by si také měli být vědomi limitů na účtu. Transakce nad limity účtu PayTM se pravděpodobně budou muset uskutečnit v průběhu více než jednoho dne, nebo budou zrušeny.
payment.paytm.info.buyer=Platbu zasílejte pouze na uvedenou e-mailovou adresu nebo telefonní číslo.\n\nPokud máte v úmyslu obchodovat s částkou vyšší než 5 000 Rs. na jeden obchod, budete muset vyplnit KYC na PayTM.\n\nBez KYC lze na jednu transakci poslat 5 000 Rs.\n\nS KYC mohou uživatelé posílat 100 000 Rs. na jednu transakci.
payment.paytm.info.seller=Pokud hodláte obchodovat s částkou vyšší než 5 000 Rs. za obchod, budete muset u PayTM vyplnit KYC. S KYC jsou uživatelé omezeni na:\n\n● Na jednu transakci lze poslat maximálně 100 000 Rs.\n● V peněžence PayTM můžete mít maximálně 100 000 Rs.\n\nUživatelé by si také měli být vědomi limitů na účtu. Vzhledem k tomu, že v peněžence PayTM lze držet maximálně 100 000 Rs., dbejte na to, abyste své rupie pravidelně převáděli.

payment.rtgs.info.account=RTGS je určen pro platby velkých obchodů ve výši 200 000 Rs. a více.\n\nPři zřizování platebního účtu RTGS nezapomeňte uvést své:\n\n● celé jméno majitele účtu\n● číslo účtu\n● číslo IFSC\n\nTyto údaje by měly odpovídat vašemu bankovnímu účtu, který budete používat pro odesílání/přijímání plateb.\n\nUpozorňujeme, že minimální obchodní částka, kterou lze na jednu transakci odeslat, je 200 000 Rs. Pokud obchodujete pod touto částkou, buď bude obchod zrušen, nebo se oba obchodníci budou muset dohodnout na jiném způsobu platby (např. IMPS nebo UPI).
payment.rtgs.info.buyer=Platbu prosím zasílejte pouze na účet uvedený v aplikaci Bisq.\n\nUpozorňujeme, že minimální obchodní částka, kterou lze na jednu transakci odeslat, je 200 000 Rs. Pokud obchodujete pod touto částkou, buď bude obchod zrušen, nebo se oba obchodníci budou muset dohodnout na jiném způsobu platby (např. IMPS nebo UPI).
payment.rtgs.info.seller=Upozorňujeme, že minimální obchodní částka, kterou lze na jednu transakci odeslat, je 200 000 Rs. Pokud obchodujete pod touto částkou, buď bude obchod zrušen, nebo se oba obchodníci budou muset dohodnout na jiném způsobu platby (např. IMPS nebo UPI).

payment.upi.info.account=Nezapomeňte uvést svou virtuální platební adresu (VPA), která se také nazývá UPI ID. Formát tohoto údaje je podobný e-mailovému ID: se znakem "@" uprostřed. Vaše UPI ID může být například "jméno_příjemce@název_banky" nebo "telefonní_číslo@název_banky". \n\nPro UPI je stanoven maximální limit 100 000 Rs., které lze poslat na jednu transakci. \n\nPokud máte v úmyslu obchodovat částku vyšší než 100 000 Rs. na jeden obchod, je pravděpodobné, že obchody budou muset proběhnout ve více převodech. \n\nVezměte prosím na vědomí, že některé banky mají pro své zákazníky jiné limity.
payment.upi.info.buyer=Platbu prosím zasílejte pouze na VPA / UPI ID uvedené v aplikaci Bisq. \n\nMaximální velikost obchodu je 100 000 Rs. na transakci. \n\nPokud váš obchod přesáhne 100 000 Rs., budete muset provést více převodů. \n\nVezměte prosím na vědomí, že některé banky mají pro své zákazníky jiné limity.
payment.upi.info.seller=Pokud máte v úmyslu získat více než 100 000 Rs. za obchod, měli byste počítat s tím, že kupující bude muset provést více převodů.\n\nVezměte prosím na vědomí, že některé banky mají pro své zákazníky jiné limity.

payment.celpay.info.account=Nezapomeňte uvést e-mail, na který je váš účet Celsius registrován. Tím zajistíte, že se při odesílání peněz zobrazí ze správného účtu a při přijetí peněz budou připsány na váš účet.\n\nUživatelé služby CelPay jsou omezeni na odeslání 2 500 USD (nebo jiného ekvivalentu měny/kryptoměny) za 24 hodin.\n\nObchody nad limit účtu CelPay budou muset pravděpodobně probíhat déle než jeden den, nebo budou zrušeny.\n\nCelPay podporuje více stablecoinů:\n\n● USD stablecoiny: DAI, TrueUSD, USDC, ZUSD, BUSD, GUSD, PAX, USDT (ERC20).\n● CAD stablecoiny; TrueCAD\n● GBP stablecoiny; TrueGBP\n● HKD stablecoiny; TrueHKD\n● AUD stablecoiny; TrueAUD\n\nKupující BTC mohou prodávajícímu BTC poslat libovolnou odpovídající měnu stablecoin.
payment.celpay.info.buyer=Platbu prosím zasílejte pouze na e-mailovou adresu uvedenou prodejcem BTC zasláním platebního odkazu.\n\nCelPay je omezena na odeslání 2 500 USD (nebo jiného ekvivalentu měny/kryptoměny) za 24 hodin.\n\nObchody nad limit účtu CelPay budou muset pravděpodobně probíhat déle než jeden den, nebo budou zrušeny.\n\nCelPay podporuje více stablecoinů:\n\n● USD stablecoiny: DAI, TrueUSD, USDC, ZUSD, BUSD, GUSD, PAX, USDT (ERC20).\n● CAD stablecoiny; TrueCAD\n● GBP stablecoiny; TrueGBP\n● HKD stablecoiny; TrueHKD\n● AUD stablecoiny; TrueAUD\n\nKupující BTC mohou prodávajícímu BTC poslat libovolnou odpovídající měnu stablecoin.
payment.celpay.info.seller=Prodejci BTC by měli očekávat, že obdrží platbu prostřednictvím zabezpečeného platebního odkazu. Ujistěte se, že e-mailový platební odkaz obsahuje e-mailovou adresu, kterou uvedl kupující BTC.\n\nUživatelé CelPay jsou omezeni na odeslání 2 500 USD (nebo jiného ekvivalentu měny/kryptoměny) za 24 hodin.\n\nObchody nad limity účtu CelPay se pravděpodobně budou muset uskutečnit v průběhu více než jednoho dne, nebo budou zrušeny.\n\nCelPay podporuje více stablecoinů:\n\n● USD stablecoiny: DAI, TrueUSD, USDC, ZUSD, BUSD, GUSD, PAX, USDT (ERC20).\n● CAD stablecoiny; TrueCAD\n● GBP stablecoiny; TrueGBP\n● HKD stablecoiny; TrueHKD\n● AUD stablecoiny; TrueAUD\n\nProdávající BTC by měli očekávat, že od kupujícího BTC obdrží libovolnou odpovídající stablecoin měnu. Je možné, aby kupující BTC zaslal libovolnou odpovídající stablecoin měnu.
payment.celpay.supportedCurrenciesForReceiver=Podporované měny (Upozornění: všechny níže uvedené měny jsou v aplikaci Celcius podporovány jako stablecoiny. Obchody se týkají stablecoinů, nikoli fiatu.)

payment.nequi.info.account=Nezapomeňte uvést své telefonní číslo, které je spojeno s vaším účtem Nequi.\n\nPři zakládání účtu Nequi jsou platební limity nastaveny na maximální počet ~ 7 000 000 COP, které lze měsíčně odeslat.\n\nPokud máte v úmyslu obchodovat s částkou vyšší než 7 000 000 COP za obchod, budete muset u Bancolombia provést KYC a zaplatit poplatek ve výši přibližně 15 000 COP. Poté budou všechny transakce zatíženy 0,4% daní. Ujistěte se prosím, že znáte aktuální výši daní.\n\nUživatelé by si také měli být vědomi limitů na účtu. Obchody nad limity účtu Nequi budou muset být pravděpodobně zrušeny.
payment.nequi.info.buyer=Platbu prosím zasílejte pouze na telefonní číslo uvedené v účtu Bisq prodávajícího BTC.\n\nKdyž si uživatelé zřizují účet Nequi, jsou limity plateb nastaveny na maximálně ~ 7 000 000 COP, které lze měsíčně odeslat.\n\nPokud máte v úmyslu obchodovat s částkou vyšší než 7 000 000 COP za obchod, budete muset u Bancolombia provést KYC a zaplatit poplatek ve výši přibližně 15 000 COP. Poté budou všechny transakce zatíženy 0,4% daní. Ujistěte se prosím, že znáte aktuální výši daní.\n\nUživatelé by si také měli být vědomi limitů na účtu. Obchody nad limity účtu Nequi budou muset být pravděpodobně zrušeny.
payment.nequi.info.seller=Zkontrolujte, zda se přijatá platba shoduje s telefonním číslem uvedeným v účtu Bisq kupujícího BTC.\n\nKdyž si uživatelé zřizují účet Nequi, jsou limity plateb nastaveny na maximálně ~ 7 000 000 COP, které lze měsíčně odeslat.\n\nPokud máte v úmyslu obchodovat s částkou vyšší než 7 000 000 COP za obchod, budete muset u Bancolombia provést KYC a zaplatit poplatek ve výši přibližně 15 000 COP. Poté budou všechny transakce zatíženy 0,4% daní. Ujistěte se prosím, že znáte aktuální výši daní.\n\nUživatelé by si také měli být vědomi limitů na účtu. Obchody nad limity účtu Nequi budou muset být pravděpodobně zrušeny.

payment.bizum.info.account=K využívání služby Bizum potřebujete bankovní účet (IBAN) ve Španělsku a být zaregistrováni pro tuto službu.\n\nSlužbu Bizum lze používat pro obchody v rozmezí od 0,50 do 1 000 EUR.\n\nMaximální částka transakcí, které můžete prostřednictvím služby Bizum odeslat/přijmout, je 2 000 eur denně.\n\nUživatelé služby Bizum mohou mít maximálně 150 operací měsíčně.\n\nKaždá banka však může pro své klienty stanovit vlastní limity v rámci výše uvedených limitů.\n\nObchodníci na Bizumu by si měli být svých limitů vědomi. Pokud obchodujete nad výše uvedené limity, může být váš obchod zrušen a může vám být uložena pokuta.
payment.bizum.info.buyer=Platbu prosím zasílejte pouze na mobilní telefonní číslo prodávajícího BTC uvedené v systému Bisq.\n\nMaximální velikost obchodu je 1 000 EUR na jednu platbu. Maximální výše transakcí, které můžete odeslat pomocí služby Bizum, je 2 000 EUR za den.\n\nPokud obchodujete nad výše uvedené limity, může být váš obchod zrušen a může vám být uložena pokuta.
payment.bizum.info.seller=Ujistěte se, že platba byla přijata z mobilního telefonního čísla kupujícího BTC uvedeného v systému Bisq.\n\nMaximální velikost obchodu je 1 000 EUR na jednu platbu. Maximální výše transakcí, které můžete přijmout pomocí služby Bizum, je 2 000 EUR za den.\n\nPokud obchodujete nad výše uvedené limity, může být váš obchod zrušen a může vám být uložena pokuta.

payment.pix.info.account=Nezapomeňte uvést vybraný klíč Pix Key. Existují čtyři typy klíčů: CFP (Registr fyzických osob) nebo CNPJ (Národní registr právnických osob), e-mailová adresa, telefonní číslo nebo náhodný klíč vygenerovaný systémem, tzv. univerzální jedinečný identifikátor (UUID). Pro každý účet Pix je třeba použít jiný klíč. Jednotlivci si mohou vytvořit až pět klíčů pro každý účet, který vlastní.\n\nPři obchodování na Bisq by kupující BTC měli jako popis platby používat své klíče Pix, aby bylo pro prodávající BTC snadné identifikovat, že platba pochází od nich.
payment.pix.info.buyer=Platbu prosím zasílejte pouze na Pix Key uvedený v Bisq účtu prodávajícího BTC.\n\nJako referenční číslo platby použijte prosím svůj Pix Key, aby bylo pro Prodávajícího BTC snadné identifikovat, že platba pochází od vás.
payment.pix.info.seller=Zkontrolujte, zda se popis přijaté platby shoduje s klíčem Pix uvedeným v Bisq účtu kupujícího BTC.
payment.pix.key=Pix klíč (CPF, CNPJ, e-mail, telefonní číslo nebo UUID)

payment.monese.info.account=Monese je bankovní aplikace pro uživatele GBP, EUR a RON*. Monese umožňuje uživatelům posílat peníze na jiné účty Monese okamžitě a zdarma v jakékoli podporované měně.\n\n*Chcete-li si v Monese otevřít účet v RON, musíte buď žít v Rumunsku, nebo mít rumunské občanství.\n\nPři zakládání účtu Monese v Bisq nezapomeňte uvést své jméno a telefonní číslo, které odpovídá vašemu účtu Monese. Tím zajistíte, že se při odesílání peněz zobrazí ze správného účtu a při přijetí peněz budou připsány na váš účet.
payment.monese.info.buyer=Platbu prosím zasílejte pouze na telefonní číslo, které prodejce BTC uvedl ve svém účtu Bisq. Popis platby prosím ponechte prázdný.
payment.monese.info.seller=Prodávající BTC by měli očekávat, že obdrží platbu z telefonního čísla/jména uvedeného v Bisq účtu kupujícího BTC.

payment.satispay.info.account=K používání služby Satispay potřebujete bankovní účet (IBAN) v Itálii a registraci pro tuto službu.\n\nLimity účtu Satispay jsou nastavovány individuálně. Pokud chcete obchodovat se zvýšenými částkami, musíte se obrátit na podporu Satispay, aby vám limity zvýšila. Obchodníci na Bisq by si měli být vědomi svých limitů. Pokud budete obchodovat nad výše uvedené limity, může být váš obchod zrušen a může vám být uložena pokuta.
payment.satispay.info.buyer=Platbu prosím zasílejte pouze na mobilní telefonní číslo prodávajícího BTC uvedené v aplikaci Bisq.\n\nLimity účtu Satispay jsou nastavovány individuálně. Pokud chcete obchodovat se zvýšenými částkami, musíte se obrátit na podporu Satispay, aby vám limity zvýšila. Obchodníci na Bisq by si měli být vědomi svých limitů. Pokud budete obchodovat nad výše uvedené limity, může být váš obchod zrušen a může vám být uložena pokuta.
payment.satispay.info.seller=Ujistěte se prosím, že platba byla přijata z mobilního telefonního čísla / jména kupujícího BTC uvedeného v aplikaci Bisq.\n\nLimity účtu Satispay jsou nastavovány individuálně. Pokud chcete obchodovat se zvýšenými částkami, musíte se obrátit na podporu Satispay, aby vám limity zvýšila. Obchodníci na Bisq by si měli být vědomi svých limitů. Pokud budete obchodovat nad výše uvedené limity, může být váš obchod zrušen a může vám být uložena pokuta.

payment.tikkie.info.account=To use Tikkie you need a bank account (IBAN) in The Netherlands and to be registered for the service.\n\nWhen you send a Tikkie payment request to an individual person you can ask to receive a maximum of €750 per Tikkie request. The maximum amount you can request within 24 hours is €2,500 per Tikkie account.\n\nEach bank however may establish its own limits, within these limits, for its clients.\n\nTraders on Bisq should be aware of their limits. If you trade over the above limits your trade might be cancelled and there could be a penalty.
payment.tikkie.info.buyer=Please request a payment link from the BTC Seller in trader chat. Once the BTC Seller has sent you a payment link that matches the correct amount for the trade please proceed to payment.\n\nWhen the BTC Seller requests a Tikkie payment the maximum they can ask to receive is €750 per Tikkie request. If the trade is over that amount the BTC Seller will have to sent multiple requests to total the trade amount. The maximum you can request in a day is €2,500.\n\nEach bank however may establish its own limits, within these limits, for its clients.\n\nTraders on Bisq should be aware of their limits. If you trade over the above limits your trade might be cancelled and there could be a penalty.
payment.tikkie.info.seller=Please send a payment link to the BTC Seller in trader chat. Once the BTC Buyer has sent you payment please check their IBAN detail match the details they have in Bisq.\n\nWhen the BTC Seller requests a Tikkie payment the maximum they can ask to receive is €750 per Tikkie request. If the trade is over that amount the BTC Seller will have to sent multiple requests to total the trade amount. The maximum you can request in a day is €2,500.\n\nEach bank however may establish its own limits, within these limits, for its clients.\n\nTraders on Bisq should be aware of their limits. If you trade over the above limits your trade might be cancelled and there could be a penalty.

payment.verse.info.account=Verse je způsob platby ve více měnách, který umožňuje odesílat a přijímat platby v EUR, SEK, HUF, DKK, PLN.\n\nPři nastavování účtu Verse v aplikaci Bisq nezapomeňte uvést uživatelské jméno, které odpovídá vašemu uživatelskému jménu v účtu Verse. Tím zajistíte, že se při odesílání peněz zobrazí ze správného účtu a při přijímání peněz budou připsány na váš účet.\n\nUživatelé služby Verse jsou omezeni na odeslání nebo přijetí 10 000 EUR ročně (nebo ekvivalentní částky v cizí měně) za kumulované platby provedené z jejich platebního účtu nebo přijaté na jejich platební účet. Tuto částku může Verse na požádání zvýšit.
payment.verse.info.buyer=Platbu prosím zasílejte pouze na uživatelské jméno, které prodejce BTC uvedl ve svém účtu Bisq. Popis platby prosím ponechte prázdný.\n\nUživatelé služby Verse jsou omezeni na odeslání nebo přijetí 10 000 EUR ročně (nebo ekvivalentní částky v cizí měně) za kumulované platby provedené z jejich platebního účtu nebo přijaté na jejich platební účet. Tuto částku může Verse na požádání zvýšit.
payment.verse.info.seller=Prodávající BTC by měli očekávat, že obdrží platbu od uživatelského jména uvedeného v Bisq účtu kupujícího BTC.\n\nUživatelé služby Verse jsou omezeni na odeslání nebo přijetí 10 000 EUR ročně (nebo ekvivalentní částky v cizí měně) za kumulované platby provedené z jejich platebního účtu nebo přijaté na jejich platební účet. Tuto částku může Verse na požádání zvýšit.

payment.achTransfer.info.account=Při přidávání ACH jako platební metody v Bisq by se uživatelé měli ujistit, že vědí, kolik bude stát odeslání a přijetí převodem ACH.
payment.achTransfer.info.buyer=Ujistěte se prosím, že víte, kolik vás bude stát odeslání převodem ACH.\n\nPři platbě zasílejte pouze na platební údaje uvedené v účtu Prodejce BTC a použijte převod ACH.
payment.achTransfer.info.seller=Ujistěte se, že jste si vědomi toho, kolik vás bude stát přijetí převodem ACH.\n\nPři přijímání platby prosím zkontrolujte, zda se jedná o převod ACH a zda byla platba přijata z účtu Kupujícího BTC.

payment.domesticWire.info.account=Při přidávání tuzemského bankovního převodu jako platební metody v Bisq by se uživatelé měli ujistit, že vědí, kolik bude stát odeslání a přijetí bankovním převodem.
payment.domesticWire.info.buyer=Ujistěte se prosím, že víte, kolik vás bude stát odeslání bankovním převodem.\n\nPři platbě zasílejte pouze na platební údaje uvedené v účtu Prodejce BTC.
payment.domesticWire.info.seller=Ujistěte se, že jste si vědomi toho, kolik vás bude stát přijetí bankovním převodem.\n\nPři přijímání platby prosím zkontrolujte, zda byla platba přijata z účtu Kupujícího BTC.

payment.strike.info.account=Nezapomeňte uvést své uživatelské jméno Strike.\n\nV Bisq se Strike používá pouze pro platby z fiatů na fiat.\n\nUjistěte se, že znáte limity Strike:\n\nUživatelé, kteří se zaregistrovali pouze se svým e-mailem, jménem a telefonním číslem, mají k dispozici následující limity:\n\n● 100 USD maximálně na jeden vklad\n● 1 000 USD maximální celkový objem vkladů za týden \n● 100 USD maximálně na jednu platbu\n\nUživatelé mohou své limity zvýšit tím, že společnosti Strike poskytnou více informací. Tito uživatelé mají následující limity:\n\n● 1 000 dolarů maximálně na jeden vklad\n● 1 000 USD maximální celkový objem vkladů za týden\n● 1 000 USD maximálně na jednu platbu\n\nPokud obchodujete nad výše uvedené limity, může být váš obchod zrušen a hrozí vám pokuta.
payment.strike.info.buyer=Platbu prosím zasílejte pouze na uživatelské jméno Strike prodávajícího BTC uvedené v aplikaci Bisq.\n\nMaximální velikost obchodu je 1 000 USD na jednu platbu.\n\nPokud obchodujete nad výše uvedené limity, může být váš obchod zrušen a hrozí vám pokuta.
payment.strike.info.seller=Ujistěte se, že platba byla přijata ze Strike přihlašovacího jména kupujícího BTC, které je uvedeno v aplikaci Bisq.\n\nMaximální velikost obchodu je 1 000 USD na jednu platbu.\n\nPokud obchodujete nad výše uvedené limity, může být váš obchod zrušen a hrozí vám pokuta.

payment.transferwiseUsd.info.account=Kvůli bankovním regulacím v USA je odesílání a přijímání plateb v USD více omezené než je tomu tak u většiny ostatních měn. Z tohoto důvodu nebyla v Bisq do platební metody TransferWise přidána možnost USD.\n\nPlatební metoda TransferWise-USD umožňuje uživatelům Bisq obchodovat s USD.\n\nKdokoli s účtem Wise (dříve TransferWise) může přidat TransferWise-USD jako platební metodu v Bisq. To jim umožní nakupovat a prodávat BTC s USD.\n\nPři obchodování na Bisq by Kupující BTC neměli používat žádnou referenci jako důvod platby. Pokud je vyžadován důvod platby, měli by použít pouze celé jméno vlastníka účtu TransferWise-USD.
payment.transferwiseUsd.info.buyer=Platbu prosím zasílejte pouze na e-mailovou adresu uvedenou v účtu TransferWise-USD prodejce BTC.
payment.transferwiseUsd.info.seller=Zkontrolujte, zda se přijatá platba shoduje se jménem uvedeným v Bisq v TransferWise-USD účtu kupujícího BTC.

payment.usPostalMoneyOrder.info=Obchodování pomocí amerických poštovních poukázek (USPMO) na Bisq vyžaduje, abyste rozuměli následujícímu:\n\n- Kupující BTC musí před odesláním napsat jméno prodejce BTC do polí plátce i příjemce a pořídit fotografii USPMO a obálku s dokladem o sledování ve vysokém rozlišení.\n- Kupující BTC musí odeslat USPMO prodejci BTC s potvrzením dodávky.\n\nV případě, že je nutná mediace, nebo pokud dojde k obchodnímu sporu, budete povinni poslat fotografie mediátorovi Bisq nebo zástupci pro vrácení peněz spolu s pořadovým číslem USPMO, číslem pošty a částkou dolaru, aby mohli ověřit podrobnosti na webu US Post Office.\n\nNeposkytnutí požadovaných informací mediátorovi nebo arbitrovi bude mít za následek ztrátu případu sporu.\n\nVe všech sporných případech nese odesílatel USPMO 100% břemeno odpovědnosti za poskytnutí důkazů mediátorovi nebo arbitrovi.\n\nPokud těmto požadavkům nerozumíte, neobchodujte pomocí USPMO na Bisq.

payment.cashByMail.info=Obchodování metodou „hotovost poštou“ (cash-by-mail; CBM) vyžaduje, abyste porozuměli následujícímu:\n\n● Kupující BTC by měl zabalit hotovost do sáčku, který je určen pro zabalení cenností a který má opatření proti neoprávněné manipulaci.\n● Kupující by měl z procesu balení hotovosti pořídit video nebo fotografie ve vysokém rozlišení. Adresa a číslo zásilky musí být viditelné na obalu.\n● Kupující by měl odeslat balíček s hotovostí prodávajícímu doporučeně, a s odpovídajícím pojištěním.\n● Prodávající by měl otevření balíčku natočit tak, aby bylo na videu patrné číslo zásilky poskytnuté odesílatelem.\n● Tvůrce nabídky musí uvést jakékoli zvláštní podmínky v poli „Dodatečné informace“ platebního účtu.\n● Příjemce nabídky souhlasí s podmínkami tvůrce nabídky přijetím jeho nabídky.\n\nObchody CBM vyžadují, aby obě strany jednaly poctivě.\n\n● Jednotlivé kroky jsou hůře ověřitelné než u ostatních platebních metod. Díky tomu je řešení sporů mnohem obtížnější.\n● Pokuste se vyřešit spory přímo se svou protistranou pomocí obchodního chatu. Toto je vaše nejslibnější cesta k vyřešení jakéhokoli sporu.\n● Mediátoři mohou váš případ posoudit a navrhnout řešení, ale NENÍ zaručeno, že vám pomohou.\n● Pokud je do sporu zapojen mediátor a některá ze stran odmítne jeho návrh, prostředky obou partnerů budou zaslány na darovací adresu Bisq DAO [HYPERLINK:https://bisq.wiki/Arbitration#Time-Locked_Payout_Transaction] a obchod bude efektivně ukončen.\n● Pokud jeden z obchodníků zamítne návrh mediátora a zahájí arbitráž, může to vést až ke ztrátě obchodovaného BTC i kauce.\n● Rozhodci učiní své rozhodnutí na základě důkazů, které jim budou poskytnuty. Proto prosím dodržujte výše uvedené postupy, abyste měli důkazy pro případ sporu. U obchodů CBM je rozhodnutí rozhodců konečné.\n● Bisq DAO na žádosti o vyrovnání/odškodnění jakýchkoli ztracených finančních prostředků vyplývajících z obchodů CBM NEBUDE brát zřetel.\n\nChcete-li si být jisti, že plně rozumíte požadavkům obchodů CBM, viz: [HYPERLINK:https://bisq.wiki/Cash_by_Mail]\n\nPokud těmto požadavkům nerozumíte, neobchodujte pomocí CBM na Bisq.

