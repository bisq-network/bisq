news.bsqSwap.title=Nový obchodní protokol: BSQ swapy
news.bsqSwap.description=BSQ swapy je nový obchodní protokol pro atomické swapy BSQ a BTC v rámci jedné transakce.\n\nTo šetří poplatky těžařům, umožňuje okamžité obchody, odstraňuje riziko protistrany a nevyžaduje podporu mediace nebo arbitráže. Není vyžadováno ani zřízení účtu.\n\nVíce informací o swapech BSQ najdete v dokumentaci [HYPERLINK:https://bisq.wiki/BSQ_swaps].
