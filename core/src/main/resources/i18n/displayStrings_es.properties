account.altcoin.popup.wallet.msg=Por favor, asegúrese de que sigue los requerimientos para el uso de {0} cartera(s) tal como se describe en la página web {1}.\n¡Usar carteras desde casas de cambio centralizadas donde no tiene control sobre las claves o usar un software de cartera no compatible puede llevar a la pérdida de los fondos intercambiados!\nEl árbitro no es un especialista {2} y no puede ayudar en tales casos.
account.altcoin.popup.wallet.confirm=Entiendo y confirmo que sé qué monedero tengo que utilizar.
account.altcoin.popup.xmr.msg=Si quiere comerciar XMR en Bisq, por favor asegúrese de que entiende y cumple todos los requerimientos:\n\nPara enviar XMR necesita usar o el monedero oficial Monero GUI o el monedero Monero simple con la bandera store-tx-info habilitada (por defecto en las nuevas versiones).\nPor favor asegúrese de que puede acceder a la tx key (usar el comando get_tx_key en simplewallet) porque podría requerirse en caso de disputa para habilitar al árbitro a verificar la transferencia XMR con la herramienta chcktx de XMR (http://xmr.llcoins.net/checktx.html).\nEn exploradores de bloque normales la transferencia no es verificable.\n\nNecesita entregar al árbitro la siguiente información en caso de disputa:- La clave privada de transacción (tx private key).\n- El hash de transacción.\n- La dirección pública del receptor.\n\nSi no puede proveer la información o si ha usado un monedero incompatible resultaría en la pérdida del caso de disputa. El emisor de XMR es responsable de ser capaz de verificar la transacción XMR a el árbitro en caso de disputa.\n\nNo se requiere la ID de pago, sólo la dirección pública normal.\n\nSi no está seguro del proceso visite el foro Monero (https://forum.getmonero.org) para más  información.
account.altcoin.popup.blur.msg=Si quiere intercambiar BLUR por favor asegúrese de que entiende y cumple los siguientes requerimientos:\n\nPara envair BLUR debe usar el monedero de la Red Blur (blur-wallet-cli). Depués de enviar el pago de la transacción, el \nmonedero muestra un hash de transacción (tx ID). Debe guardar esta información. También debe usar el comando 'get_tx_key'\npara recuperar la clave privada de la transacción, junto con la clave pública del receptor. El moderador\nverificará entonces la transferencia BLUR usando el Visor de Transacciones BLUR (https://blur.cash/#tx-viewer).\n\nSi no puede proporcionar los datos requeridos al árbitro, perderá el caso de disputa.\nEl emisor BLUR es responsable de que el árbitro pueda verificar las transferencias BLUR en caso de disputa.\n\nSi no entiende estos requerimientos, busque ayuda en la Red Discord de BLUR (https://discord.gg/5rwkU2g).
account.altcoin.popup.ccx.msg=Si quiere intercambiar CCX en Bisq poar favor asegúrese de que entiende los siguientes requerimientos:\n\nPara enviar CCX debe usar un monedero ofcial Conceal, ya sea CLI o GUI. Después de enviar el pago, los monederos\nmuestran la clave secreta de la transacción. Debe guardarla junto con el hash de la transacción (ID) y la dirección\npública en caso de que sea necesario arbitraje. En tal caso, debe dar las tres al árbitro, quien\nverificará la transferencia CCX usando el Visor de Transacciones Conceal (https://explorer.conceal.network/txviewer).\nDebido a que Conceal es una moneda de privacidad, los exploradores de bloques no pueden verificar transferencias.\n\nSi no puede entregar los datos requeridos al árbitro, perderá el caso de disputa.\nSi no guarda la clave secreta de la transacción inmediatamente después de transferir CCX, no se podrá recuperar luego.\nSi no entiende estos requerimientos, busque ayuda en el discord Conceal (http://discord.conceal.network).
