payment.f2f.info=Los intercambios 'cara a cara' tienen diferentes reglas y riesgos respecto a las transacciones online.\n\nLas principales diferencias son:\n● Los pares de intercambio necesitan intercambiar información acerca del lugar de reunión y la hora usando los detalles de contacto proporcionados.\n● Los pares de intercambio necesitan traer sus ordenadores portátiles y hacer la confirmación de 'pago enviado' y 'pago recibido' en el lugar de reunión.\n● Si un creador tiene 'Términos y condiciones' especiales necesita especificarlos en el campo de texto 'Información adicional' de la cuenta.\n● Tomando una oferta el tomador acepta los 'Términos y condiciones' del creador.\n● En caso de disputa el árbitro no puede ayudar mucho debido a que es difícil encontrar evidencias de lo que ha pasado durante una reunión. En estos casos los fondos BTC pueden bloquearse para siempre o hasta que los comerciantes lleguen a un acuerdo.\n\nPara asegurarse de que entiende las diferencias con los intercambios 'Cara a Cara' por favor lea las intrucciones y recomendaciones en: 'https://docs.bisq.network/trading-rules.html#f2f-trading'
