support.backgroundInfo=Bisq no es una compañía y no opera ningún tipo de atención al cliente.\nSi hay disputas en el proceso de intercambio (v.g un comerciante no sigue el protocolo de intercambio) la aplicación mostrará el botón \"Abrir disputa\" después de que el periodo de intercambio termine para contactar con el árbitro.\nEn caso de bugs u otros problemas, que son detectados por la aplicación se mostrará el botón \"Abrir ticket de soporte\" para contactar al árbitro, quien enviará el problema a los desarrolladores.\n\nEn los casos en que un usuario se vea atascado por un bug sin mostrarse el botón \"Abrir ticket de soporte\", puede abrir un ticket de soporte manualmente con un atajo de teclado especial.\n\nPor favor, úselo sólo si está seguro de que el software no está trabajando como debería. Si tiene problemas sobre el uso de Bisq o alguna pregunta, por favor lea el FAQ (preguntas frecuentes) en la web bisq.io o postee en el forum Bisq en la sección de soporte. Si está seguro de que quiere abrir un ticket de soporte, por favor seleccione el intercambio causente del problema en \"Portafolio/Intercambios abiertos\" y teclee la combinación de teclas \"cmd + o\" o \"ctrl + o\".\n\nSi hay disputas en el proceso de intercambio (v.g un comerciante no sigue el protocolo de intercambio) la aplicación mostrará el botón \"Abrir disputa\" después de que el periodo de intercambio termine para contactar con el árbitro.\n En casos de bugs u otros problemas, que son detectados por la aplicación se mostrará el botón \"Abrir ticket de soporte\" para contactar al árbitro, quien enviará el problema a los desarrolladores. En los casos en que un usuario se vea atascado por un bug sin mostrarse el botón \"Abrir ticket de soporte\", puede abrir un ticket de soporte manualmente con un atajo de teclado especial. Por favor, úselo sólo si está seguro de que el software no está trabajando como debería. Si tiene problemas sobre el uso de bisq o alguna pregunta, por favor lea el FAQ (preguntas frecuentes) en la web bisq.io o postee en el forum bisq en la sección de soporte.\n\nSi está seguro de que quiere abrir un ticket de soporte, por favor seleccione el intercambio causente del problema en \"Portafolio/Intercambios abiertos\" y teclee la combinación de teclas \"cmd + o\" o \"ctrl + o\" para abrir el ticket de soporte.
