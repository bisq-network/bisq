account.info.msg=Aquí puede configurar cuentas de intercambio para monedas nacionales y altcoins, seleccionar árbitros y hacer copias de seguridad de la cartera y la cuenta.\n\nSe ha creado una cartera vacía de Bitcoin la primera vez que inició Bisq.\nRecomendamos que anote las palabras semilla de la cartera (ver botón al a izquierda) y considere añadir una contraseña antes de enviar fondos. Los depósitos y retiros Bitcoin se controlan en la sección \"Fondos\".\n\nPrivacidad y Seguridad:\nBisq es una casa de cambio ("exchange") descentralizada - por tanto, todos los datos se mantienen en su computadora, no hay servidores y no tenemos acceso a su información personal, sus fondos e incluso su dirección IP. Datos como números de cuenta bancaria, direcciones Bitcoin y altcoin, etc sólo se comparten con el par de intercambio para completar los intercambios iniciados (en caso de disputa el árbitro verá los mismos datos que el par de intercambio).

