account.seed.restore.info=Lưu ý rằng bạn có thể nhập ví từ phiên bản Bisq cũ (bất cứ phiên bản nào trước 0.5.0), vì định dạng ví đã thay đổi!\n\nNếu bạn muốn chuyển vốn từ phiên bản cũ đến ứng dụng Bisq, gửi cùng với giao dịch bitcoin.\n\nPhải hiểu rằng chỉ khôi phục ví trong trường hợp khẩn cấp và có thể gây sự cố với cơ sở dữ liệu ví bên trong.\nĐây không phải là một cách sao lưu dự phòng! Vui lòng sử dụng sao lưu dự phòng từ thư mục dữ liệu của ứng dụng để khôi phục trạng thái ban đầu của ứng dụng.
