payment.f2f.info=Giao dịch gặp mặt sẽ có những luật và rủi ro khác với giao dịch online.\n\nNhững điểm khác chính:\n- Người giao dịch cần trao đổi thời gian gặp và địa điểm qua thông tin liên hệ được cung cấp.\n- Người giao dịch cần mang máy tính xách tay và thực hiện xác nhận ‘thanh toán đã được gửi’ và ‘thanh toán đã được nhận’ ở nơi gặp mặt.\n- Nếu người tạo có những điều khoản và điều kiện đặc biệt, người giao dịch cần trình bày trong mục ‘thông tin thêm’ ở trong tài khoản.\n- Bằng cách nhận báo giá, người nhận đồng ý với ‘điều khoản và điều kiện’ của người tạo.\n- Trong trường hợp tranh chấp, trọng tài không thể giúp ích nhiều do khó nhận được bằng chứng những gì diễn ra ở buổi gặp mặt. Trong trường hợp đó số BTC có thể bị khoá vĩnh viễn hoặc đến khi các bên có được thỏa thuận.\n\nĐể chắc rằng bạn hiểu sự khác nhau giữa Giao dịch mặt đối mặt vui lòng đọc hướng dẫn và khuyến nghị ở “https://docs.bisq.network/trading-rules.html#f2f-trading’
