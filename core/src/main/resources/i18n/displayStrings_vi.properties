account.altcoin.popup.wallet.msg=Hãy chắc chắn bạn tuân thủ các yêu cầu để sử dụng ví {0} như quy định tại trang web {1}.\nSử dụng ví từ tổng đài giao dịch phân quyền nơi bạn không được kiểm soát khóa của bạn hoặc sử dụng phần mềm ví không tương thích có thể dẫn đến mất vốn đã giao dịch!\nTrọng tài không phải là một chuyên gia {2} và không thể giúp bạn trong trường hợp này.
account.altcoin.popup.wallet.confirm=Tôi hiểu và xác nhận rằng tôi đã biết loại ví mình cần sử dụng.
account.altcoin.popup.xmr.msg=Nếu bạn muốn giao dịch XMR trên Bisq, hãy chắc chắn bạn hiểu và tuân thủ các yêu cầu sau:\n\nĐể gửi XMR, bạn cần sử dụng hoặc là ví Monero GUI chính thức hoặc ví Monero giản đơn với nhãn luu-thongtin-tx được kích hoạt (mặc định trong phiên bản mới).\nChắc chắn rằng bạn có thể truy cập khóa tx (sử dụng lệnh nhan-khoa-tx ở ví giản đơn) vì điều này là cần thiết trong trường hợp khiếu nại buộc trọng tài phải xác minh chuyển khoản XMR với công cụ XMR checktx tool (http://xmr.llcoins.net/checktx.html).\nVới block explorers thông thường, chuyển khoản không thể xác minh được.\n\nBạn cần cung cấp cho trọng tài các dữ liệu sau trong trường hợp khiếu nại:\n- Khóa tx riêng\n- Hash của giao dịch\n- Địa chỉ công cộng của người nhận\n\nNếu bạn không thể cung cấp các dữ liệu trên hoặc nếu bạn sử dụng ví không thích hợp sẽ dẫn tới thua trong vụ khiếu nại. Người gửi XMR chịu trách nhiệm xác minh chuyển khoản XMR cho trọng tài trong trường hợp khiếu nại.\n\nKhông có ID thanh toán cầu thiết, chỉ là địa chỉ công cộng thông thường.\n\nNếu bạn không chắc chắn về quá trình, truy cập diễn đàn Monero (https://forum.getmonero.org) để tìm thêm thông tin.
account.altcoin.popup.blur.msg=If you want to trade BLUR on Bisq please be sure you understand and fulfill the following requirements:\n\nTo send BLUR you must use the Blur Network CLI wallet (blur-wallet-cli). After sending a transfer payment, the\nwallet displays a transaction hash (tx ID). You must save this information. You must also use the 'get_tx_key'\ncommand to retrieve the transaction private key. In the event that arbitration is necessary, you must present\nboth the transaction ID and the transaction private key, along with the recipient's public address.  The arbitrator\nwill then verify the BLUR transfer using the Blur Transaction Viewer (https://blur.cash/#tx-viewer).\n\nIf you cannot provide the required data to the arbitrator, you will lose the dispute case.\nThe BLUR sender is responsible for the ability to verify BLUR transfers to the arbitrator in case of a dispute.\n\nIf you do not understand these requirements, seek help at the Blur Network Discord (https://discord.gg/5rwkU2g).
account.altcoin.popup.ccx.msg=If you want to trade CCX on Bisq please be sure you understand the following requirements:\n\nTo send CCX you must use an official Conceal wallet, either CLI or GUI. After sending a transfer payment, the wallets\ndisplay the transaction secret key. You must save it along with the transaction hash (ID) and the recipient's public\naddress in case arbitration is necessary. In such a case, you must give all three to the arbitrator, who will then\nverify the CCX transfer using the Conceal Transaction Viewer (https://explorer.conceal.network/txviewer).\nBecause Conceal is a privacy coin, block explorers cannot verify transfers.\n\nIf you cannot provide the required data to the arbitrator, you will lose the dispute case.\nIf you do not save the transaction secret key immediately after transferring CCX, it cannot be recovered later.\nIf you do not understand these requirements, seek help at the Conceal discord (http://discord.conceal.network).
account.altcoin.popup.ZEC.msg=Khi sử dụng {0} bạn chỉ có thể sử dụng địa chỉ rõ ràng (bắt đầu bằng t) không phải địa chỉ z (riêng tư), vì trọng tài sẽ không thể xác minh giao dịch với địa chỉ z.
account.altcoin.popup.XZC.msg=Khi sử dụng {0} bạn chỉ có thể sử dụng địa chỉ rõ ràng (có thể theo dõi) chứ không phải địa chỉ không thể theo dõi, vì trọng tài không thể xác minh giao dịch với địa chỉ không thể theo dõi tại một block explorer.
account.altcoin.popup.bch=Bitcoin Cash và Bitcoin Clashic được bảo vệ không chào lại. Nếu bạn sử dụng các coin này, phải chắc chắn bạn đã thực hiện đủ biện pháp phòng ngừa và hiểu rõ tất cả nội dung. Bạn có thể bị mất khi gửi một coin và vô tình gửi coin như vậy cho block chain khác. Do các "airdrop coins" này có cùng lịch sử với Bitcoin blockchain do đó có một số nguy cơ mất an toàn và quyền riêng tư.\n\nVui lòng đọc tại diễn đàn Bisq để biết thêm về chủ đề này: https://forum.bisq.io/t/airdrop-coins-information-thread-bch-btg-bchc
account.altcoin.popup.btg=Do Bitcoin Gold có cùng lịch sử với Bitcoin blockchain nên có nguy cơ mất bảo mật và quyền riêng tư. Nếu bạn sử dụng Bitcoin Gold chắc chắn bạn đã thực hiện đủ biện pháp phòng ngừa và hiểu rõ tất cả nội dung.\n\nVui lòng đọc tại Diễn đàn Bisq để biết thêm về chủ đề này: https://forum.bisq.io/t/airdrop-coins-information-thread-bch-btg-bchc

