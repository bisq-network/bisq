support.backgroundInfo=Bisq không phải là một công ty và không hỗ trợ cho khách hàng dưới bất cứ hình thức nào.\n\nNếu có khiếu nại trong quá trình giao dịch (VD: một Thương gia không tuân thủ giao thức giao dịch) ứng dụng sẽ hiển thị nút \"Mở khiếu nại\" sau khi hết thời gian giao dịch để liên hệ với trọng tài.\nTrong trường hợp có sự cố phần mềm hoặc các vấn đề khác, mà ứng dụng phát hiện ra, nút \"Mở vé hỗ trợ\" sẽ hiển thị để liên hệ với trong tài để chuyển tiếp vấn đề cho lập trình viên.\n\nTrong trường hợp người dùng gặp sự cố nhưng nút \"Mở vé hỗ trợ\" không hiển thị, bạn có thể mở vé hỗ trợ bằng tay với short cut đặc biệt.\n\nVui lòng chỉ sử dụng khi bạn chắc chắn phần mềm không làm việc như bình thường. Nếu bạn gặp vấn đề khi sử dụng Bisq hoặc có bất cứ thắc mắc nào, vui lòng xem lại FAQ tại trang web bisq.network hoặc máy chủ tại diễn đàn Bisq ở phần hỗ trợ.\n\nNếu bạn chắc chắn rằng bạn muốn mở vé hỗ trợ, vui lòng chọn giao dịch có vấn đề tại \"Portfolio/Các giao dịch mở\" và nhấn tổ hợp phím \"alt + o\" hoặc \"option + o\" để mở vé hỗ trợ.
support.initialInfo=Lư ý các nguyên tắc cơ bản của quá trình khiếu nại:\n1. Bạn cần phải phản hồi các yêu cầu của trọng tài trong vòng 2 ngày.\n2. Thời gian khiếu nại tối đa là 14 ngày.\n3. Bạn cần phải đáp ứng các yêu cầu của trọng tài để thu thập bằng chứng cho vụ việc của bạn.\n4. Bạn chấp nhận các nguyên tắc liệt kê trong wiki trong thỏa thuận người sử dụng khi bạn bắt đầu sử dụng ứng dụng.\n\nPlease read more in detail about the dispute process in our wiki:\nhttps://github.com/bisq-network/exchange/wiki/Arbitration-system
