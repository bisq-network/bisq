support.backgroundInfo=Bisq یک شرکت نیست و هیچ نوع پشتیبانی از مشتری را اجرا نمی کند.\n\nاگر مناقشانی در پردازش معامله وجود داشته باشد (برای مثال معامله گر از پروتکل معامله پیروی نکند) نرم افزار یک دکمه \"باز کردن مناقشه\" را برای تماس با داور، پس از این که دوره زمانی معامله تمام شد، نشان خواهد داد.\nدر مواردی که اشکالات نرم افزاری یا سایر مسائل به وجود آمده باشد، که توسط نرم افزار شناسایی خواهند شد یک دکمه ی \"باز کردن تیکت پشتیبانی\" به منظور تماس با داور نشان داده می شود که موضوع را به سمع و نظر توسعه دهندگان می رساند.\n\nدر مواردی که کاربر با یک اشکال مواجه شد و دکمه ی \"باز کردن تیکت پشتیبانی\" برای او نشان داده نشد، شما میتواند به صورت دستی یک تیکت پشتیبانی را با یک میانبر ویژه باز کنید.\n\nلطفاً تنها در صورتی از آن استفاده کنید که شما مطمئن هستید که نرم افزار طبق انتظار کار نمی کند. اگر با نحوه استفاده از  Bisq مشکل دارید یا هر سؤال دیگری برایتان پیش آمده، از پرسش و پاسخ های متداول در صفحه وبسایت bisq.network دیدن کنید یا آن را در تالار گفتگوی Bisq در بخش پشتیبانی پست کنید.\n\nاگر اطمینان دارید که می خواهید یک تیکت پشتیبانی باز کنید، لطفاً معامله ای را انتخاب کنید که منجر به مشکل شده است در \"سبد سهام/معاملات باز\" و ترکیب کلیدی \"alt + o\" یا \"option + o\" را به منظور باز کردن تیکت پشتیبانی تایپ نمایید.
support.initialInfo=لطفاً به قوانین اساسی برای فرآیند مناقشه توجه داشته باشید:\n1. شما باید ظرفمدت 2 روز به درخواست های داور پاسخ دهید.\n2. حداکثر دوره ی زمانی برای مناقشه 14 روز است.\n3. شما باید با تحویل شواهد برای مورد خودتان، آنچه را که داور درخواست میکند برآورده سازید.\n4. اولین بار که استفاده از نرم افزار را شروع کردید، قوانین مشخص شده در ویکی در موافقتنامه ی کاربر را پذیرفتید.\n\nلطفاً جزئیات بیشتر درباره ی فرآیند مناقشه را در ویکی ما بخوانید:\nhttps://github.com/bisq-network/exchange/wiki/Arbitration-system
