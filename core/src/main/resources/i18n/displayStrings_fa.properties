account.seed.backup.title=پشتیبان گیری از کلمات رمز خصوصی کیف های پول شما
account.seed.info=لطفاً هر دوی کلمات رمز خصوصی کیف پول و تاریخ را بنویسید! شما می توانید در هر زمان با آن کلمات و تاریخ، کیف پول خود را بازیابی کنید.\nکلمات رمز خصوصی هم برای کیف پول بیت کوین و هم کیف پول BSQ استفاده می شود.\n\nشما باید کلمات رمز خصوصی را روی یک برگه کاغذی نوشته و آنها را در رایانه ی خود ذخیره نکنید.\n\nلطفاً توجه داشته باشید که کلمات رمز خصوصی یک جایگزین برای یک پشتیبان نیستند.\nشما باید کل راهنمای نرم افزار را در صفحه ی \"حساب/پشتیبان\" پشتیبان گیری کنید تا حالت و داده های معتبر برنامه، بازیابی شود.\nاظهار کلمات رمز خصوصی فقط برای موارد اضطراری توصیه می شود. نرم افزار بدون یک پشتیبان مناسب از فایل ها و کلید های پایگاه داده کار نمی کند!
account.seed.warn.noPw.msg=شما یک رمز عبور کیف پول تنظیم نکرده اید که از نمایش کلمات رمز خصوصی محافظت کند.\n\nآیا می خواهید کلمات رمز خصوصی نشان داده شود؟
