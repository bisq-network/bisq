support.backgroundInfo=Bisq یک شرکت نیست، درنتیجه روش مواجه آن با احتلافات متفاوت است.\n\nاگر اختلافی در روند معامله به وجود بیاید (مثلا یکی از معامله گران از پروتکل معامله پیروی نکند) نرم‌افزار، بعد از اتمام زمان معامله، دکمه \"ایجاد اختلاف\" را برای تماس با داور معامله نمایش می‌دهد.\n\nاگر مشکلی برای خود نرم‌افزار به وجود بیاید، خودش سعی می‌کند آن را شناسایی کند و اگر امکانش باشد دکمه \"ایجاد تیکت پشتیبانی\" را برای تماس با داور معامله نمایش می‌دهد تا او مشکل را به توسعه‌دهندگان منتقل کند.\n\nاگر مشکلی برای نرم‌افزار به وجود آمد و شما دکمه \"ایجاد تیکت پشتیبانی\" را ندیدید، برای ایجاد یک تیکت پشتیبانی به صورت دستی، معامله‌ای که ایجاد مشکل کرده است را از طریق \"سبد سهام/معاملات باز\" و فشردن کلیدهای \"alt + o\" یا \"option + o\" انتخاب کنید. لطفا تنها در صورتی از این روش استفاده کنید که مطمئن هستید نرم‌افزار آنگونه که باید عمل نکرده است. اگر مشکل یا سوالی دارید، لطفا بخش سوالات متداول را در سایت bisq.network بررسی کنید و یا آن را در تالار گفتگوی Bisq در بخش پشتیبانی مطرح کنید.

support.initialInfo=لطفا یک توضیح برای مشکل پیش آمده در فضای متنی پایین بنویسید. تا حد امکان اطلاعات بیشتری وارد کنید تا زمان حل اختلاف شما تسریع شود.\n\nدر اینجا یک لیستی از اطلاعاتی که باید ارائه کنید آورده شده است:\n● اگر شما خریدار BTC هستید: آیا انتقال پول فیات یا آلت کوین را انجام داده‌اید؟ اگر اینطور است، آیا روی دکمه «شروع پرداخت» در نرم افزار کلیک کرده‌اید؟\n● اگر شما فروشنده BTC هستید: آیا پول فیات یا آلت کوین را دریافت کرده‌اید؟ اگر اینطور است، آیا روی دکمه «پرداختی دریافت شد» در نرم افزار کلیک کرده‌اید؟\n● از کدام نسخه Bisq استفاده می‌کنید؟\n● از چه سیستم عاملی استفاده می‌کنید؟\n● اگر به مشکل خطا در تراکنش رخوردید لطفا یک پوشه جدید برای داده‌ها انتخاب کنید.\nبعضی اوقات پوشه داده‌ها خراب می‌شود و منجر به خطاهای عجیبی می‌شود.\nاینجا را ببینید: https://docs.bisq.network/backup-recovery.html#switch-to-a-new-data-directory\n\nلطفا قوانین پایه‌ای روند حل اختلاف را در نظر بگیرید:\n● شما باید حداکثر تا 2 روز به درخواست‌های داور پاسخ بدهید.\n● حداکثر دوره زمانی یک اختلاف 14 روز است.\n● شما باید همکاری لازم را با داور در جهت ساخته شدن پرونده اختلاف به عمل بیارید و اطلاعاتی که درخواست می‌کند را ارائه کنید.\n● شما قوانین مشخص شده در سند اختلاف موجود در تواقنامه کاربری را زمانی که اولین بار برنامه را اجرا کردید، تایید کرده‌اید.\n\nاطلاعات بیشتر درباره روند حل اختلاف را در اینجا بخوانید: https://bisq.network/docs/exchange/arbitration-system
