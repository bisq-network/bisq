account.seed.enterPw=وارد کردن رمز عبور به منظور مشاهده ی کلمات رمز خصوصی
account.seed.restore.info=لطفاً توجه داشته باشید که نمی توانید یک کیف پول را از نسخه ی قدیمی Bisq (هر نسخه ی قبل از 0.5.0) وارد کنید، چون قالب کیف پول تغییر کرده است!\n\nاگر شما می خواهید وجوه را از نسخه ی قدیمی به نسخه ی جدید برنامه ی Bisq منتقل کنید، آن را با یک تراکنش بیت کوین بفرستید.\n\nهمچنین آگاه باشید که بازگردانی کیف پول تنها برای موارد اضطراری است و شاید منجر به مشکلاتی با پایگاه داده داخلی کیف پول شود.\nاین یک راه برای استفاده از پشتیبان نیست! لطفاً برای بازگرداندن حالت قبلی برنامه از یک پشتیبان از راهنما داده برنامه استفاده کنید.
