payment.clearXchange.info=Please be sure that you fulfill the requirements for the usage of Zelle (ClearXchange).\n\n1. You need to have your Zelle (ClearXchange) account verified on their platform before starting a trade or creating an offer.\n\n2. You need to have a bank account at one of the following member banks:\n\t● Bank of America\n\t● Capital One P2P Payments\n\t● Chase QuickPay\n\t● FirstBank Person to Person Transfers\n\t● Frost Send Money\n\t● U.S. Bank Send Money\n\t● TD Bank\n\t● Citibank\n\t● Wells Fargo SurePay\n\n3. You need to be sure to not exceed the daily or monthly Zelle (ClearXchange) transfer limits.\n\nPlease use Zelle (ClearXchange) only if you fulfill all those requirements, otherwise it is very likely that the Zelle (ClearXchange) transfer fails and the trade ends up in a dispute.\nIf you have not fulfilled the above requirements you will lose your security deposit.\n\nPlease also be aware of a higher chargeback risk when using Zelle (ClearXchange).\nFor the {0} seller it is highly recommended to get in contact with the {1} buyer by using the provided email address or mobile number to verify that he or she is really the owner of the Zelle (ClearXchange) account.

payment.moneyGram.info=هنگام استفاده از MoneyGram، خریدار BTC باید شماره مجوز و عکس رسید را از طریق ایمیل به فروشنده BTC ارسال کند. رسید باید به وضوح نام کامل فروشنده، کشور، دولت و مبلغ را نشان دهد. ایمیل فروشنده در فرآیند معامله به خریدار نشان داده می شود.
payment.westernUnion.info=هنگام استفاده از Western Union، خریدار BTC باید شماره MTCN (شماره پیگیری) را از طریق ایمیل به فروشنده BTC ارسال کند. رسید باید به وضوح نام کامل فروشنده، کشور، دولت و مبلغ را نشان دهد. ایمیل فروشنده در فرآیند معامله به خریدار نشان داده می شود.
payment.halCash.info=When using HalCash the BTC buyer need to send the BTC seller the HalCash code via a text message from the mobile phone.\n\nPlease make sure to not exceed the maximum amount your bank allows you to send with HalCash. The min. amount per withdrawal is 10 EUR and the max. amount is 600 EUR. For repeated withdrawals it is 3000 EUR per receiver per day and 6000 EUR per receiver per month. Please cross check those limits with your bank to be sure they use the same limits as stated here.\n\nThe withdrawal amount must be a multiple of 10 EUR as you cannot withdraw other amounts from an ATM. The UI in the create-offer and take-offer screen will adjust the BTC amount so that the EUR amount is correct. You cannot use market based price as the EUR amount would be changing with changing prices.\n\nIn case of a dispute the BTC buyer need to provide the proof that he sent the EUR.
payment.limits.info=لطفا توجه داشته باشید که تمام انتقال های بانکی مقدار مشخصی از ریسک استرداد وجه را تقبل می کنند. برای کاهش این ریسک، Bisq محدودیت به ازای هر معامله را بر اساس دو عامل تعیین می کند: \n\n1. میزان برآورد ریسک استرداد وجه برای روش پرداخت استفاده شده.\n\n2. عمر حساب کاربری شما برای این روش پرداخت\n\n حسابی که اکنون ایجاد می کنید، جدید است و عمر آن صفر است. همانطور که عمر حساب شما در طول یک دوره دو ماهه رشد می کند، محدودیت به ازای هر معامله ی شما نیز با آن رشد می کند:\n\n ● در ماه اول، میزان محدودیت به ازای هر معامله شما {0} خواهد بود\n ● در طول ماه دوم محدودیت شما {1} خواهد بود\n ● پس از ماه دوم، محدودیت شما {2} خواهد بود \n\n لطفا توجه داشته باشید که هیچ محدودیتی در کل تعداد دفعاتی که می توانید معامله کنید، وجود ندارد.

