account.info.msg=در اینجا شما می توانید حساب‌های معاملاتی برای ارزهای ملی و رمزارزها تنظیم کنید، داوران را انتخاب نموده و از کیف پول و اطلاعات حساب خود پشتیبان بگیرید.\n\nاولین بار که Bisq را اجرا کردید، یک کیف پول خالی بیت‌کوین ایجاد شد.\n\nما توصیه می‌کنیم که کلمات seed کیف پول بیت کوین خود را در جایی یادداشت کنید (دکمه سمت چپ را ببینید) و درنظر بگیرید که قبل ازانتقال وجه یک رمزعبور تنظیم نمایید. سپرده‌ها و برداشت‌های بیت‌کوین در بخش \"وجوه\" مدیریت می‌شوند.\n\nحریم خصوصی و امنیت: Bisq یک صرافی غیرمتمرکز است - به این معنی که تمام داده‌های شما بر روی کامپیوتر شما نگهداری می‌شود، هیچ سروری وجود ندارد و ما به اطلاعات شخصی شما، وجوه شما یا حتی آدرس IP شما دسترسی نداریم. داده‌هایی مانند شماره حساب‌های بانکی، آدرس‌های رمزارزها و بیت‌کوین و ... فقط با شریک تجاری شما برای انجام معاملاتتان به اشتراک گذاشته می‌شود (در صورت بروزاختلاف، داور اطلاعاتی مانند همتای معامله شما، مشاهده خواهد کرد).

