payment.f2f.extra.prompt=سفارش‌گذار می‌تواند متن 'شرایط و الزامات' را تعیین کند و یا اطلاعات تماس عمومی را تنظیم کند. این اطلاعات به همراه پیشنهاد نمایش داده خواهد شد.
payment.f2f.info=معاملات 'رو در رو' قوانین متفاوتی دارند و در نتیجه مخاطرات متفاوتی نسبت به تراکنش‌های بر خط دارند.\n\nتفاوت‌های اصلی اینها هستند:\n● دو طرف معامله باید اطلاعات مربوط به مکان و زمان ملاقات را به یکدیگر از طریق اطلاعات تماسشان اطلاع دهند.\n● دو طرف معامله باید لپ تاپ هایشان را به همراه داشته باشند تا در محل ملاقات 'تاییدیه پرداخت' و 'تاییدیه دریافت' را انجام دهند.\n● اگر سفارش گذار 'شرایط و الزامات' خاصی دارد باید آن را در محل 'اطلاعات اضافی' حسابش قرار داده باشد.\n● با پذیرفتن یک پیشنهاد در واقع پذیرنده 'شرایط و الزامات' سفارش گذار را پذیرفته است.\n● در صورت بروز اختلاف، داور کمک خاصی نمی‌تواند بکند چرا که شواهد قابل استنادی وجود ندارد که دقیقا در محل ملاقات چه اتفاقی افتاده است. در چنین مواقعی ممکن است وجوه BTC برای همیشه قفل بشوند تا اینکه طرفین معامله به یک توافق برسند.\n\nبرای مطمئن شوید که تمام تفاوت‌های معاملات 'رو در رو' را فهمیده‌اید لطفا دستورالعمل و پیشنهادات زیر را مطالعه کنید: 'https://docs.bisq.network/trading-rules.html#f2f-trading'
