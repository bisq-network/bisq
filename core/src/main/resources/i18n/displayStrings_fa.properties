account.info.msg=در اینجا شما می توانید حساب های معاملاتی برای ارزهای ملی و آلت کوین ها تنظیم کنید، داوران را انتخاب نموده و از کیف پول و اطلاعات حساب خود را پشتیبان بگیرید.\n\nاولین بار که از Bisq استفاده کردید، یک کیف پول خالی بیت کوین ایجاد شد.\nما توصیه می کنیم که کلمات رمز خصوصی کیف پول بیت کوین خود را (دکمه ی سمت چپ را ببینید) و درنظر بگیرید که قبل از تامین وجه یک رمز اضافه نمایید. سپرده ها و برداشت های بیت کوین در بخش \"وجوه\" مدیریت می شوند.\nحریم خصوصی و امنیت:\nBisq یک مبادله غیر متمرکز است - به این معنی که تمام داده های شما بر روی کامپیوتر شما نگهداری می شود، هیچ سروری وجود ندارد و ما به اطلاعات شخصی شما، وجوه شما یا حتی آدرس IP شما دسترسی نداریم. داده هایی مانند شماره حساب های بانکی، آدرس های آلت کوین و بیت کوین، و غیره فقط با شریک تجاری شما برای تحقق معاملاتتان به اشتراک گذاشته می شود (در صورت یک مناقشه، داور اطلاعات مشابهی را مانند همتای معامله شما، مشاهده خواهد کرد).

