<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'Bitsquare.jnlp'
            },
            {
                javafx : '8.0+',
                jvmargs : '-D-Djava.net.preferIPv4Stack=true '
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedio.bitsquare.app() {
        dtjava.embed(
            {
                id : 'io.bitsquare.app',
                url : 'Bitsquare.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '0',
                height : '0'
            },
            {
                javafx : '8.0+',
                jvmargs : '-D-Djava.net.preferIPv4Stack=true '
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedio.bitsquare.app);
</script>

</head><body>
<h2>Test page for <b>Bitsquare</b></h2>
  <b>Webstart:</b> <a href='Bitsquare.jnlp' onclick="return launchApplication('Bitsquare.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
