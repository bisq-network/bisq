language: java
jdk:
    - openjdk12

cache:
    directories:
        - .git/lfs
git:
    lfs_skip_smudge: true

install:
    - git lfs pull

before_install:
    grep -v '^#' assets/src/main/resources/META-INF/services/bisq.asset.Asset | sort --check --dictionary-order --ignore-case

after_failure:
    - ls -l /home/travis/build/bisq-network/bisq/core/build/reports/tests/test
    - cat /home/travis/build/bisq-network/bisq/core/build/reports/tests/test/index.html
