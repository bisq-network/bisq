language: java
jdk:
    - oraclejdk8

install:
  - git clone -b bisq_0.14.4.1 https://github.com/bitsquare/bitcoinj.git
  - cd bitcoinj
  - mvn clean install -DskipTests
  - git clone https://github.com/bitsquare/libdohj.git
  - cd libdohj
  - mvn clean install -DskipTests
  - git clone https://github.com/bitsquare/btcd-cli4j.git
  - cd btcd-cli4j
  - mvn clean install -DskipTests
  - cd ..

script:
  # run plugin to rename pom version to branch name in reactor
  - mvn post-clean -Prename-pom-version-like-branch
  # run now a normal build
  - mvn install -DskipTests

